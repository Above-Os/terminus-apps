olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: documenso
  description: The Open Source DocuSign Alternative.
  icon: https://app.cdn.olares.com/appstore/documenso/icon.png
  appid: documenso
  version: '1.0.4'
  title: Documenso
  categories:
    - Productivity_v112
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: 'v1.12.1'
  featuredImage: https://app.cdn.olares.com/appstore/documenso/1.jpg
  promoteImage:
  - https://app.cdn.olares.com/appstore/documenso/1.jpg
  - https://app.cdn.olares.com/appstore/documenso/2.jpg  
  - https://app.cdn.olares.com/appstore/documenso/3.jpg
  - https://app.cdn.olares.com/appstore/documenso/4.jpg
  fullDescription: |
    Documenso is a digital signing platform and open-source DocuSign alternative. 
    Documenso seamlessly integrates into your business operations with extensive customization options and an open API. Beautifully, simple signing. Phenomenally open.
    
    # Features
    Sign Everywhere.
    Empower your business with our plug-and-play signing infrastructure. Ready to buy or ready to be built upon.

    Create & Manage Teams
    - Bring everyone on board and scale seamlessly across teams. Collaborate on signing workflows while keeping private documents secure. Empower your team with Documenso.

    Build Your Public Profile
    - Build trust with a public profile. Offer ready-to-sign templates, available whenever your users need them.

    Create, Send, Sign Documents With Ease. Works Like Magic
    - Define workflows from draft to sign with our easy to use interface.

    Integrations
    - Documenso connects with your favorite tools via Zapier and embeds effortlessly into your preferred framework.

    Create Templates and Enable Direct Linking

    Documenso API
  
  developer: Documenso, Inc
  website: https://documenso.com/
  sourceCode: https://github.com/documenso/documenso
  submitter: Olares
  doc: https://docs.documenso.com/developers
  license:
  - text: AGPL-3.0
    url: https://github.com/documenso/documenso#AGPL-3.0-1-ov-file
  locale:
    - en-US
  requiredMemory: 300Mi
  limitedMemory: 1Gi
  requiredDisk: 256Mi
  limitedDisk: 1Gi
  requiredCpu: 1
  limitedCpu: 2
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
  - 465
  - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.2-0'
  policies:
    - uriRegex: ^/(signup)(/.*)?(\?.*)?$
      level: system
      oneTime: false
      validDuration: 3600s
      entranceName: documenso
    - uriRegex: ^/(api)(/.*)?(\?.*)?$
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: documenso
entrances:
  - name: documenso
    port: 3000
    host: documenso
    title: Documenso
    icon: https://app.cdn.olares.com/appstore/documenso/icon.png
    openMethod: window
    authLevel: internal
middleware:
  postgres:
    username: documenso
    databases:
      - name: documenso

env:
  - envName: NEXT_PRIVATE_SMTP_FROM_ADDRESS
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS
  - envName: NEXT_PRIVATE_SMTP_FROM_NAME
    type: string
    required: false
    editable: true
    applyOnChange: true
    default: "Documenso"
  - envName: NEXT_PRIVATE_SMTP_HOST
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_SERVER    
  - envName: NEXT_PRIVATE_SMTP_PASSWORD
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD    
  - envName: NEXT_PRIVATE_SMTP_PORT
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
  - envName: NEXT_PRIVATE_SMTP_SECURE
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_SECURE
  - envName: NEXT_PRIVATE_SMTP_USERNAME
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME
