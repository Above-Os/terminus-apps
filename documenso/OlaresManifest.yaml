    username: documenso
    databases:
      - name: documenso

envs:
  - envName: NEXT_PRIVATE_SMTP_FROM_ADDRESS
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS
  - envName: NEXT_PRIVATE_SMTP_FROM_NAME
    type: string
    required: true
    editable: true
    applyOnChange: true
    default: "Documenso"
  - envName: NEXT_PRIVATE_SMTP_HOST
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_SERVER    
  - envName: NEXT_PRIVATE_SMTP_PASSWORD
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD    
  - envName: NEXT_PRIVATE_SMTP_PORT
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
  - envName: NEXT_PRIVATE_SMTP_SECURE
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_SECURE
  - envName: NEXT_PRIVATE_SMTP_USERNAME
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME
  - envName: NEXT_PRIVATE_SMTP_TRANSPORT
    required: false
    applyOnChange: true
    default: smtp-auth
    type: string
    editable: true
  - envName: NEXT_PRIVATE_SMTP_UNSAFE_IGNORE_TLS
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_USE_TLS