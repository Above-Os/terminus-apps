      oneTime: false
      validDuration: 3600s
      entranceName: documenso
    - uriRegex: ^/(api)(/.*)?(\?.*)?$|^/static/.*\.png(\?.*)?$
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: documenso
entrances:
