metadata:
  title: Documenso
  description: 开源的 DocuSign 替代品
spec:
  fullDescription: |
    Documenso 是一个数字签名平台和开源 DocuSign 替代品。
    Documenso 无缝集成到您的业务运营中，提供广泛的自定义选项和开放 API。签名过程简单、美观。开放性极强。

    # 功能
    随处签名。
    使用我们的即插即用签名基础设施为您的业务提供支持。随时可以购买或随时可以构建。

    创建和管理团队
    - 让每个人都参与进来，并在团队之间无缝扩展。在签名工作流程上进行协作，同时确保私人文档的安全。使用 Documenso 为您的团队提供支持。

    建立您的公共档案
    - 使用公共档案建立信任。提供随时可签名的模板，供您的用户随时使用。

    轻松创建、发送和签署文档。像魔术一样工作
    - 使用我们易于使用的界面定义从草稿到签名的工作流程。

    集成
    - Documenso 通过 Zapier 与您最喜欢的工具连接，并轻松嵌入到您首选的框架中。

    创建模板并启用直接链接

    Documenso API
  
  releaseNotes: |
    ## v2.6.0 更新内容
    
    ### 新功能
    - 添加批量文档选择和移动功能
    - 从占位符自动放置字段
    - 添加许可证集成
    - 允许非团队成员作为默认收件人
    - 更新团队成员创建对话框，添加邀请功能
    
    ### 修复
    - 修复：从文件夹计数中排除软删除的文档
    - 修复：向正确的用户发送组织成员移除邮件
    - 修复：解决 Safari 证书下载问题
    - 修复：修正静态资源缓存的路径前缀检查
    - 修复：许可证横幅显示问题
    - 修复：webhook 事件名称文档更正
    
    ### 其他
    - 更新公平政策支持
    - 提取翻译更新
    - 国际化改进
    
    更多详情请查看：https://github.com/documenso/documenso/releases/tag/v2.6.0