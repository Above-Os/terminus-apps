  subCategory: Developer
  versionName: v0.35.0
  developer: argoproj
  website: https://argoproj.github.io/argo-workflows/
  submitter: Terminus
  language:
  - en
  requiredMemory: 32Mi
  limitMemory: 64Mi
  requiredDisk: 128Mi
  limitDisk: 256Mi
  requiredCpu: 0.25
  limitCpu: 0.5
  doc: https://github.com/argoproj/argo-workflows/blob/master/README.md
  license:
  - text: MIT
    url: https://github.com/argoproj/argo-workflows/blob/master/LICENSE