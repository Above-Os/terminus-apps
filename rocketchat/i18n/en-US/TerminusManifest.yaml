  title: Rocket.Chat
  description: The communications platform that puts data protection first.
spec:
  fullDescription: "Rocket.Chat is an open-source fully customizable communications\
    \ platform developed in JavaScript for organizations with high standards of data\
    \ protection.\n\nWe are the ultimate Free Open Source Solution for team communications,\
    \ enabling real-time conversations between colleagues, with other companies or\
    \ with your customers, regardless of how they connect with you. The result is\
    \ an increase in productivity and customer satisfaction rates.\n\nFeaatures:\n\
    Team collaboration \n- Bring together messages, projects, and tasks into one place\
    \ and watch your team's productivity rise to new heights.\n\nOmnichannel customer\
    \ service \n- Engage in seamless interactions with customers regardless of how\
    \ they connect with you.\n\nChat engine \n- Create customized messaging experiences\
    \ within your mobile or web app.\n\nMarketplace\n- Extend and customize your workspace\
    \ with custom apps, open APIs, powerful plugins and webhooks.\n"
