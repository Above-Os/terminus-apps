app.cfg.version: 0.6.0
app.cfg.type: app
metadata:
  name: portfolio
  description: A real-time crypto tracker
  icon: https://file.bttcdn.com/appstore/portfolio/icon.png
  appid: portfolio
  version: 0.0.1
  title: Portfolio
  categories:
  - Blockchain
permission:
  appData: true
  sysData:
  - dataType: key
    group: secret.vault
    version: v1
    ops:
    - List
  appCache: true
