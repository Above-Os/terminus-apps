    profits, losses and portfolio valuation.
  supportArch: amd64
entrances:
- name: portfolio-svc
  port: 80
  host: portfolio-svc
  title: Portfolio
  icon: https://file.bttcdn.com/appstore/portfolio/icon.png
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.5.0-0'
