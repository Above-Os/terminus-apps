olaresManifest.version: '0.10.0'
olaresManifest.type: middleware
metadata:
  name: mariadb
  appid: mariadb
  description: Olares Middleware for mariadb
  icon: https://file.bttcdn.com/appstore/default/defaulticon.webp
  version: '1.0.9'
  title: Mariadb
  categories:
  - Developer Tools
  - Utilities
spec:
  onlyAdmin: true
  versionName: '10.6.15'
  fullDescription: |
    MariaDB is an open-source fork of MySQL that provides highly compatible relational database functionality with improved performance and more storage engine options.

  developer: mariadb
  website: https://mariadb.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 2Gi
  limitedMemory: 80Gi
  requiredDisk: 512Mi
  limitedDisk: 10Gi
  requiredCpu: 100m
  limitedCpu: 2000m
  supportArch:
  - amd64
  - arm64
  runAsUser: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  images:
    - mariadb:10.6.15
    - prom/mysqld-exporter:v0.14.0
entrances:
  - name: mariadb
    port: 3306
    host: mariadb-mariadb-headless
    title: Mariadb
    icon: https://file.bttcdn.com/appstore/default/defaulticon.webp
    invisible: true
