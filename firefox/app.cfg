app.cfg.version: v1
metadata:
  name: firefox
  description: "Firefox Browser"
  icon: https://file.bttcdn.com/appstore/firefox/icon.png
  appid: firefox
  version: 0.0.1
  title: Firefox
  categories:
  - utilities
entrance:
  name: firefox
  port: 3000
permission:
  appData: true
spec:
  versionName: 0.0.1
  fullDescription: "Firefox Browser, also known as Mozilla Firefox or simply Firefox, is a free and open-source web browser developed by the Mozilla Foundation and its subsidiary, the Mozilla Corporation. Firefox uses the Gecko layout engine to render web pages, which implements current and anticipated web standards." 
  developer: Mozilla
  website: https://www.mozilla.org/
  submitter: Terminus
  language:
  - en
  requiredMemory: 512Mi
  limitMemory: 1Gi
  requiredDisk: 128Mi
  limitDisk: 256Mi
  requiredCpu: 0.5
  limitCpu: 1
  doc: https://support.mozilla.org/
options:
  dependencies:
  - name: terminus
    type: system
    version: ">=0.3.7"