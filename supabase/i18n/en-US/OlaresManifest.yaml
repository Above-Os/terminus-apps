  title: supabase
  description: The open source Firebase alternative.
spec:
  fullDescription: 'Supabase is an open source Firebase alternative.


    Start your project with a Postgres database, Authentication, instant APIs, Edge
    Functions, Realtime subscriptions, Storage, and Vector embeddings.


    Features

    Database

    - Every Supabase project comes with a full Postgres database


    Authentication

    - Various authentication methods are supported: password, magic link, one-time
    password (OTP), social login, and single sign-on (SSO).


    Storage

    - Use Supabase Storage to store any type of file, built-in image optimizer and
    global CDN included.


    Edge Functions

    - Easily author, deploy and monitor serverless functions distributed globally
    at the edge


    Realtime

    - Sync client state globally over WebSockets in Realtime


    Vector

    - Toolkit for developing AI applications using Postgres and pgvector

    '
