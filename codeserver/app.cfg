app.cfg.version: v0.1
metadata:
  name: codeserver
  description: Run VS Code on any machine anywhere and access it in the browser.
  icon: https://file.bttcdn.com/appstore/codeserver/icon.png
  appid: codeserver
  version: 0.0.2
  title: Code Server
  categories:
  - Developer
permission:
  appData: true
  sysData:
  - dataType: app
    group: service.bfl
    version: v1
    ops:
    - InstallDevApp
spec:
  versionName: 2.3.0
  fullDescription: 'Code on any device with a consistent development environment.

    Use cloud servers to speed up tests, compilations, downloads, and more.

    Preserve battery life when you''re on the go; all intensive tasks run on your
    server.

    '
  promoteImage:
  - https://file.bttcdn.com/appstore/codeserver/promote_image_1v2.png
  - https://file.bttcdn.com/appstore/codeserver/promote_image_2v2.png
  - https://file.bttcdn.com/appstore/codeserver/promote_image_3v2.png
  - https://file.bttcdn.com/appstore/codeserver/promote_image_4v2.png
  developer: Coder Technologies, Inc.
  website: https://coder.com/
  submitter: Terminus
  language:
  - en
  requiredMemory: 512Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 1
  doc: https://coder.com/docs/code-server/latest
  legal:
  - text: Terms of Service
    url: https://coder.com/legal/terms-of-service
  - text: Code of conduct
    url: https://coder.com/docs/v2/latest/contributing/CODE_OF_CONDUCT
  - text: Privacy Policy
    url: https://coder.com/legal/privacy-policy
  license:
  - text: AGPL-3.0
    url: https://github.com/coder/coder/blob/main/LICENSE
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: server
  port: 8080
  host: codeserver-svc
  title: CodeServer
  icon: https://file.bttcdn.com/appstore/codeserver/icon.png
