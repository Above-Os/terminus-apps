app.cfg.version: v1
metadata:
  name: codeserver
  description: Run VS Code on any machine anywhere and access it in the browser.
  icon: https://file.bttcdn.com/appstore/codeserver/icon.png
  appid: codeserver
  version: 0.0.1
  title: Code Server
  categories:
  - developer
entrance:
  name: codeserver-svc
  port: 8080
permission:
  appData: true
  sysData:
  - dataType: app
    group: service.bfl
    version: v1
    ops:
    - InstallDevApp