olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: metabase
  icon: https://file.bttcdn.com/appstore/excalidraw/icon.png
  description: A fancy self-hosted monitoring tool
  title: Uptime Kuma
  version: 0.0.1
  categories:
  - Productivity
entrances:
- name: test
  host: test
  port: 3010
  icon: https://file.bttcdn.com/appstore/excalidraw/icon.png
  title: Uptime Kuma
  authLevel: private
spec:
  versionName: '1.23.16'
  fullDescription: |
    Uptime Kuma is an easy-to-use self-hosted monitoring tool.

    Features
    Monitoring uptime for HTTP(s) / TCP / HTTP(s) Keyword / HTTP(s) Json Query / Ping / DNS Record / Push / Steam Game Server / Docker Containers
    Fancy, Reactive, Fast UI/UX
    Notifications via Telegram, Discord, Gotify, Slack, Pushover, Email (SMTP), and 90+ notification services, click here for the full list
    20-second intervals
    Multi Languages
    Multiple status pages
    Map status pages to specific domains
    Ping chart
    Certificate info
    Proxy support
    2FA support

  developer: louislam
  website: https://uptime.kuma.pet/
  sourceCode: https://github.com/louislam/uptime-kuma
  submitter: Olares
  language:
  - en
  doc: https://github.com/louislam/uptime-kuma/wiki
  license:
  - text: MIT
    url: https://github.com/louislam/uptime-kuma?tab=readme-ov-file#MIT-1-ov-file
  requiredMemory: 32Mi
  limitedMemory: 256Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 1
  supportArch:
  - amd64
permission:
  appData: true
  appCache: true
  userData:
  - Home
options:
  dependencies:
  - name: olares
    version: '>=1.10.0-0'
    type: system
