  title: Fish Speech
spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Fish Speech 是一个开源的多语言文本转语音（TTS）系统，具有语音克隆功能。它提供高质量的 TTS 合成，支持多种语言，包括英语、日语、韩语、中文、法语、德语、阿拉伯语和西班牙语。

    主要功能
    零样本和少样本 TTS：输入 10 到 30 秒的语音样本即可生成高质量的 TTS 输出。

    多语言和跨语言支持：只需将多语言文本复制粘贴到输入框中，无需担心语言问题。目前支持英语、日语、韩语、中文、法语、德语、阿拉伯语和西班牙语。

    无需音素依赖：该模型具有很强的泛化能力，不依赖音素进行 TTS。它可以处理任何语言脚本的文本。

    高精度：在 Seed-TTS Eval 上实现了约 0.4% 的低字符错误率（CER）和约 0.8% 的单词错误率（WER）。

    快速：通过 torch compile 加速，在 Nvidia RTX 4090 GPU 上的实时因子约为 1:7。

    WebUI 推理：提供易于使用的基于 Gradio 的 Web UI，兼容 Chrome、Firefox、Edge 和其他浏览器。

    语音控制：支持各种情感、语调和特殊标记，以增强语音合成。

