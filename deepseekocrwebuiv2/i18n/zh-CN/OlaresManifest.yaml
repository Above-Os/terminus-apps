metadata:
  title: DeepSeek-OCR WebUI
  description: 开箱即用的 DeepSeek-OCR Web 界面，具有现代化界面、7 种识别模式、批量处理和实时日志功能。
spec:
  fullDescription: |
    DeepSeek-OCR-WebUI 是一款基于 DeepSeek-OCR 模型的智能图像识别 Web 应用程序。
    
    主要特性：
    • 现代化直观的用户界面
    • 7 种识别模式，适用于不同场景
    • 支持批量处理多张图片
    • 实时日志和进度跟踪
    • 支持 PDF 上传和转换
    • 完全响应式设计
    • 多语言支持（英语、中文、日语）
    
    该应用程序提供强大的 OCR 功能，配合易于使用的 Web 界面，非常适合文档识别、文本提取和图像分析任务。