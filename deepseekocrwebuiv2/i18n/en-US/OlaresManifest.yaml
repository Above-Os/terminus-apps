metadata:
  title: DeepSeek-OCR WebUI
  description: Ready-to-use DeepSeek-OCR Web UI with modern interface, 7 recognition modes, batch processing, and real-time logging.
spec:
  fullDescription: |
    DeepSeek-OCR-WebUI is an intelligent image recognition web application based on the DeepSeek-OCR model. 
    
    Features:
    • Modern and intuitive user interface
    • 7 recognition modes for different use cases
    • Batch processing support for multiple images
    • Real-time logging and progress tracking
    • PDF upload and conversion support
    • Fully responsive design
    • Multilingual support (English, Chinese, Japanese)
    
    This application provides powerful OCR capabilities with an easy-to-use web interface, making it perfect for document recognition, text extraction, and image analysis tasks.