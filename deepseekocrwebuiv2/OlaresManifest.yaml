---
olaresManifest.version: '0.10.0'
olaresManifest.type: app
apiVersion: 'v2'
metadata:
  name: deepseekocrwebuiv2
  description: DeepSeek-OCR-WebUI is an intelligent image recognition web application based on the DeepSeek-OCR model
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  appid: deepseekocrwebuiv2
  version: '1.0.1'
  title: DeepSeek-OCR WebUI
  categories:
  - AI
  - Utilities_v112
  - Utilities
entrances:
  - name: deepseekocrwebuiv2
    port: 8080
    host: deepseekocrwebui-web-svc
    title: DeepSeek-OCR WebUI
    icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
    authLevel: internal
    openMethod: window
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '1.0.8'
  fullDescription: |
    DeepSeek-OCR-WebUI is an intelligent image recognition web application based on the DeepSeek-OCR model, providing an intuitive user interface and powerful recognition capabilities.
  developer: neosun100
  website: https://github.com/neosun100/DeepSeek-OCR-WebUI
  sourceCode: https://github.com/neosun100/DeepSeek-OCR-WebUI
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://github.com/neosun100/DeepSeek-OCR-WebUI
  license:
    - text: MIT License
      url: https://github.com/neosun100/DeepSeek-OCR-WebUI?tab=License-1-ov-file

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  requiredMemory: 6Gi
  limitedMemory: 33Gi
  requiredDisk: 8Gi
  limitedDisk: 20Gi
  requiredCpu: 1
  limitedCpu: 5
  requiredGpu: 9Gi
  limitedGpu: 16Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 500Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 500m
  {{- end }}
  supportArch:
    - amd64
    - arm64
  subCharts:
  - name: deepseekocrwebuiv2server
    shared: true
  - name: deepseekocrwebuiv2
options:
  apiTimeout: 0
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.2-0'
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: deepseekocrwebuiv2
      type: application
      version: '>=1.0.0'
      mandatory: true
  {{- end }}
  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - deepseekocrwebuiv2
  {{- else }}
    clusterScoped: false
  {{- end }}
envs:
  - envName: OLARES_USER_HUGGINGFACE_SERVICE
    required: true
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_HUGGINGFACE_SERVICE