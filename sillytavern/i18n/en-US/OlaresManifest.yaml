metadata:
  title: SillyTavern
  description: LLM Frontend for Power Users
spec:
  fullDescription: |
    SillyTavern is a locally installed user interface that allows you to interact with text generation LLMs, image generation engines, and TTS voice models.

    Beginning in February 2023 as a fork of TavernAI 1.2.8, SillyTavern now has over 200 contributors and 2 years of independent development under its belt, and continues to serve as a leading software for savvy AI hobbyists.

    Features:
    - Single unified interface for many LLM APIs (KoboldAI/CPP, Horde, NovelAI, Ooba, Tabby, OpenAI, OpenRouter, Claude, Mistral and more)
    - Mobile-friendly layout
    - Visual Novel Mode
    - Automatic1111 & ComfyUI API image generation integration
    - TTS (Text-to-Speech) support
    - WorldInfo (lorebooks)
    - Customizable UI
    - Auto-translate
    - More prompt options than you'd ever want or need
    - Endless growth potential via third-party extensions

    SillyTavern provides a single unified interface for many LLM APIs, a mobile-friendly layout, Visual Novel Mode, Automatic1111 & ComfyUI API image generation integration, TTS, WorldInfo (lorebooks), customizable UI, auto-translate, more prompt options than you'd ever want or need, and endless growth potential via third-party extensions.

