  description: 面向高级用户的 LLM 前端界面
  title: SillyTavern
spec:
  fullDescription: |
    SillyTavern 是一个本地安装的用户界面，允许您与文本生成 LLM、图像生成引擎和 TTS 语音模型进行交互。

    自 2023 年 2 月作为 TavernAI 1.2.8 的分支开始，SillyTavern 现在拥有超过 200 名贡献者和 2 年的独立开发经验，并继续作为面向高级 AI 爱好者的领先软件。

    特性：
    - 为多种 LLM API 提供统一的单一界面（KoboldAI/CPP、Horde、NovelAI、Ooba、Tabby、OpenAI、OpenRouter、Claude、Mistral 等）
    - 移动友好的布局
    - 视觉小说模式
    - Automatic1111 和 ComfyUI API 图像生成集成
    - TTS（文本转语音）支持
    - WorldInfo（知识库）
    - 可自定义的 UI
    - 自动翻译
    - 比您想要的更多的提示选项
    - 通过第三方扩展实现无限增长潜力

    SillyTavern 为多种 LLM API 提供统一的单一界面、移动友好的布局、视觉小说模式、Automatic1111 和 ComfyUI API 图像生成集成、TTS、WorldInfo（知识库）、可自定义的 UI、自动翻译、比您想要的更多的提示选项，以及通过第三方扩展实现无限增长潜力。

