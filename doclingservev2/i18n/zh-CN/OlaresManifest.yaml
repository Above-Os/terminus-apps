  description: 文档处理 API 服务，带 UI 界面
  title: Docling Serve
spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Docling Serve 是 Docling 的官方 HTTP API 服务，提供文档处理和转换功能。它支持多种文档格式，包括 PDF、DOCX、PPTX、XLSX、HTML、图片等，具有高级 PDF 理解能力，包括页面布局、阅读顺序、表格结构、代码、公式和图像分类。

    主要功能：
    - 多种文档格式：解析 PDF、DOCX、PPTX、XLSX、HTML、WAV、MP3、VTT、图片（PNG、TIFF、JPEG 等）
    - 高级 PDF 理解：页面布局、阅读顺序、表格结构、代码、公式、图像分类
    - 统一文档格式：表达式的 DoclingDocument 表示
    - 多种导出格式：Markdown、HTML、DocTags 和无损 JSON
    - 本地执行：支持敏感数据和隔离网络环境
    - UI 界面：易于使用的 Web UI 进行文档转换
    - GPU 加速：CUDA 12.8 支持（兼容 RTX 50 系列）

  upgradeDescription: |
    初始版本
    - Docling Serve API 服务部署
    - CUDA 12.8 GPU 支持
    - UI 界面支持

