  versionName: '1.10.0'
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## OVERVIEW ##
    Docling Serve is an official HTTP API service for Docling, providing document processing and conversion capabilities. It supports multiple document formats including PDF, DOCX, PPTX, XLSX, HTML, images, and more, with advanced PDF understanding including page layout, reading order, table structure, code, formulas, and image classification.

    Key Features:
    - Multiple Document Formats: Parse PDF, DOCX, PPTX, XLSX, HTML, WAV, MP3, VTT, images (PNG, TIFF, JPEG, etc.)
    - Advanced PDF Understanding: Page layout, reading order, table structure, code, formulas, image classification
    - Unified Document Format: Expressive DoclingDocument representation
    - Various Export Formats: Markdown, HTML, DocTags and lossless JSON
    - Local Execution: Capabilities for sensitive data and air-gapped environments
    - UI Interface: Easy-to-use web UI for document conversion
    - GPU Acceleration: CUDA 12.8 support (compatible with RTX 50 series)

  upgradeDescription: |
    Initial release
    - Docling Serve API service deployment
    - CUDA 12.8 GPU support
    - UI interface support
        
