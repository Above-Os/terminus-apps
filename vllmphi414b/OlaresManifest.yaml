---
olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: vllmphi414b
  icon: https://app.cdn.olares.com/appstore/llm/vllm/llm/phi4-14b.png
  description: Phi-4 is a 14B parameter, state-of-the-art open model from Microsoft.
  appid: vllmphi414b
  title: Phi-4 14B (vLLM)
  version: '1.0.3'
  categories:
    - AI

entrances:
  - authLevel: internal
    host: vllmclient
    icon: https://app.cdn.olares.com/appstore/llm/vllm/llm/phi4-14b.png
    name: vllmclient
    openMethod: default
    port: 8080
    title: Phi-4 14B API
    invisible: true

spec:
  versionName: 'microsoft/phi-4'
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## MODEL OVERVIEW ##
    Phi-4 is a 14B parameter, state-of-the-art open model built upon a blend of synthetic datasets, data from filtered public domain websites, and acquired academic books and Q&A datasets.

    The model underwent a rigorous enhancement and alignment process, incorporating both supervised fine-tuning and direct preference optimization to ensure precise instruction adherence and robust safety measures.
    Context length: 16k tokens

    # Primary use cases
    The model is designed to accelerate research on language models, for use as a building block for generative AI powered features. It provides uses for general purpose AI systems and applications (primarily in English) which require:
    - Memory/compute constrained environments.
    - Latency bound scenarios.
    - Reasoning and logic.

  developer: Microsoft
  website: https://huggingface.co/microsoft/phi-4
  sourceCode: https://huggingface.co/microsoft/phi-4
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  license:
    - text: MIT
      url: https://huggingface.co/microsoft/phi-4

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  limitedCpu: 5
  requiredCpu: 150m
  requiredDisk: 40Gi
  limitedDisk: 60Gi
  limitedMemory: 20Gi
  requiredMemory: 10Gi
  requiredGpu: 28Gi
  limitedGpu: 48Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 800Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 800m
  {{- end }}

  supportArch:
    - amd64
    - arm64

permission:
  appData: true
  appCache: true

options:
  apiTimeout: 0
  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - vllmphi414b
  {{- else }}
    clusterScoped: false
  {{- end }}
  dependencies:
    - name: olares
      version: '>=1.12.2-0'
      type: system
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: vllmphi414b
      type: application
      version: '>=1.0.1'
      mandatory: true
  {{- end }}

provider:
- name: vllmphi414b
  entrance: vllmclient
  paths: ["/*"]
  verbs: ["*"]