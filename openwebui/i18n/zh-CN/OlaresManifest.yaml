metadata:
  title: Open WebUI
  description: 面向 LLMs 的友好网页界面
spec:
  fullDescription: |
    Open WebUI（前身为 Ollama WebUI）是一个可扩展、功能丰富且用户友好的自托管网页界面，支持完全离线运行。它支持多种 LLM 运行器，包括 Ollama 和兼容 OpenAI 的 API。欲了解更多信息，请务必查看我们的 Open WebUI 文档。

    **Open WebUI 的主要特性**
    - **Ollama/OpenAI API 集成**：轻松集成兼容 OpenAI 的 API，与 Ollama 模型一起展开精妙对话。自定义 OpenAI API URL，以连接 LMStudio、GroqCloud、Mistral、OpenRouter 等。
    - **Pipelines 和插件支持**：使用 Pipelines 插件框架，将自定义逻辑和 Python 库无缝集成到 Open WebUI 中。可进行函数调用、访问频率限制、Langfuse 监控、LibreTranslate 翻译、有害信息过滤等。
    - **响应式设计**：在台式电脑、笔记本电脑和移动设备上享受无缝体验。
    - **移动端 PWA**：通过渐进式 Web 应用 (PWA) 在移动设备上离线访问，体验流畅。
    - **Markdown 与 LaTeX 支持**：提升内容呈现的丰富度。
    - **语音/视频通话**：集成免提语音和视频通话功能。
    - **模型构建器**：通过 Web 界面轻松创建 Ollama 模型，支持自定义角色/代理。
    - **Python 函数调用工具**：在工具工作区中使用内置编辑器添加 Python 函数，与 LLM 无缝集成。
    - **本地 RAG 集成**：支持文档交互式聊天，使用 # 命令直接访问文档或库。
    - **RAG 网络搜索**：支持 SearXNG、Google PSE、Brave Search、DuckDuckGo、TavilySearch 等。
    - **网页浏览功能**：通过 # 命令后跟 URL 将网页内容融入对话。
    - **图像生成集成**：支持 AUTOMATIC1111、ComfyUI、本地或外部 DALL-E API。
    - **多模型对话**：可并行与多个模型交互，结合各自优势。
    - **RBAC 权限控制**：仅授权用户可访问和管理模型。
    - **多语言支持**：支持多语言国际化（i18n）。
    - **持续更新**：通过定期更新和社区贡献持续改进。

  upgradeDescription: |
    **数据库迁移警告**：此版本包含数据库架构更改；强烈建议在生产环境升级前备份数据库和所有相关数据。如果您运行的是多工作节点、多服务器或负载均衡部署，所有实例必须同时更新，不支持滚动更新，否则会因架构不兼容导致应用故障。

    **升级版本：0.8.1**

    **新增功能**
    - **频道用户活跃状态优化**。通过优化的数据库查询，检查频道中的用户活跃状态现在更快。
    - **支持模型路由的响应 API 端点**。OpenAI API 代理现在支持 /responses 端点，根据请求中的模型字段将请求路由到正确的后端，而不是始终使用第一个配置的端点。这支持提供 /skills 和 /v1/responses 端点的后端（如 vLLM）。
    - **模型和提示列表优化**。通过预取用户组 ID 而不是进行多次数据库查询，改进了加载模型和提示时的性能。
    - **批量访问控制查询**。通过将多个单独的访问检查替换为单个批量查询，改进了加载模型、提示和知识库时的性能，显著减少大型部署的数据库负载。
    - **更快的用户列表加载**。通过延迟配置文件图像加载，用户列表现在加载速度显著加快；图像由浏览器并行单独获取，改进了缓存并减少了数据库负载。
    - **网络搜索结果数量**。内置的 search_web 工具现在在使用原生函数调用模式时，会遵循管理员配置的"搜索结果数量"设置，而不是始终返回 5 个结果。
    - **SCIM externalId 支持**。启用 SCIM 的部署现在可以存储和管理用户配置的 externalId，实现与 Microsoft Entra ID 和 Okta 等身份提供商的更好集成。
    - **翻译更新**。更新了葡萄牙语（巴西）翻译。

    **问题修复**
    - **公共分享安全修复**。修复了一个安全问题，即具有写入权限的用户无论其实际公共分享权限如何都可以看到公共分享选项，并且直接 API 调用可以绕过前端分享限制。
    - **直接模型访问控制修复**。现在直接 Ollama 和 OpenAI 模型（没有数据库条目）的模型访问控制更改可以正确持久化，错误消息正确显示而不是显示"[object Object]"。
    - **推理跟踪渲染性能**。来自模型的推理跟踪现在可以正确渲染，不会被分割成许多片段，防止在流式响应期间浏览器变慢。
    - **ARM 设备兼容性修复**。修复了升级到 0.8.0 时在 ARM 设备（如 Raspberry Pi 4）上无法启动的问题，这是由于 torch 2.10.0 导致 SIGILL 错误；现在固定为 torch<=2.9.1。
    - **技能 PostgreSQL 兼容性修复**。修复了 PostgreSQL 兼容性问题，即创建或列出技能会因 TypeError 而失败，而 SQLite 工作正常。
    - **PostgreSQL 分析查询修复**。修复了由于不兼容的 DISTINCT 排序导致在 PostgreSQL 上按模型 ID 检索聊天 ID 失败的问题，而 SQLite 工作正常。
    - **SQLite 级联删除修复**。删除聊天现在可以正确删除 SQLite 中所有关联的消息，匹配 PostgreSQL 行为并防止孤立数据。
    - **Ollama Cloud 模型命名修复**。修复了使用 Ollama Cloud 模型会因模型名称错误附加":latest"而失败并显示"找不到模型"错误的问题。
    - **知识选择器工具提示 z-index**。修复了"选择知识"下拉菜单中的工具提示隐藏在菜单后面的问题，使知识项名称和描述难以阅读。
    - **模型选择器滚动位置**。模型选择器下拉菜单现在在打开时正确滚动到并居中当前选定的模型，并在重新打开时重置滚动位置。
    - **同步模态框意外出现**。修复了在启用"社区分享"功能后，如果用户之前使用同步参数访问过应用，同步模态框会意外出现的问题。
    - **知识集合布局修复**。修复了知识集成菜单中的布局问题，即长集合名称导致缩进伪影，现在正确截断并显示省略号。
    - **元数据处理崩溃修复**。修复了一个潜在错误，即处理包含某些键（content、pages、tables、paragraphs、sections、figures）的文档元数据会因迭代期间字典突变而导致 RuntimeError。
    - **密码验证正则表达式修复**。通过添加原始字符串前缀修复了密码验证正则表达式，确保转义序列如 d 和 w 被正确解释。

    **变更**
    - **数据库迁移**：此版本包含数据库架构更改；强烈建议在生产环境升级前备份数据库和所有相关数据。如果您运行的是多工作节点、多服务器或负载均衡部署，所有实例必须同时更新，不支持滚动更新，否则会因架构不兼容导致应用故障。

    查看完整发布说明：
    https://github.com/open-webui/open-webui/releases/tag/v0.8.1
