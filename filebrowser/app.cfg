app.cfg.version: v0.4
metadata:
  name: filebrowser
  description: Upload, delete, preview, rename, edit and share your files
  icon: https://file.bttcdn.com/appstore/filebrowser/icon.png
  appid: filebrowser
  version: 0.0.1
  title: Filebrowser
  categories:
  - Productivity
permission:
  appData: true
  sysData:
  - dataType: event
    group: message-disptahcer.system-server
    version: v1
    ops:
    - Create
    - List
spec:
  promoteImage:
  - https://file.bttcdn.com/appstore/filebrowser/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/filebrowser/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/filebrowser/promote_image_3.jpg
  fullDescription: File Browser - Webbased File Browser including sharing functions
    etc.
  versionName: v2.25.0
  developer: FileBrowser
  website: https://filebrowser.org/
  submitter: Terminus
  language:
  - en
  requiredMemory: 64Mi
  limitedMemory: 128Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 0.5
  doc: https://filebrowser.org/
  legal:
  - text: Security policy
    url: https://github.com/filebrowser/filebrowser/security/policy
  license:
  - text: Apache-2.0
    url: https://github.com/filebrowser/filebrowser/blob/master/LICENSE
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: server
  port: 80
  host: filebrowser-service
  title: Filebrowser
  icon: https://file.bttcdn.com/appstore/filebrowser/icon.png
app.cfg.type: app
