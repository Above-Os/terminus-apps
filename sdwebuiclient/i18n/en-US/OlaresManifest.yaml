metadata:
  title: SD Web UI Client
  description: Client for SD Web UI
spec:
  fullDescription: 'An easy way to work with Stable Diffusion right from your browser.


    Stable Diffusion web UI is a browser interface for Stable Diffusion based on Gradio
    library.


    Features Highlights:

    * Original txt2img and img2img modes

    * Outpainting and Inpainting

    * Color Sketch

    * Prompt Matrix

    * Stable Diffusion Upscale

    * Loopback, run img2img processing multiple times

    * Textual Inversion

    * Extras tab with GFPGAN/CodeFormer/RealESRGAN/ESRGAN/SwinIR and Swin2SR/LDSR

    * Resizing aspect ratio options

    '
  upgradeDescription: null
