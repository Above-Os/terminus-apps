apiVersion: v1
kind: Service
metadata:
  name: relay-dashboard-server
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: relay-dashboard
  type: ClusterIP
  ports:
    - protocol: TCP
      name: relay-dashboard-api
      port: 9000
      targetPort: 9000
---
# Source: relay-dashboard/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: relay-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: relay-dashboard
  template:
    metadata:
      labels:
        app: relay-dashboard
    spec:
      containers:
      - name: relay-dashboard
        image: kldtks/edge:otmoic-relay-dashboard-latest
        ports:
          - containerPort: 9000
        imagePullPolicy: Always