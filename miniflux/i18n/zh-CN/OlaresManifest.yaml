spec:
  fullDescription: |
    Miniflux 是一个简洁、有特色的信息阅读器。Miniflux 简洁、迅速、轻便，安装极为简便。

    # 功能一览

    阅读器
    - 支持的 feed 格式：Atom 0.3/1.0、RSS 1.0/2.0、RDF 和 JSON
    - OPML 文件导入/导出和 URL 导入
    - 支持多种附件/附件格式（播客、视频、音乐和图片）
    - 直接在 Miniflux 中播放 YouTube 频道的视频
    - 分类
    - 书签
    - 获取网站图标（网站图标）
    - 将文章保存到第三方服务
    - 全文搜索（感谢 Postgres）

    隐私
    - 移除像素跟踪器
    - 当 feed 来自 FeedBurner 时，获取原始链接
    - 使用属性 rel=\"noopener noreferrer\" referrerpolicy=\"no-referrer\" 打开外部链接
    - 使用 HTTP 标头 Referrer-Policy: no-referrer
    - 使用图片代理，避免 HTTPS 出现混合内容警告
    - 使用域名 youtube-nocookie.com 播放 YouTube 视频
    - 支持其他 YouTube 视频播放器，例如Invidious
    - 拦截外部 JavaScript 代码，避免被追踪

    内容操控
    - 获取原始文章并仅返回相关内容（Readability 解析器）
    - 基于 CSS 选择器的自定义抓取规则
    - 自定义重写规则
    - 正则表达式过滤器，用于允许或屏蔽文章
    - 覆盖默认用户代理，绕过网站限制
    - 允许自签名或无效证书的选项（默认禁用）
    - 抓取 YouTube 网站，获取视频时长作为阅读时间（默认禁用）

    用户界面
    - 样式表优化，提升易读性
    - 响应式设计（适用于桌面设备、平板电脑和移动设备）
    - 简洁的用户界面
    - 无需从 Apple/Google Store 下载应用程序
    - 您可以将 Miniflux 添加到主屏幕
    - 键盘快捷键
    - 移动设备上的触摸事件
    - 主题

    集成
    - 将文章发送至 Telegram、Shaarli、Shiori、Matrix、Apprise、Pinboard、Instapaper、Pocket、Wallabag、Linkding Espial、Notion、Readwise Reader 或 Nunux Keeper
    - 书签小工具，可直接从任何网络浏览器订阅网站
    - Webhook
    - 使用现有的移动应用程序，通过 Fever 或 Google Reader API 阅读您的订阅源
    - 使用 Go 和 Python 编写的 REST API 客户端

    更多功能详情：https://miniflux.app/features.html

  upgradeDescription: |
    - 新增 Omnivore 集成
    - 修正自 2.0.50 版本起的问题：
    - 确保所有 HTML 文档采用 UTF-8 编码
    - 发送标准 User-Agent 及 HTTP 缓存头
    - 允许在 iframe 外打开 Youtube 链接，避免 ERR_BLOCKED_BY_RESPONSE 错误
    - 修复 Unix 套接字监听下的指标端点访问问题
    - 同时重命名和移动订阅源的功能
    - 在后台调度器作业数大于 0 时记录
    - 在发现过程中去重订阅源 URL
    - 根据更新频率计算周更新次数
    - 更新 GitHub Actions 工作流程，按需运行代码检查和测试
    - 新增配置选项 SCHEDULER_ROUND_ROBIN_MIN_INTERVAL
    - 在“关于”页面添加 GitHub 提交和版本链接
    - 英文翻译中使用 “starred” 而非 "bookmarked"
    - 更新中文（CN & TW）翻译

    - 发布说明链接：https://github.com/miniflux/v2/releases/tag/2.0.51 