permission:
  appData: true
middleware:

  redis:
    username: "redis"
    databases:
    - name: db0
                  


  postgres:
    username: "postgres"
    databases:
    - name: "gitlab"
      distributed: true
                  
spec:
  
  requiredMemory: 8G
  requiredDisk: 512Mi
  limitedDisk: 10Gi
  requiredCpu: 1
  limitedCpu: 4
options:
  dependencies:
  - name: terminus
    type: system
    version: ">=0.3.0"
  appScope:
    clusterScoped: true
    appRef:
    - gitlabfusionclient

