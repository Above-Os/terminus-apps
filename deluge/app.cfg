app.cfg.version: v1
metadata:
  name: deluge
  description: A lightweight and free BitTorrent client.
  icon: https://file.bttcdn.com/appstore/deluge/icon.png
  appid: deluge
  version: 0.0.1
  title: Deluge
  categories:
  - Utilities
entrance:
  name: deluge-svc
  port: 8112
permission:
  appData: true
spec:
  promoteImage: 
  - https://file.bttcdn.com/appstore/deluge/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_3.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_4.jpg
  fullDescription: Deluge contains the common features to BitTorrent clients such as Protocol Encryption, DHT, Local Peer Discovery (LSD), Peer Exchange (PEX), UPnP, NAT-PMP, Proxy support, Web seeds, global and per-torrent speed limits. As Deluge heavily utilises the libtorrent library it has a comprehensive list of the features provided.
  subCategory: Downloader
  versionName: 2.1.1
  developer: Deluge Team
  website: https://dev.deluge-torrent.org/
  submitter: 
  language:
  - en
  requiredMemory: 256Mi
  limitMemory: 512Mi
  requiredDisk: 128Mi
  limitDisk: 256Mi
  requiredCpu: 0.25
  limitCpu: 0.5
  doc: https://dev.deluge-torrent.org/wiki/UserGuide
  license:
  - text: GPL-3.0
    url: https://github.com/deluge-torrent/deluge/blob/develop/LICENSE
options:
  dependencies:
    - name: terminus
      type: system
      version: 0.3.7
