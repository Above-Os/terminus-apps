app.cfg.version: v0.4
metadata:
  name: deluge
  description: A lightweight and free BitTorrent client.
  icon: https://file.bttcdn.com/appstore/deluge/icon.png
  appid: deluge
  version: 0.0.1
  title: Deluge
  categories:
  - Utilities
  - Entertainment
permission:
  appData: true
spec:
  promoteImage:
  - https://file.bttcdn.com/appstore/deluge/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_3.jpg
  - https://file.bttcdn.com/appstore/deluge/promote_image_4.jpg
  fullDescription: Deluge contains the common features to BitTorrent clients such
    as Protocol Encryption, DHT, Local Peer Discovery (LSD), Peer Exchange (PEX),
    UPnP, NAT-PMP, Proxy support, Web seeds, global and per-torrent speed limits.
    As Deluge heavily utilises the libtorrent library it has a comprehensive list
    of the features provided.
  versionName: 2.1.1
  developer: Deluge Team
  website: https://dev.deluge-torrent.org/
  submitter: Terminus
  language:
  - en
  requiredMemory: 256Mi
  limitedMemory: 512Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 0.5
  doc: https://dev.deluge-torrent.org/wiki/UserGuide
  license:
  - text: GPL-3.0
    url: https://github.com/deluge-torrent/deluge/blob/develop/LICENSE
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: deluge-svc
  port: 8112
  host: deluge-svc
  title: Deluge
  icon: https://file.bttcdn.com/appstore/deluge/icon.png
