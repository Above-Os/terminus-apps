metadata:
  title: Appsmith
  description: 建立管理面板、内部工具和仪表板的平台
spec:
  fullDescription: |
    Appsmith 是一款开源工具，可用于快速开发内部应用程序。您可以拖放预制部件来构建用户界面。使用数据源安全地连接到数据库和 API。使用查询和 JavaScript 编写读写数据的业务逻辑。

    成千上万的团队使用Appsmith低代码应用平台快速构建、部署和管理具有企业级安全性和治理的有效软件。

    为什么选择艾普史密斯
    Appsmith可轻松构建与任何数据源对话的用户界面。只需几个简单的步骤，您就可以创建从简单的 CRUD 应用程序到复杂的多步骤工作流的任何应用程序：

    连接数据源： 
    与数据库或 API 集成。Appsmith 支持最流行的数据库和 REST API。

    构建用户界面： 
    使用内置部件构建应用程序布局。
    
    编写逻辑 
    在编辑器的任何位置使用查询和 JavaScript 表达您的业务逻辑。

    协作、部署、共享：
    Appsmith 支持使用 Git 进行版本控制，在协作中使用分支来跟踪和回滚更改，从而构建应用程序。部署应用程序并与其他用户共享。

  upgradeDescription: |
    新功能
    在 S3 插件中添加对 Google 云存储的支持 (#33938)： 扩展 S3 插件功能，使其支持谷歌云存储。
    并排编辑模式悬停分析（#34185）： 为并排编辑模式添加了悬停分析功能，以提高用户洞察力。
    更新资源管理器部件图标（#34018）： 更新了资源管理器部件中的图标，使界面更现代、更直观。

    还修复了许多错误。

    完整的发布说明请访问: https://github.com/appsmithorg/appsmith/releases/tag/v1.29