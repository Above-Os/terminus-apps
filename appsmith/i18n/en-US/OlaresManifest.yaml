metadata:
  title: Appsmith
  description: Platform to build admin panels, internal tools, and dashboards
spec:
  fullDescription: "Appsmith is an open-source tool that enables the rapid development\
    \ of internal apps. You can drag and drop pre-built widgets to build UI. Connect\
    \ securely to your databases & APIs using its datasources. Write business logic\
    \ to read & write data using queries & JavaScript.\n\nThousands of teams use the\
    \ Appsmith low-code application platform to quickly build, deploy, and manage\
    \ effective software with enterprise-grade security and governance.\n\nWhy Appsmith\n\
    Appsmith makes it easy to build a UI that talks to any datasource. You can create\
    \ anything from simple CRUD apps to complicated multi-step workflows with a few\
    \ simple steps:\n\nConnect Datasource: \nIntegrate with a database or API. Appsmith\
    \ supports the most popular databases and REST APIs.\n\nBuild UI: \nUse built-in\
    \ widgets to build your app layout.\n\nWrite Logic: \nExpress your business logic\
    \ using queries and JavaScript anywhere in the editor.\n\nCollaborate, Deploy,\
    \ Share:\nAppsmith supports version control using Git to build apps in collaboration\
    \ using branches to track and roll back changes. Deploy the app and share it with\
    \ other users.\n"
  upgradeDescription: 'New Features

    Add Support for Google Cloud Storage in S3 Plugin (#33938): Extended S3 plugin
    functionality to include support for Google Cloud Storage.

    Side-by-Side Edit Mode Hover Analytics (#34185): Implemented hover analytics for
    side-by-side edit mode to improve user insights.

    Update Explorer Widget Icons (#34018): Updated the icons in the explorer widget
    for a more modern and intuitive interface.


    And many bug fixes.


    Full release note at: https://github.com/appsmithorg/appsmith/releases/tag/v1.29

    '
