  title: Immich
spec:
  fullDescription: |
    ## 应用概览 ##
    Immich 允许您直接从手机备份重要回忆。

    主要功能包括：
    - 网页和移动应用：
    Immich 提供便捷的网页界面及 iOS 和 Android 应用。轻松浏览、整理和管理媒体文件。

    - 自动备份
    像 Google Photos 一样，Immich 自动备份您的照片和视频。再也不用手动上传了！

    - 批量上传
    需要传输大量文件？Immich 支持批量上传，迁移媒体高效便捷。

    - 分享给伙伴
    与亲友分享特定相册或记忆。 Immich 让您能够共同协作和回顾。

    - 人脸识别
    Immich 能识别照片中的人脸，帮您轻松找到特定人或时刻。

    - 逆地理编码
    想知道某张照片的拍摄地点？Immich 会为您的媒体添加地点信息。

  upgradeDescription: |
    升级应用程序版本至v2.1.0
    
    亮点
    本次发布主要包含错误修复，同时也带来了一些小的改进。以下是部分亮点：

    改进了幻灯片播放的随机顺序（网页端）
    秒和毫秒可编辑（网页端）
    支持上传到堆栈（网页端）
    本地相册事件通知（网页端）
    重要修复：移动端搜索页面滚动回顶部
    此版本还包含了最新的翻译内容。

    完整发布说明请见：https://github.com/immich-app/immich/releases/tag/v2.1.0
    