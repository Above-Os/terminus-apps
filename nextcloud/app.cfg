app.cfg.version: v0.1
metadata:
  name: nextcloud
  description: The productivity platform that keeps you in control
  icon: https://file.bttcdn.com/appstore/nextcloud/icon.png
  appid: nextcloud
  version: 0.0.2
  title: Nextcloud
  categories:
  - data
  - productivity
entrance:
- name: nextcloud-svc
  port: 80
  host: nextcloud-svc
  title: Nextcloud
  icon: https://file.bttcdn.com/appstore/nextcloud/icon.png
permission:
  appData: true
spec:
  promoteImage:
  - https://file.bttcdn.com/appstore/nextcloud/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/nextcloud/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/nextcloud/promote_image_3.jpg
  fullDescription: Nextcloud puts your data at your fingertips, under your control.
    Store your documents, calendar, contacts and photos on a server at home, at one
    of our providers or in a data center you trust.
  versionName: v27.1.2
  developer: Nextcloud GmbH
  submitter: Terminus
  language:
  - en
  requiredMemory: 512Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 1
  doc: https://nextcloud.com/support/
  website: https://nextcloud.com/
  legal:
  - text: Legal Note
    url: https://nextcloud.com/impressum/
  - text: Code of Conduct
    url: https://nextcloud.com/contribute/code-of-conduct/
  - text: Privacy
    url: https://nextcloud.com/privacy/
  license:
  - text: AGPL-3.0
    url: https://github.com/nextcloud/server/blob/master/COPYING
  supportClient:
    android: https://play.google.com/store/apps/details?id=com.nextcloud.client
    ios: https://apps.apple.com/us/app/nextcloud/id1125420102
middleware:
  postgres:
    username: postgres
    databases:
    - name: db
      distributed: true
  redis:
    username: redis
    databases:
    - name: db0
  mongodb:
    username: mongodb
    databases:
    - name: db0
    - name: db1
  zincSearch:
    username: zinc
    indexes:
    - name: index0
    - name: index0
options:
  policies:
  - uriRegex: /$
    level: two_factor
    oneTime: false
    validDuration: 3600s
  analytics:
    enabled: true
  dependencies:
  - name: terminus
    version: '>=0.3.6-0'
    type: system
