  fullDescription: "qBittorrent is a well established open-source BitTorrent client.\
    \ qBittorrent features a light footprint, whilst providing all the features you\
    \ may need. It uses the high-tech libtorrent-rasterbar library, which means greater\
    \ download and upload speed, as well as excellent support of the latest features\
    \ in the BitTorrent protocol.\n\n## IMPORTANT NOTE ##\nThe default username is\
    \ admin, and the default password is adminadmin. Please change it right after\
    \ you installed.\n\n\n## FEATURES ##\n* Polished \xB5Torrent-like User Interface\n\
    * No Ads\n* Well-integrated and extensible Search Engine\n    - Simultaneous search\
    \ in many Torrent search sites\n    - Category-specific search requests (e.g.\
    \ Books, Music, Software)\n* RSS feed support with advanced download filters (incl.\
    \ regex)\n* Many Bittorrent extensions supported:\n    - Magnet links\n    - Distributed\
    \ hash table (DHT), peer exchange protocol (PEX), local peer discovery (LSD)\n\
    \    - Private torrents\n    - Encrypted connections\n    - and many more...\n\
    * Remote control through Web user interface, written with AJAX\n    - Nearly identical\
    \ to the regular GUI\n* Sequential downloading (Download in order)\n* Advanced\
    \ control over torrents, trackers and peers\n    - Torrents queueing and prioritizing\n\
    \    - Torrent content selection and prioritizing\n* Bandwidth scheduler\n* Torrent\
    \ creation tool\n* IP Filtering (eMule & PeerGuardian format compatible)\n* IPv6\
    \ compliant\n* UPnP / NAT-PMP port forwarding support\n* Available on all platforms:\
    \ Windows, Linux, macOS, FreeBSD, OS/2\n* Available in ~70 languages\n"
  upgradeDescription: 'qBittorrent v4.6.3 was released.

    Keep an eye out for an alpha release of qBittorrent 5.0.0 sometime this week or
    the next one.


    v4.6.3 changelog:


    BUGFIX: Correctly update number of filtered items (glassez)

    BUGFIX: Don''t forget to store Stop condition value (glassez)

    BUGFIX: Show correctly decoded filename in log (glassez)

    BUGFIX: Specify a locale if none is set (Chocobo1)

    BUGFIX: Apply inactive seeding time limit set on new torrents (glassez)

    BUGFIX: Show URL seeds for torrents that have no metadata (glassez)

    BUGFIX: Don''t get stuck loading on mismatched info-hashes in resume data (glassez)


    View Release Note: https://www.qbittorrent.org/news#tue-jan-16th-2024---qbittorrent-v4.6.3-release

    '
