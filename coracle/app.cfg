app.cfg.version: v0.4
app.cfg.type: app
metadata:
  name: coracle
  description: A Nostr client that makes relays a first-class concept
  icon: https://file.bttcdn.com/appstore/coracle/icon.webp
  appid: coracle
  version: 0.0.2
  title: Coracle
  categories:
  - Social Network
permission:
  appData: true
spec:
  versionName: 0.4.0
  fullDescription: |
    Coracle is a web client for the Nostr protocol focused on pushing the boundaries of what's unique about nostr, including relay selection and management, web-of-trust based moderation and content recommendations, and privacy protection.

    If you like Coracle and want to support its development, you can donate sats via Geyser.
    https://geyser.fund/project/coracle

  developer: Coracle
  website: https://coracle.social/
  sourceCode: https://github.com/coracle-social/coracle
  submitter: Terminus
  language:
  - en
  doc: https://github.com/coracle-social/coracle#
  license:
  - text: MIT
    url: https://github.com/coracle-social/coracle?tab=MIT-1-ov-file#readme
  requiredMemory: 32Mi
  limitedMemory: 64Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 0.5
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.5.0-0'
entrances:
- name: coracle-svc
  port: 8000
  host: coracle-svc
  title: Coracle
  icon: https://file.bttcdn.com/appstore/coracle/icon.webp
