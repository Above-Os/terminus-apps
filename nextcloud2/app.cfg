app.cfg.version: v1
metadata:
  name: nextcloud2
  description:  The productivity platform that keeps you in control
  icon: https://file.bttcdn.com/appstore/nextcloud/icon.png
  appid: nextcloud2
  version: 0.0.8
  title: Next Cloud2 for test
  categories:
  - Data
entrance:
  name: nextcloud-svc
  port: 80
permission:
  appData: true
spec:
  versionName: 0.0.8
  promoteImage: 
  - https://file.bttcdn.com/appstore/nextcloud/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/nextcloud/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/nextcloud/promote_image_3.jpg
  fullDescription: ï½œ+
    Nextcloud puts your data at your fingertips, under your control. 
    
    Store your documents, calendar, contacts and photos on a server at home, at one of our providers or in a data center you trust.
    
    Features:
      Mobile and desktop sync
      Versioning and undelete
      Galleries and activity feed
      File editing and preview support for PDF, images, text files
      Smooth performance and easy user interface
      Fine-grained control over access to data and sharing capabilities by user and by group.

  upgradeDescription: This version is for test
  subCategory: Private Cloud
  developer: 
  requiredMemory: 64Mi
  requiredDisk: 128Mi
  requiredCpu: 250m
  supportClient:
    android: https://play.google.com/store/apps/details?id=com.nextcloud.client
    ios: https://apps.apple.com/us/app/nextcloud/id1125420102
middleware:
  postgres:
    username: postgres
    databases:
    - name: db
      distributed: true
  redis:
    username: redis
    databases:
    - name: db0
  mongodb:
    username: mongodb
    databases:
    - name: db0
    - name: db1
  zincSearch:
    username: zinc
    indexes:
    - name: index0
    - name: index0
options:
  language:
  - en
  policies:
  - uriRegex: "/$"
    level: "two_factor"
    oneTime: false
    validDuration: "3600s"
  analytics:
    enabled: true
  dependencies:
  - name: terminus
    version: ">=0.3.6"
    type: system
  - name: calendar
    version: ">=0.0.1"
    type: application
