olaresManifest.version: '0.10.0'
olaresManifest.type: middleware
metadata:
  name: mysql
  appid: mysql
  description: Olares Middleware for mysql
  icon: https://file.bttcdn.com/appstore/default/defaulticon.webp
  version: '1.0.10'
  title: Mysql
  categories:
  - Developer Tools
  - Utilities
spec:
  onlyAdmin: true
  versionName: '8.0.39'
  fullDescription: |
    MySQL is an open-source relational database management system widely used in web applications and enterprise systems for its high performance, reliability, and ease of use.

  developer: mysql
  website: https://www.mysql.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 2Gi
  limitedMemory: 80Gi
  requiredDisk: 512Mi
  limitedDisk: 10Gi
  requiredCpu: 100m
  limitedCpu: 20000m
  supportArch:
  - amd64
  - arm64
  runAsUser: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  images:
    - mysql:8.0.39
    - apecloud/mysqld-exporter:0.15.1
    - apecloud/mysql_audit_log:8.0.33
    - apecloud/xtrabackup:8.0
    - apecloud/jemalloc:5.3.0
    - apecloud/syncer:0.5.0
entrances:
  - name: mysql
    port: 3306
    host: mysql-mysql-headless
    title: Mysql
    icon: https://file.bttcdn.com/appstore/default/defaulticon.webp
    invisible: true
