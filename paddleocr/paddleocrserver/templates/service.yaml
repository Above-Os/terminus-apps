{{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
{{- $gpuInfo := include "GPU.getGPUInfo" . | fromJson -}}
{{- $is50Series := $gpuInfo.is50Series -}}
---
apiVersion: v1
kind: Service
metadata:
  name: paddleocr-svc
  namespace: {{ .Release.Namespace }}
  labels:
    io.kompose.service: paddleocr
spec:
  selector:
    io.kompose.service: paddleocr
  ports:
    - protocol: TCP
      port: 18180
      targetPort: 8080
