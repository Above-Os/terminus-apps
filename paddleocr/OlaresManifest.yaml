  fullDescription: |    
    This deployment provides a PaddleOCR-VL pipeline for document recognition, deployed using PaddleX.

    # Core Features
    Document Recognition: Advanced document OCR pipeline based on PaddleOCR-VL for accurate document text recognition.
    
    Layout Analysis: Integrated PP-DocLayoutV3 model for precise document layout detection and analysis.
    
    PaddleOCR-VL Model: Powered by PaddleOCR-VL-1.5-0.9B model for high-quality document understanding and text extraction.
    
    PaddleX Deployment: Deployed using PaddleX framework for optimized inference and production-ready performance.

    # Key Advantages
    High Accuracy: State-of-the-art document recognition models trained on large-scale datasets for superior accuracy.
    
    Fast Processing: Optimized inference engine through PaddleX for fast document processing.
    
    Document-Oriented: Specialized for document recognition tasks with advanced layout understanding capabilities.
    
    Production Ready: Deployed using PaddleX for stable and efficient production deployment.

    # Technical Details
    Model: PaddleOCR-VL-1.5-0.9B for document recognition and text extraction.
    
    Layout Model: PP-DocLayoutV3 for document layout detection and structure analysis.
    
    Deployment Framework: PaddleX for optimized model serving and inference.
    
    Use Case: Document OCR and layout analysis for various document types.
