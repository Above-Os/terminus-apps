app.cfg.version: v0.3
metadata:
  name: duplicati
  description: Store securely encrypted backups in the cloud!
  icon: https://www.duplicati.com/images/duplicati-fb-share-v1.png
  appid: duplicati
  version: 0.0.1
  title: Duplicati
  categories:
  - Utilities
  - Productivity
spec:
  versionName: 2.0.7.1
  fullDescription: 'Duplicati is a free, open source, backup client that securely
    stores encrypted, incremental, compressed backups on cloud storage services and
    remote file servers.

    '
  developer: Duplicati Team
  website: https://www.duplicati.com/
  submitter: Terminus
  language:
  - en
  requiredMemory: 64Mi
  limitedMemory: 128Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 0.5
  doc: https://docs.duplicati.com/
  legal:
  - text: Security policy
    url: https://github.com/duplicati/duplicati/security/policy
  license:
  - text: LGPL-2.1
    url: https://github.com/duplicati/duplicati/blob/master/LICENSE.txt
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: server
  port: 8200
  host: duplicati-svc
  title: Duplicati
  icon: https://www.duplicati.com/images/duplicati-fb-share-v1.png
  visible: 'true'
