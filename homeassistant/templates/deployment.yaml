{{- $isNewVersion := and .Values.sysVersion (semverCompare ">=1.12.3-0" (toString .Values.sysVersion)) -}}
---
apiVersion: v1
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      upstream homeassistant {
        server 127.0.0.1:8123;
      }

      map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
      }

      server {
        listen 8001;
        server_name _;

        client_max_body_size 0;
        proxy_connect_timeout 60s;

        location / {
          proxy_pass http://homeassistant;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_buffering off;
          proxy_read_timeout 3600s;
          proxy_send_timeout 3600s;
          add_header X-Frame-Options "";
        }
      }
    }

kind: ConfigMap
metadata:
  name: nginx-config
  namespace: {{ .Release.Namespace }}

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Release.Namespace }}
data:
  configuration.yaml: |-
    # Loads default set of integrations. Do not remove.
    default_config:
    # Load frontend themes from the themes folder
    frontend:
      themes: !include_dir_merge_named themes
    # Text to speech
    tts:
      - platform: google_translate
    http:
      use_x_forwarded_for: true
      use_x_frame_options: false
      trusted_proxies:
        - "127.0.0.1"
      ip_ban_enabled: true
      login_attempts_threshold: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      initContainers:
        - name: init-chmod-data
          image: "docker.io/beclab/aboveos-busybox:1.37.0"
          command:
            - sh
            - '-c'
            - >
              cp /config/configuration.yaml
              /homeassistant-config/configuration.yaml;
              chown -R 1000:1000 /homeassistant-config
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: homeassistant-config
              mountPath: /homeassistant-config
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
      containers:
        - name: homeassistant
          image: "docker.io/beclab/homeassistant-home-assistant:2026.2.1"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 3Gi
          ports:
            - containerPort: 8123
          startupProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - mountPath: /config
              name: homeassistant-config
            - mountPath: /etc/localtime
              name: homeassistant-localtime
        - name: nginx
          image: "docker.io/beclab/aboveos-nginx:1.27.0"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          ports:
            - containerPort: 8001
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: homeassistant-config
          hostPath:
            type: DirectoryOrCreate
            path: '{{ if $isNewVersion }}{{ .Values.userspace.appData }}{{ else }}{{ .Values.userspace.appData }}/homeassistant{{ end }}'
        - name: homeassistant-localtime
          hostPath:
            type: DirectoryOrCreate
            path: '{{ if $isNewVersion }}{{ .Values.userspace.appData }}/localtime{{ else }}{{ .Values.userspace.appData }}/homeassistant/localtime{{ end }}'
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
            items:
              - key: configuration.yaml
                path: configuration.yaml
            defaultMode: 420
        - name: nginx-config
          configMap:
            name: nginx-config
            defaultMode: 438
            items:
              - key: nginx.conf
                path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: homeassistant
  ports:
    - protocol: TCP
      port: 8123
      targetPort: 8123
      name: ha-service
    - protocol: TCP
      port: 8001
      targetPort: 8001
      name: ha-proxy