  description: 唤醒您的家
  title: Home Assistant
spec:
  fullDescription: |
    Home Assistant 提供开源家居自动化，重视本地控制与隐私。由全球DIY爱好者和技术达人共同推动。非常适合在本地服务器上运行。

    功能介绍
    # 兼容超1000个品牌
    Home Assistant 能与逾千种设备和服务互联互通。启动后，Home Assistant 会自动在网络中查找并便捷配置识别到的设备。

    # 强大的自动化
    整合家中所有设备后，可利用 Home Assistant 强大的自动化引擎，让家居生活更智能。

    # 系统可扩展
    Home Assistant 的功能不止于此。安装其他应用，助您更好地管理家居。

    # 数据保持本地
    Home Assistant 的设备通讯本地完成，必要时才从云端获取数据。数据不存云端，全部本地处理。

    # 移动应用
    通过官方 Home Assistant 应用，您可以快速控制家中设备，及时接收家里的即时消息，甚至在 Apple Watch 上操作。
    应用还能用于家庭位置监控，加强自动化功能。数据直连家中，无第三方访问。

    # 能源管理
    通过 Home Assistant 的家庭能源管理功能，优化能源使用。洞察能源消耗，优化太阳能板性能，规划用电，节约开支。

  upgradeDescription: |
    升级应用版本至 2026.2.1

    2026年2月，Home Assistant 2026.2 发布！这个版本带来了全新的 Home Dashboard（现在称为 Overview）、设备数据库、以及许多令人兴奋的新功能。

    升级亮点
    # 全新的 Home Dashboard（概览）
    Home Dashboard 现已成为所有新安装的官方默认界面
    如果您的默认视图从未自定义，系统会建议您切换
    可在设置 > 仪表板中找到并尝试

    # 设备数据库：我们需要您的帮助！
    正在构建 Open Home Foundation 设备数据库，帮助用户做出明智的设备购买决策
    已收集超过 10,000 个独特设备和 260+ 个集成
    可在设置 > 系统 > Labs 中启用设备分析来贡献数据
    完全匿名化，零个人数据收集

    # Add-ons 现在称为 Apps
    更名以使用更易理解的术语
    更快速、更流畅的 Apps 面板

    # 目的特定触发器和条件进展
    新增更多触发器类型：按钮、气候、设备追踪器、加湿器、灯光、锁、场景、警报器、更新等
    新增更多条件类型：按钮、气候、设备追踪器、加湿器、灯光、锁、场景、警报器、更新等

    # 全新的分布卡片
    全新的卡片类型，用于可视化数据分布

    # 快速搜索：最快访问方式
    完全重新设计的快速搜索功能
    按 ⌘ + K（Windows/Linux 为 Ctrl + K）即可快速访问所有内容

    # 其他值得注意的更改
    标题卡片现在支持按钮徽章
    区域卡片现在可以选择特定实体作为控制按钮
    能源仪表板现在支持其他格式的功率传感器

    # 重要：向后不兼容的更改
    Group：传感器组的行为已更改
    Sentry：自托管用户需要 Sentry 服务器版本 20.6.0 或更高版本
    Tractive：移除了 activity、calories burned、sleep 传感器
    Tuya：重复的 HVACMode 已转换为预设
    VeSync：advanced_sleep 预设模式现在替换为 sleep

    如果您使用任何受影响的集成，请检查您的自动化和脚本。

    查看完整的发布说明了解所有更改：https://www.home-assistant.io/blog/2026/02/04/release-20262/
