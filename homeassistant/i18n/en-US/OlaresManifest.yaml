spec:
  fullDescription: |
    Home Assistant provides open source home automation that puts local control and privacy first. Powered by a worldwide community of tinkerers and DIY enthusiasts. Perfect to run on a local server.

    Features
    # Works with over 1000 brands
    Home Assistant integrates with over a thousand different devices and services. Once started, Home Assistant will automatically scan your network for known devices and allow you to easily set them up.

    # Powerful automations
    Once you have integrated all your devices at home, you can unleash Home Assistant\u2019s advanced automation engine to make your home work for you.

    # Extend your system with add-ons
    Home Assistant is not just limited to Home Assistant. Easily install other applications that will help you manage your home.

    # All your smart home data stays local
    Home Assistant communicates with your devices locally, and will fallback to pulling in data from the cloud if there is no other option. No data is stored in the cloud, and everything is processed locally.

    # Companion Mobile Apps
    Use the official Home Assistant apps, a convenient companion to quickly control your devices and be notified when things happen in your home, even on your wrist using the Apple Watch.

    The apps can also be used to send your location home to use presence detection as part of your automations. Data is sent directly to your home, no access by third-parties.

    # Home Energy Management
    Home Assistant allows you to get on top of your energy use with its home energy management feature. Gain new insights, optimize your solar panel production, plan energy usage and save money.
  upgradeDescription: |
    Upgrade app version to 2026.2.1

    Home Assistant 2026.2! February is the month of love, and this release is here to share it!

    Upgrade Highlights
    # A new way to view your home
    The Home Dashboard is now Overview as it becomes the official default standard
    If you've never customized your default view, we'll suggest the switch
    Find it in Settings > Dashboards to try it out

    # Device database: We need your help!
    Building the Open Home Foundation device database to help make informed device decisions
    Over 10,000 unique devices across 260+ integrations collected
    Enable device analytics in Settings > System > Labs to contribute
    Fully anonymized, zero personal data collection

    # Add-ons are now called Apps
    Renamed to use terminology everyone understands
    A faster, snappier Apps panel

    # Purpose-specific triggers and conditions progress
    New triggers: Button, Climate, Device tracker, Humidifier, Light, Lock, Scene, Siren, Update, and more
    New conditions: Button, Climate, Device tracker, Humidifier, Light, Lock, Scene, Siren, Update, and more

    # A brand new card: The distribution card
    New card type for visualizing data distribution

    # Quick search: The fastest way to anything
    Completely redesigned quick search
    Press âŒ˜ + K (or Ctrl + K on Windows/Linux) for instant access to everything

    # Other noteworthy changes
    Heading card now supports button badges
    Area card now lets you select individual entities as control buttons
    Energy dashboard now supports power sensors in other formats

    # Important: Backward-incompatible changes
    Group: Sensor group behavior has changed
    Sentry: Self-hosted users need Sentry server version 20.6.0 or later
    Tractive: Removed activity, calories burned, and sleep sensors
    Tuya: Duplicate HVACMode converted to presets
    VeSync: advanced_sleep preset mode now replaced by sleep

    Please review your automations and scripts if you use any of the affected integrations.

    Check the full release notes for all changes: https://www.home-assistant.io/blog/2026/02/04/release-20262/
