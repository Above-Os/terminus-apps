metadata:
  title: BGE-M3 (vLLM)
  description: 用于搜索和 RAG 的一站式检索工具包

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    BGE-M3 基于 XLM-RoBERTa 架构，以其多功能性、多语言性和多粒度性而著称：
    - 多功能性：它可以同时执行嵌入模型的三种常见检索功能：密集检索、多向量检索和稀疏检索。
    - 多语言性：它支持超过 100 种工作语言。
    - 多粒度：它能够处理不同粒度的输入，从短句子到最多 8192 个 token 的长文档。

    # 模型详情
    - 模型名称：BAAI/bge-m3
    - 参数：567m
    - 维度：1024
    - 序列长度：8192