---
olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: vllmbgem3
  icon: https://file.bttcdn.com/appstore/llm/vllm/embedding/bge-m3.png
  description: One-Stop Retrieval Toolkit For Search and RAG
  appid: vllmbgem3
  title: BGE-M3 (vLLM)
  version: '1.0.2'
  categories:
    - Productivity

entrances:
  - authLevel: internal
    host: vllmclient
    icon: https://file.bttcdn.com/appstore/llm/vllm/embedding/bge-m3.png
    name: vllmclient
    openMethod: default
    port: 8080
    title: BGE-M3 API
    invisible: true

spec:
  versionName: 'BAAI/bge-m3'
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## MODEL OVERVIEW ##
    BGE-M3 is based on the XLM-RoBERTa architecture and is distinguished for its versatility in Multi-Functionality, Multi-Linguality, and Multi-Granularity:
    - Multi-Functionality: It can simultaneously perform the three common retrieval functionalities of embedding model: dense retrieval, multi-vector retrieval, and sparse retrieval.
    - Multi-Linguality: It can support more than 100 working languages.
    - Multi-Granularity: It is able to process inputs of different granularities, spanning from short sentences to long documents of up to 8192 tokens.

    # Model Details
    - Model Name: BAAI/bge-m3
    - Parameters: 567m
    - Dimension: 1024
    - Sequence Length: 8192
  developer: BAAI
  website: https://bge-model.com/bge/bge_m3.html
  sourceCode: https://huggingface.co/BAAI/bge-m3
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://bge-model.com/bge/bge_m3.html
  license:
    - text: MIT
      url: https://huggingface.co/BAAI/bge-m3

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  limitedCpu: 6000m
  requiredCpu: 150m
  requiredDisk: 3Gi
  limitedDisk: 20Gi
  limitedMemory: 12Gi
  requiredMemory: 4Gi
  requiredGpu: 12Gi
  limitedGpu: 24Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 800Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 800m
  {{- end }}

  supportArch:
    - amd64
    - arm64

permission:
  appData: true
  appCache: true

options:
  apiTimeout: 0
  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - vllmbgem3
  {{- else }}
    clusterScoped: false
  {{- end }}
  dependencies:
    - name: olares
      version: '>=1.11.0-0'
      type: system
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: vllmbgem3
      type: application
      version: '>=1.0.1'
      mandatory: true
  {{- end }}

provider:
- name: vllmbgem3
  entrance: vllmclient
  paths: ["/*"]
  verbs: ["*"]