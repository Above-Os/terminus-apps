metadata:
  title: YT-DLP
  description: 功能丰富的命令行音频/视频下载工具
spec:
  fullDescription: |
    YT-DLP 是一款基于 youtube-dl 的功能丰富的命令行工具，可以从 YouTube、Vimeo 等数百个网站下载视频和音频。该项目是 youtube-dl 的一个分支，基于现已停用的 youtube-dlc。

    功能

    - 支持数千个网站
    - 自动格式选择
    - 嵌入式字幕
    - 音频提取
    - 元数据嵌入
    - 基于 Cookie 的身份验证
    - 分段直播处理