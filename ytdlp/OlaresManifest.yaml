olaresManifest.version: '0.10.0'
olaresManifest.type: app
apiVersion: 'v2'
metadata:
  name: ytdlp
  description: A feature-rich command-line audio/video downloader
  icon: https://app.cdn.olares.com/appstore/ytdlp/icon.png
  appid: ytdlp
  version: '1.0.7'
  title: YT-DLP
  categories:
  - Utilities_v112
  - Utilities
permission:
  appData: true
  appCache: true
spec:
  versionName: '1.0.0'
  fullDescription: |
    YT-DLP is a feature-rich command-line tool based on youtube-dl that downloads videos and audio from websites such as YouTube, Vimeo, and hundreds more. The project is a fork of youtube-dl based on the now inactive youtube-dlc.

    Features

    - Support for thousands of sites
    - Automatic format selection
    - Embedded subtitles
    - Audio extraction
    - Metadata embedding
    - Cookie-based authentication
    - Segmented livestream handling
  website: https://github.com/yt-dlp/yt-dlp
  sourceCode: https://github.com/yt-dlp/yt-dlp
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://github.com/yt-dlp/yt-dlp?tab=readme-ov-file
  requiredMemory: 512Mi
  limitedMemory: 4Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 200m
  limitedCpu: 4
  supportArch:
  - amd64
  license:
  - text: Unlicense
    url: https://github.com/yt-dlp/yt-dlp?tab=Unlicense-1-ov-file#Unlicense-1-ov-file

  subCharts:
  - name: ytserver
    shared: true
  - name: ytdlp
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  appScope:
    clusterScoped: true
    systemService: true
    appRef:
    - wise.*
provider:
- name: ytdlp-svc
  entrance: ytdlp-svc
  paths: ["/*"]
  verbs: ["*"]
entrances:
- name: ytdlp-svc
  port: 8080
  host: ytdlp-svc
  title: YT-DLP API
  icon: https://app.cdn.olares.com/appstore/ytdlp/icon.png
  authLevel: private
  invisible: true