olaresManifest.version: '0.10.0'
metadata:
  name: jackett
  description: Jackett works as a proxy server.
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  appid: jackett
  version: '1.0.0'
  title: Jackett
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.24.766'
  fullDescription: |
    Jackett works as a proxy server: 
    it translates queries from apps (Sonarr, SickRage, CouchPotato, Mylar, etc) into tracker-site-specific http queries,
    parses the html response, then sends results back to the requesting software.
    This allows for getting recent uploads (like RSS) and performing searches.
    Jackett is a single repository of maintained indexer scraping & translation logic - removing the burden from other apps.
  developer: linuxserver.io
  website: https://www.linuxserver.io/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 128Mi
  limitedMemory: 1Gi
  requiredDisk: 128Mi
  limitedDisk: 1Gi
  requiredCpu: 0.25
  limitedCpu: 1
  doc: https://docs.linuxserver.io/images/docker-jackett/
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: jackett
  port: 9117
  host: jackett
  title: jackett
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  openMethod: window
olaresManifest.type: app
