spec:
  fullDescription: |
    Rallly 是一款开源的日程安排和协作工具，旨在简化活动和会议的组织。

    您可以与朋友、同事和团队安排小组会议。您可以创建会议投票，根据参与者的空闲时间，找到组织活动的最佳日期和时间。节省时间，避免来回邮件。

    # 重要提示
    安装应用后，您需要先配置 SMTP 服务，并重启容器，否则无法发送注册邮件。具体方法为
    打开 控制面板，在 浏览 > rally > 配置字典 中找到 rallly-config， 点击编辑YAML，配置SMTP相关的字段
