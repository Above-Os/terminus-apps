olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: dman
  description: MetaHuman on Olares
  icon: https://app.cdn.olares.com/appstore/steamheadless/icon.png
  appid: dman
  version: '0.0.13'
  title: MetaHuman Demo
  categories:
  - Fun
  - Entertainment
entrances:
- name: signalling
  host: signalling
  port: 8000
  title: MetaHuman
  icon: https://app.cdn.olares.com/appstore/steamheadless/icon.png
  authLevel: private
  openMethod: window
ports:
- name: "udp-3478"
  host: signalling
  port: 3478
  protocol: udp
  exposePort: 3478
- name: "tcp-3478"
  host: signalling
  port: 3478
  protocol: tcp
  exposePort: 3478
tailscale: 
  acls:
  - proto: tcp
    dst:
    - "*:3478"
  - proto: udp
    dst:
    - "*:3478"
permission:
  appData: true
  appCache: true
spec:
  versionName: '1.0.0'
  fullDescription: |
    MetaHuman on Olares
  developer: Unreal
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 10Gi
  limitedMemory: 64Gi
  requiredDisk: 1Gi
  limitedDisk: 10Gi
  requiredCpu: 3
  limitedCpu: 12
  requiredGpu: 4Gi
  limitedGpu: 16Gi
  supportArch:
  - amd64
options:
  apiTimeout: 0
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
