olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: dman
  description: MetaHuman on Olares
  icon: https://app.cdn.olares.com/appstore/steamheadless/icon.png
  appid: dman
  version: '0.0.1'
  title: MetaHuman Demo
  categories:
  - Fun
  - Entertainment
entrances:
- name: dman
  host: dman
  port: 80
  title: MetaHuman
  icon: https://app.cdn.olares.com/appstore/steamheadless/icon.png
  authLevel: private
  openMethod: window
ports:
- name: "8889"
  host: signalling
  port: 8889
  protocol: tcp
  exposePort: 8889
- name: "8888"
  host: signalling
  port: 8888
  protocol: udp
  exposePort: 8888
tailscale: 
  acls:
  - proto: tcp
    dst:
    - "*:8889"
  - proto: udp
    dst:
    - "*:8888"
permission:
  appData: true
  appCache: true
spec:
  versionName: '1.0.0'
  fullDescription: |
    MetaHuman on Olares
  developer: Unreal
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 8Gi
  limitedMemory: 64Gi
  requiredDisk: 1Gi
  limitedDisk: 10Gi
  requiredCpu: 3
  limitedCpu: 8
  requiredGpu: 4Gi
  limitedGpu: 16Gi
  supportArch:
  - amd64
options:
  apiTimeout: 0
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
