olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: vllmglm45airfp8
  icon: https://app.cdn.olares.com/appstore/llm/vllm/llm/GLM-4.5-Air-106B.png
  description: Zhipu AI's flagship open-source large language model, designed specifically for agentic AI applications
  appid: vllmglm45airfp8
  title: GLM-4.5-Air 106B (vLLM)
  version: '1.0.1'
  categories:
    - AI

entrances:
  - authLevel: internal
    host: vllmclient
    icon: https://app.cdn.olares.com/appstore/llm/vllm/llm/GLM-4.5-Air-106B.png
