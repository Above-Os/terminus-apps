metadata:
  title: GLM-4.5-Air 106B (vLLM)
  description: 智谱AI旗舰级开源大型语言模型，专为代理AI应用设计

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    GLM-4.5 系列模型是专为智能代理设计的基础模型。GLM-4.5-Air 采用更紧凑的设计，拥有 1060 亿个总参数和 120 亿个活动参数。

    GLM-4.5-Air 统一了推理、编码和智能代理功能，以满足智能代理应用的复杂需求。它是一种混合推理模型，提供两种模式：用于复杂推理和工具使用的思考模式，以及用于即时响应的非思考模式。

    # 特性
    混合专家架构
    - 总参数量 1060 亿，每次推理仅需 3120 亿个活动参数，从而实现大规模计算和高效运行。

    GLM-4.5 混合推理
    - 独特的双模式系统：用于复杂分析的“思考”模式和用于即时响应的“非思考”模式。

    原生工具调用
    - 内置函数调用、Web 浏览、代码执行和外部 API 集成支持。

    高级编码
    - 拥有从前端到后端的全栈开发能力，编码任务的工具使用成功率高达 90.6%。

    多语言
    - 经过 24 种以上语言的培训，拥有卓越的英中双语能力和高度的一致性。

    开源
    - MIT 许可证允许无限商业用途、自托管和自定义，无需 API 依赖。