    editable: false
    description: "Password must be at least 7 characters long"
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{7,}$'
  - envName: ADMIN_API_PASSWORD
    type: password
    required: true
    editable: false
    description: "Password must be at least 7 characters long"
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{7,}$'
  - envName: DB_PREFIX
    type: string
    required: true
    editable: false
  - envName: SMTP_SERVER
