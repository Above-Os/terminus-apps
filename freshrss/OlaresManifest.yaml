    valueFrom:
      envName: OLARES_USER_SMTP_SERVER
    applyOnChange: true
  - envName: SMTP_PORT
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
    applyOnChange: true
  - envName: SMTP_LOGIN
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME
    applyOnChange: true
  - envName: SMTP_PASSWORD
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD
    applyOnChange: true
  - envName: SMTP_FROM_ADDRESS
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS
    applyOnChange: true
  - envName: SMTP_TLS
    applyOnChange: true
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_USE_TLS
  - envName: SMTP_SSL
    applyOnChange: true
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_USE_SSL
  - envName: OLARES_USER_TIMEZONE
    required: false
    valueFrom:
      envName: OLARES_USER_TIMEZONE
    applyOnChange: true