spec:
  fullDescription: |
    FreshRSS是一款自托管的RSS订阅源聚合器。
    它具有轻量、易用、功能强大、高度可定制的特点，并已被翻译成多种语言。
    这是一款多用户应用，支持匿名阅读模式，允许用户自定义标签。它提供API接口供（移动端）客户端调用，并配备命令行界面（CLI）。
    借助WebSub标准，FreshRSS能够从兼容来源（如Friendica、WordPress、Blogger、Medium等）接收即时推送通知。
    对于不提供RSS/Atom订阅源的网站，FreshRSS原生支持基于XPath的基础网页抓取功能，同时也支持JSON格式文档的处理。
    用户可通过HTML、RSS和OPML格式重新分享精选文章。
    支持多种登录方式：网页表单登录（含匿名选项）、HTTP身份验证（兼容代理授权）及OpenID Connect认证。
    最后，FreshRSS支持通过扩展进行更深入的个性化调整。