metadata:
  title: Odoo
  description: All your business on one platform.
spec:
  fullDescription: 'Odoo is a suite of web based open source business apps.


    The main Odoo Apps include an Open Source CRM, Website Builder, eCommerce, Warehouse
    Management, Project Management, Billing & Accounting, Point of Sale, Human Resources,
    Marketing, Manufacturing, ...


    Odoo Apps can be used as stand-alone applications, but they also integrate seamlessly
    so you get a full-featured Open Source ERP when you install several Apps.

    '
  upgradeDescription: 'Full release note at: https://www.odoo.com/odoo-17-release-notes

    '
