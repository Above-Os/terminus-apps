metadata:
  title: Windows
  description: Run Windows on Olares

spec:
  fullDescription: |
    This app helps you run Windows on Olars.
    Based on dockur's Windows inside a Docker container.

    Features
    - ISO downloader
    - KVM acceleration
    - Web-based viewer
    
    Supported Windows	Versions
    - Windows 11 Pro
    - Windows 11 LTSC
    - Windows 11 Enterprise
    - Windows 10 Pro
    - Windows 10 Enterprise
    - Windows 8.1 Enterprise
    - Windows 7 Ultimate
    - Windows Vista Ultimate
    - Windows XP Professional
    - Windows 2000 Professional
    - Windows Server 2025
    - Windows Server 2022
    - Windows Server 2019
    - Windows Server 2016
    - Windows Server 2012
    - Windows Server 2008
    - Windows Server 2003