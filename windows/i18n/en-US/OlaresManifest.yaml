metadata:
  title: Windows
  description: Run Windows on Olares

spec:
  fullDescription: |
    This app helps you run Windows on Olars.
    Based on dockur's Windows inside a Docker container.

    Features
    - ISO downloader
    - KVM acceleration
    - Web-based viewer
    
    Supported Windows	Versions
    - Windows 11 Pro
    - Windows 11 LTSC
    - Windows 11 Enterprise
    - Windows 10 Pro
    - Windows 10 Enterprise
    - Windows 8.1 Enterprise
    - Windows 7 Ultimate
    - Windows Vista Ultimate
    - Windows XP Professional
    - Windows 2000 Professional
    - Windows Server 2025
    - Windows Server 2022
    - Windows Server 2019
    - Windows Server 2016
    - Windows Server 2012
    - Windows Server 2008
    - Windows Server 2003
  upgradeDescription: |
    Upgrade to version 5.14
    
    What's Changed
    - fix: Update Workspaces configuration by @kroese in #1569
    - build: Update VirtIO drivers to v1.9.49 by @kroese in #1570
    - refactor: replace duplicated PID cleanup with loop by @tree-1917 in #1579
    - chore(deps): update actions/checkout action to v6 by @renovate[bot] in #1580
    - build: Update QEMU base image to v7.29 by @kroese in #1583

    full release note: https://github.com/dockur/windows/releases/tag/v5.14    