metadata:
  title: Windows
  description: 在 Olares 上运行 Windows

spec:
  fullDescription: |
    这款应用程序可帮助你在 Olars 上运行 Windows。
    它基于 dockur 的 Docker 容器内的 Windows。
    
    # 默认帐号
    用户名： olares
    密码： olares
    请尽快更改用户名和密码。

    # 注意
    此应用程序默认安装 Windows 11 Pro。

    功能
    - ISO 下载器
    - KVM 加速
    - 基于网络的浏览器  
