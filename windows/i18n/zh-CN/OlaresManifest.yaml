metadata:
  title: Windows
  description: 在 Olares 上运行 Windows

spec:
  fullDescription: |
    这款应用程序可帮助你在 Olars 上运行 Windows。
    它基于 dockur 的 Docker 容器内的 Windows。

    功能
    - ISO 下载器
    - KVM 加速
    - 基于网络的浏览器  

    支持的 Windows 版本
    - Windows 11 Pro
    - Windows 11 LTSC
    - Windows 11 Enterprise
    - Windows 10 Pro
    - Windows 10 Enterprise
    - Windows 8.1 Enterprise
    - Windows 7 Ultimate
    - Windows Vista Ultimate
    - Windows XP Professional
    - Windows 2000 Professional
    - Windows Server 2025
    - Windows Server 2022
    - Windows Server 2019
    - Windows Server 2016
    - Windows Server 2012
    - Windows Server 2008
    - Windows Server 2003
  upgradeDescription: |
    升级到版本 5.14
    
    变更内容
    - 修复 Workspaces 配置更新 by @kroese in #1569
    - 更新 VirtIO 驱动程序至 v1.9.49 by @kroese in #1570
    - 替换重复的 PID 清理循环 by @tree-1917 in #1579
    - 更新 actions/checkout 操作为 v6 by @renovate[bot] in #1580
    - 更新 QEMU 基础镜像至 v7.29 by @kroese in #1583

    完整发布说明：https://github.com/dockur/windows/releases/tag/v5.14    