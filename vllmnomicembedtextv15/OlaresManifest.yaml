---
olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: vllmnomicembedtextv15
  icon: https://app.cdn.olares.com/appstore/llm/vllm/embedding/nomic-embed-text.png
  description: A high-performing open embedding model with a large token context window.
  appid: vllmnomicembedtextv15
  title: Nomic Embed v1.5 (vLLM)
  version: '1.0.4'
  categories:
    - AI

entrances:
  - authLevel: internal
    host: vllmclient
    icon: https://app.cdn.olares.com/appstore/llm/vllm/embedding/nomic-embed-text.png
    name: vllmclient
    openMethod: default
    port: 8080
    title: Nomic Embed v1.5 API
    invisible: true

spec:
  versionName: 'nomic-ai/nomic-embed-text-v1.5'
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## MODEL OVERVIEW ##
    Nomic Embed is a new text embedding model from Nomic AI which supports 8192 length sequences. It outperforms OpenAI Ada-002 and text-embedding-3-small on both short and long context tasks.

    Exciting Update!: nomic-embed-text-v1.5 is now multimodal! nomic-embed-vision-v1.5 is aligned to the embedding space of nomic-embed-text-v1.5, meaning any text embedding is multimodal!
  developer: Nomic AI
  website: https://www.nomic.ai/
  sourceCode: https://huggingface.co/nomic-ai/nomic-embed-text-v1.5
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  license:
    - text: Apache-2.0
      url: https://huggingface.co/nomic-ai/nomic-embed-text-v1.5

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  limitedCpu: 5000m
  requiredCpu: 150m
  requiredDisk: 2Gi
  limitedDisk: 5Gi
  limitedMemory: 10Gi
  requiredMemory: 3Gi
  requiredGpu: 4Gi
  limitedGpu: 16Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 800Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 800m
  {{- end }}

  supportArch:
    - amd64
    - arm64

permission:
  appData: true
  appCache: true

options:
  apiTimeout: 0
  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - vllmnomicembedtextv15
  {{- else }}
    clusterScoped: false
  {{- end }}
  dependencies:
    - name: olares
      version: '>=1.12.2-0'
      type: system
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: vllmnomicembedtextv15
      type: application
      version: '>=1.0.1'
      mandatory: true
  {{- end }}

provider:
- name: vllmnomicembedtextv15
  entrance: vllmclient
  paths: ["/*"]
  verbs: ["*"]