  title: OpenClaw
  description: 支持多渠道收件箱的个人 AI 助手

spec:
  fullDescription: |
    # 应用概览
    OpenClaw 是一款运行在您自己电脑或服务器上的个人 AI 助手，让您完全掌控数据和配置。

    # 主要功能
    本地优先网关
    - 统一的会话、频道、工具和事件控制面板。

    多渠道收件箱
    - 支持 WhatsApp、Telegram、Slack、Discord、Google Chat、Signal、iMessage、BlueBubbles、Microsoft Teams、Matrix、Zalo、WebChat、macOS、iOS/Android。

    多代理路由
    - 将入站频道/账户/对等方路由到隔离的代理（工作区 + 每代理会话）。

    语音唤醒 + 对话模式
    - 支持 macOS/iOS/Android 上的持续语音功能，集成 ElevenLabs。

    实时画布
    - 代理驱动的可视化工作区，支持 A2UI。

    一流的工具
    - 浏览器、画布、节点、定时任务、会话以及 Discord/Slack 操作。

    伴侣应用
    - macOS 菜单栏应用 + iOS/Android 节点。

    技能系统
    - 向导式设置，支持捆绑/托管/工作区技能。

    持久化记忆
    - 以 Markdown 文件形式本地存储对话历史和上下文。
  upgradeDescription: |
    升级至版本 2026.2.1

    关键更新内容：
    文档与 UI：改进安装向导、指南、国际化和控制面板。
    安全增强：添加 TLS 1.3 要求、路径遍历保护和文件操作沙盒。
    代理升级：集成 OpenRouter 引用、系统提示安全防护栏和更新 Pi AI 至 v0.50.9。
    平台支持：Windows 安装更顺畅和 Docker 端口对齐。
    
    关键修复：
    Telegram：添加下载超时和强制线程规范用于消息传递。
    安全补丁：阻止环境变量覆盖（如 LD*）并限制媒体路径提取以防止 LFI。
    工具执行：对齐适配器并修复允许列表警告。
    流式与内存：稳定部分流式传输和修复语义搜索规范化。
    Discord/Slack：解决线程绑定和媒体获取限制问题。

    完整发布说明见：https://github.com/openclaw/openclaw/releases/tag/v2026.2.1