metadata:
  title: OpenClaw
  description: Personal AI Assistant with Multi-channel Inbox Support
spec:
  fullDescription: |
    # Overview
    OpenClaw is your personal AI assistant that runs on your own computer or server, giving you full control over your data and configuration.

    # Key Features
    Local-first Gateway
    - Single control plane for sessions, channels, tools, and events.

    Multi-channel Inbox
    - Supports WhatsApp, Telegram, Slack, Discord, Google Chat, Signal, iMessage, BlueBubbles, Microsoft Teams, Matrix, Zalo, WebChat, macOS, iOS/Android.

    Multi-agent Routing
    - Route inbound channels/accounts/peers to isolated agents (workspaces + per-agent sessions).

    Voice Wake + Talk Mode
    - Always-on speech for macOS/iOS/Android with ElevenLabs support.

    Live Canvas
    - Agent-driven visual workspace with A2UI.

    First-class Tools
    - Browser, canvas, nodes, cron, sessions, and Discord/Slack actions.

    Companion Apps
    - macOS menu bar app + iOS/Android nodes.

    Skills System
    - Wizard-driven setup with bundled/managed/workspace skills.

    Persistent Memory
    - Stores conversation history and context locally as markdown files.
  upgradeDescription: |
    upgrade to version 2026.2.1
    
    Major Updates:
    Documentation & UI: Improved onboarding, installation guides, i18n, and Control UI.
    Security Enhancements: Added TLS 1.3 requirement, path traversal protections, and sandboxing for file operations.
    Agent Upgrades: Integrated OpenRouter attribution, system prompt safety guardrails, and updated Pi AI to v0.50.9.
    Platform Support: Smoother Windows onboarding and Docker port alignment.
    
    Key Fixes:
    Telegram: Added download timeouts and enforced thread specs for messaging.
    Security Patches: Blocked environment variable overrides (e.g., LD*) and restricted media path extraction to prevent LFI.
    Tool Execution: Aligned adapters and fixed allowlist warnings.
    Streaming & Memory: Stabilized partial streaming and fixed semantic search normalization.
    Discord/Slack: Resolved issues with thread bindings and media fetch limits.

    Full release note at: https://github.com/openclaw/openclaw/releases/tag/v2026.2.1