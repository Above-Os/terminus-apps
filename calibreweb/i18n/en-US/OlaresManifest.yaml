metadata:
  title: Calibre-Web
  description: Web app for browsing, reading and downloading eBooks stored in a Calibre
    database
spec:
  fullDescription: "Calibre-Web is a web app that offers a clean and intuitive interface\
    \ for browsing, reading, and downloading eBooks using a valid Calibre database.\n\
    \n# Default credentials\nUsername: admin \nPassword: admin123\nPlease change username\
    \ and password as soon as possible.\n\n# Features\n- Modern and responsive Bootstrap\
    \ 3 HTML5 interface\n- Full graphical setup\n- Comprehensive user management with\
    \ fine-grained per-user permissions\n- Admin interface\n- Multilingual user interface\
    \ supporting 20+ languages (supported languages)\n- OPDS feed for eBook reader\
    \ apps\n- Advanced search and filtering options\n- Custom book collection (shelves)\
    \ creation\n- eBook metadata editing and deletion support\n- Metadata download\
    \ from various sources (extensible via plugins)\n- eBook conversion through Calibre\
    \ binaries\n- eBook download restriction to logged-in users\n- Public user registration\
    \ support\n- Send eBooks to E-Readers with a single click\n- Sync Kobo devices\
    \ with your Calibre library\n- In-browser eBook reading support for multiple formats\n\
    - Upload new books in various formats, including audio formats\n- Calibre Custom\
    \ Columns support\n- Content hiding based on categories and Custom Column content\
    \ per user\n- Self-update capability\n- \"Magic Link\" login for easy access on\
    \ eReaders\n- LDAP, Google/GitHub OAuth, and proxy authentication support\n"
  upgradeDescription: '# New features:

    - cb7 files are now supported for metadata extrcation of comicfiles (but not for
    comicreader)

    - Updated lubimyczytac metadata provider

    - Cover size is adapted to requested size from kobo

    - Added option "-o" to define logfile via command line

    - Added "/opds/stats" route to generate a widget

    - Reading position can be saved in comic reader

    - Several dependencies are upgraded to newer versions

    - Additional translations: portuguese


    Check Release Note for Bug Fixes and other informations: https://github.com/janeczku/calibre-web/releases/tag/0.6.21

    '
