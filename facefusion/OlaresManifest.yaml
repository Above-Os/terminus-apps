olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: facefusion
  description: Next generation face swapper and enhancer.
  icon: https://file.bttcdn.com/appstore/radarr/icon.png
  appid: facefusion
  version: 0.0.9
  title: FaceFusion
  categories:
  - Productivity  
  - Entertainment
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '2.6.1'
  promoteImage:
  - https://file.bttcdn.com/appstore/radarr/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/radarr/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/radarr/promote_image_3.jpg
  fullDescription: |
    FaceFusion offers advanced deep learning, precise facial feature tracking, superior enhancement algorithms, improved video quality, and a user-friendly interface.

    Key Features:
    Advanced Facical Image Generation and Editing: Utilizes high-quality algorithms for seamless and realistic blending of facial features with customizable intensity levels, provides features such as facial morphing, blending multiple faces, realistic transformations

    Real-Time Processing: Provides instant previews and results, enhancing user experience with fast and interactive face fusion.

  upgradeDescription: |
    Changes:
    - Fix broken numpy dependency
    
    Full release note at: https://github.com/facefusion/facefusion/releases/tag/2.6.1

  developer: facefusion
  website: https://github.com/facefusion/facefusion
  sourceCode: https://github.com/facefusion/facefusion
  submitter: Terminus
  language:
  - en
  doc: https://docs.facefusion.io/
  license:
  - text: MIT
    url: https://github.com/facefusion/facefusion?tab=License-1-ov-file#readme
  requiredMemory: 64Mi
  limitedMemory: 256Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 0.5
  supportArch:
  - arm64
  - amd64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.0-0'
entrances:
- name: radarr-svc
  port: 7878
  host: radarr-svc
  title: Radarr
  icon: https://file.bttcdn.com/appstore/radarr/icon.png
