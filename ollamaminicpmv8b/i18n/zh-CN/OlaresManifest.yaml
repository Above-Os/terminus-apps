metadata:
  title: MiniCPM-V 8B (Ollama)
  description: 端侧可用的 GPT-4o 级视觉、语音、多模态实时流式大模型

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    MiniCPM-V 是一系列高效的端侧多模态语言模型 (LLM)，能够以图像、视频和文本作为输入，并输出高质量的文本输出。

    MiniCPM-V 4.5 是 MiniCPM-V 系列中最新、功能最强大的模型。该模型拥有总计 80 亿个参数，在视觉-语言能力方面超越了 GPT-4o-latest、Gemini-2.0 Pro 和 Qwen2.5-VL 的 72 亿个参数，使其成为开源社区中性能最高的设备端多模态模型。此版本带来了诸多新功能，包括高效的高 FPS 和长视频理解（视频 token 压缩率高达 96 倍）、可控的混合快速/深度思维、强大的手写 OCR 以及复杂的表格/文档解析。此外，它还进一步提升了 MiniCPM-V 的可信行为、多语言支持和端侧可部署性等热门特性。

    功能
    领先的视觉语言能力。
    - MiniCPM-V 4.5 在 OpenCompass 上的平均得分为 77.0，这是对 8 个热门基准测试的全面评估。

    高效的高帧率和长视频理解。
    - MiniCPM-V 4.5 可以在不增加 LLM 推理成本的情况下感知更多视频帧。

    可控的混合快速/深度思考。
    - MiniCPM-V 4.5 既支持快速思考，以实现高效的频繁使用和竞争性的性能，也支持深度思考，以实现更复杂的问题解决。

    强大的 OCR、文档解析等功能。
    - 基于 LLaVA-UHD 架构，MiniCPM-V 4.5 可以处理任意宽高比、高达 180 万像素（例如 1344x1344）的高分辨率图像，使用的视觉标记比大多数 MLLM 少 4 倍。