metadata:
  title: SD Web UI
  description: Stable Diffusion web UI.
spec:
  fullDescription: "## IMPORTANT NOTE ##\nPlease note that this is a cluster-scoped\
    \ app, you will need the corresponding client app to use it.\n\n## Overview ##\n\
    An easy way to work with Stable Diffusion right from your browser.  \nStable Diffusion\
    \ web UI is a browser interface for Stable Diffusion based on Gradio library.\n\
    \nFeatures Highlights:\n* Original txt2img and img2img modes\n* Outpainting and\
    \ Inpainting\n* Color Sketch\n* Prompt Matrix\n* Stable Diffusion Upscale\n* Loopback,\
    \ run img2img processing multiple times\n* Textual Inversion\n* Extras tab with\
    \ GFPGAN/CodeFormer/RealESRGAN/ESRGAN/SwinIR and Swin2SR/LDSR\n* Resizing aspect\
    \ ratio options\n"
  upgradeDescription: 'Change to cluster-scoped app structure

    '
