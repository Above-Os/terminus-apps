app.cfg.version: v1
metadata:
  name: sdwebui
  description:  Stable Diffusion web UI.
  icon: https://file.bttcdn.com/appstore/sdwebui/icon.jpg
  appid: sdwebui
  version: 0.0.2
  title: SD Web UI
  categories:
  - Multimedia
entrance:
  name: sdwebui-svc
  port: 7860
permission:
  appData: true
spec:
  promoteImage: 
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_1.png
  versionName: 1.6.0
  fullDescription: |
    An easy way to work with Stable Diffusion right from your browser.
  upgradeDescription: 
  subCategory: Video     
  developer: Automatic1111
  website: https://github.com/AUTOMATIC1111/stable-diffusion-webui#readme
