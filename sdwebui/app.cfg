app.cfg.version: v0.1
metadata:
  name: sdwebui
  description: Stable Diffusion web UI.
  icon: https://file.bttcdn.com/appstore/sdwebui/icon.jpg
  appid: sdwebui
  version: 0.0.2
  title: SD Web UI
  categories:
  - AI
  - Productivity
permission:
  appData: true
spec:
  promoteImage:
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_1v2.png
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_2v2.png
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_3v2.png
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_4v2.png
  versionName: 1.6.0
  fullDescription: |
    An easy way to work with Stable Diffusion right from your browser.

    Stable Diffusion web UI is a browser interface for Stable Diffusion based on Gradio library.
    Features Highlights:
      * Original txt2img and img2img modes
      * Outpainting and Inpainting
      * Color Sketch
      * Prompt Matrix
      * Stable Diffusion Upscale
      * Loopback, run img2img processing multiple times
      * Textual Inversion
      * Extras tab with GFPGAN/CodeFormer/RealESRGAN/ESRGAN/SwinIR and Swin2SR/LDSR
      * Resizing aspect ratio options
  upgradeDescription: null
  subCategory: Video
  developer: Automatic1111
  website: https://github.com/AUTOMATIC1111/stable-diffusion-webui#readme
  submitter: Terminus
  language:
  - en
  requiredMemory: 12Gi
  limitedMemory: 24Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 1
  requiredGpu: 10Gi
  limitedGpu: 16Gi
  doc: https://github.com/AUTOMATIC1111/stable-diffusion-webui/wiki
  license:
  - text: AGPL-3.0
    url: https://github.com/AUTOMATIC1111/stable-diffusion-webui/blob/master/LICENSE.txt
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: server
  port: 7860
  host: sdwebui-svc
  title: SDWebUI
  icon: https://file.bttcdn.com/appstore/sdwebui/icon.jpg
