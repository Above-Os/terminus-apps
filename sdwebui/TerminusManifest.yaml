terminusManifest.version: 0.6.0
terminusManifest.type: app
metadata:
  name: sdwebui
  description: Stable Diffusion web UI.
  icon: https://file.bttcdn.com/appstore/sdwebui/icon.png
  appid: sdwebui
  version: 0.0.3
  title: SD Web UI
  categories:
  - Productivity
permission:
  appData: true
  appCache: true
spec:
  featuredImage: https://file.bttcdn.com/appstore/sdwebui/promote_image_1v2.webp
  promoteImage:
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_1v2.webp
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_2v2.webp
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_3v2.webp
  - https://file.bttcdn.com/appstore/sdwebui/promote_image_4v2.webp
  versionName: 1.7.0
  fullDescription: "An easy way to work with Stable Diffusion right from your browser.\n\
    \nStable Diffusion web UI is a browser interface for Stable Diffusion based on\
    \ Gradio library.\nFeatures Highlights:\n  * Original txt2img and img2img modes\n\
    \  * Outpainting and Inpainting\n  * Color Sketch\n  * Prompt Matrix\n  * Stable\
    \ Diffusion Upscale\n  * Loopback, run img2img processing multiple times\n  *\
    \ Textual Inversion\n  * Extras tab with GFPGAN/CodeFormer/RealESRGAN/ESRGAN/SwinIR\
    \ and Swin2SR/LDSR\n  * Resizing aspect ratio options\n"
  upgradeDescription: "Features:\n  * settings tab rework: add search field, add categories,\
    \ split UI settings page into many\n  * add altdiffusion-m18 support (#13364)\n\
    \  * support inference with LyCORIS GLora networks (#13610)\n  * add lora-embedding\
    \ bundle system (#13568)\n  * option to move prompt from top row into generation\
    \ parameters\n  * add support for SSD-1B (#13865)\n  * support inference with\
    \ OFT networks (#13692)\n  * script metadata and DAG sorting mechanism (#13944)\n\
    \  * support HyperTile optimization (#13948)\n  * add support for SD 2.1 Turbo\
    \ (#14170)\n  * remove Train->Preprocessing tab and put all its functionality\
    \ into Extras tab\n  * initial IPEX support for Intel Arc GPU (#14171)\n\nCheck\
    \ the full release note for other minor improvements, extensions and API changes\
    \ and bug fixes: https://github.com/AUTOMATIC1111/stable-diffusion-webui/releases/tag/v1.7.0\n"
  developer: Automatic1111
  website: https://github.com/AUTOMATIC1111/stable-diffusion-webui#readme
  sourceCode: https://github.com/AUTOMATIC1111/stable-diffusion-webui
  submitter: Terminus
  language:
  - en
  requiredMemory: 12Gi
  limitedMemory: 24Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 1
  requiredGpu: 10Gi
  limitedGpu: 16Gi
  doc: https://github.com/AUTOMATIC1111/stable-diffusion-webui/wiki
  license:
  - text: AGPL-3.0
    url: https://github.com/AUTOMATIC1111/stable-diffusion-webui/blob/master/LICENSE.txt
  supportArch:
  - amd64
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: sdwebui-svc
  port: 7860
  host: sdwebui-svc
  title: SD Web UI
  icon: https://file.bttcdn.com/appstore/sdwebui/icon.png
