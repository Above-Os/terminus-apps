spec:
  versionName: '0.17.3'
  fullDescription: |
    excalidraw is An open source virtual hand-drawn style whiteboard.
    Collaborative and end-to-end encrypted.
    Create beautiful hand-drawn like diagrams, wireframes, or whatever you like.

    Features
    - Free & open-source.
    - Infinite, canvas-based whiteboard.
    - Hand-drawn like style.
    - Dark mode.
    - Customizable.
    - Image support.
    - Shape libraries support.
    - Localization (i18n) support.
    - Export to PNG, SVG & clipboard.
    - Open format - export drawings as an .excalidraw json file.
    - Wide range of tools - rectangle, circle, diamond, arrow, line, free-draw, eraser...
    ➡️ Arrow-binding & labeled arrows.
    - Undo / Redo.
    - Zoom and panning support.

  developer: Excalidraw
  website: https://excalidraw.com/
  sourceCode: https://github.com/excalidraw/excalidraw
  submitter: Olares
  language:
  - en
  doc: https://docs.excalidraw.com/
  license:
  - text: MIT
    url: https://github.com/excalidraw/excalidraw#MIT-1-ov-file
  requiredMemory: 32Mi
  limitedMemory: 256Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.1
  limitedCpu: 1
  supportArch:
  - amd64
permission:
