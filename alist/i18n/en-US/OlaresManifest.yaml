    - alist_v3: Support forward archive requests  -  by @KirCute in #8230 (704d3)
    - archive: Support multipart archives (#8184 close #8015)  -  by @KirCute in #8184 and #8015 (1335f)
    - doubao: Add Doubao driver (#8232 closes #8020 #8206)  -  by @xrgzs in #8232, #8020 and #8206 (5668e)
    - ipfs: Better ipfs support  -  by @jerry-harm in #8225 (0cde4)
   
    And many bug fixes

    Full release note at: https://github.com/AlistGo/alist/releases/tag/v3.44.0
