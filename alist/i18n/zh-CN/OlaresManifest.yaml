metadata:
  title: AList
  description: 一个支持多存储的文件列表程序，使用 Gin 和 Solidjs。

spec:
  fullDescription: |
    # 默认账户
    管理员账号：admin
    密码：olares
    
    # 应用概览
    AList 是一个支持多存储的文件列表程序，使用 Gin 和 Solidjs。

    功能
    -  多种存储
    - 部署方便，开箱即用
    - 文件预览（PDF、markdown、代码、纯文本……）
    - 画廊模式下的图像预览
    - 视频和音频预览，支持歌词和字幕
    - Office 文档预览（docx、pptx、xlsx、...）
    - README.md 预览渲染
    - 文件永久链接复制和直接文件下载
    - 黑暗模式
    - 国际化
    - 受保护的路由（密码保护和身份验证）
    - WebDav (具体见 https://alist.nn.ci/zh/guide/webdav.html)
    - Docker 部署
    - Cloudflare workers 中转
    - 文件/文件夹打包下载
    - 网页上传(可以允许访客上传)，删除，新建文件夹，重命名，移动，复制
    - 离线下载
    - 跨存储复制文件
    - 单线程下载/串流的多线程下载加速
  upgradeDescription: |
    升级应用版本至 3.44.0

    功能更新
    - alias: 支持写入非歧义路径 - by @KirCute in #8216 (9a9ae)
    - alist_v3: 支持转发存档请求 - by @KirCute in #8230 (704d3)
    - archive: 支持多部分存档 (#8184 close #8015) - by @KirCute in #8184 and #8015 (1335f)
    - doubao: 添加 Doubao 驱动 (#8232 closes #8020 #8206) - by @xrgzs in #8232, #8020 and #8206 (5668e)
    - ipfs: 更好的 ipfs 支持 - by @jerry-harm in #8225 (0cde4)

    以及许多问题修复

    完整发布说明请参见: https://github.com/AlistGo/alist/releases/tag/v3.44.0
