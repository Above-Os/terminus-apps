olaresManifest.version: '0.10.0'
metadata:
  name: formbricks
  description: Formbricks provides a free and open source surveying platform.
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  appid: formbricks
  version: '1.0.0'
  title: Formbricks
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '5.0'
  fullDescription: |
    Formbricks provides a free and open source surveying platform.
    Gather feedback at every point in the user journey with beautiful in-app, website, link and email surveys.
    Build on top of Formbricks or leverage prebuilt data analysis capabilities.
  developer: formbricks
  website: https://formbricks.com
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2Gi
  requiredDisk: 1Gi
  limitedDisk: 5Gi
  requiredCpu: 1.5
  limitedCpu: 3
  doc: https://formbricks.com/docs
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: formbricks
  port: 3000
  host: formbricks
  title: formbricks
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  openMethod: window
olaresManifest.type: app
middleware:
  redis:
    namespace: formbricks
  postgres:
    username: formbricks
    databases:
    - name: formbricksdb
      distributed: false
      extensions:
        - vector
envs:
  - envName: MAIL_FROM
    type: email
    required: true
    editable: false
  - envName: MAIL_FROM_NAME
    type: string
    required: true
    editable: false
  - envName: SMTP_HOST
    type: string
    required: true
    editable: false
  - envName: SMTP_PORT
    type: string
    required: true
    editable: false
  - envName: SMTP_USER
    type: email
    required: true
    editable: false
  - envName: SMTP_PASSWORD
    type: password
    required: true
    editable: false
