olaresManifest.version: '0.10.0'
metadata:
  name: answer
  description: A Q&A platform software for teams at any scales.
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  appid: answer
  version: '1.0.0'
  title: Answer
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '1.7.1'
  fullDescription: |
    A Q&A platform software for teams at any scales. Whether itâ€™s a community forum, help center, or knowledge management platform, you can always count on Answer.

  developer: Apache
  website: https://answer.apache.org/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 256Mi
  limitedMemory: 2Gi
  requiredDisk: 128Mi
  limitedDisk: 5Gi
  requiredCpu: 0.1
  limitedCpu: 1
  doc: https://answer.apache.org/zh-CN/docs
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: answer
  port: 9080
  host: answer
  title: answer
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  openMethod: window
olaresManifest.type: app
middleware:
  postgres:
    username: answer
    databases:
    - name: answerdb
envs:
  - envName: CONTACT_EMAIL
    type: email
    required: true
    editable: false
  - envName: ADMIN_EMAIL
    type: email
    required: true
    editable: false
  - envName: ADMIN_NAME
    type: string
    required: true
    editable: false
  - envName: ADMIN_PASSWORD
    type: password
    required: true
    editable: false
    description: "Password must be at least 8 characters long"
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{8,}$'