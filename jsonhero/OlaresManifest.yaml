olaresManifest.version: '0.10.0'
metadata:
  name: jsonhero
  description: Make reading and understand JSON files easy.
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  appid: jsonhero
  version: '1.0.0'
  title: JSON Hero
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.1.0'
  fullDescription: |
    JSON Hero makes reading and understand JSON files easy by giving you a clean and beautiful UI packed with extra features.

    - View JSON any way you'd like: Column View, Tree View, Editor View, and more.
    - Automatically infers the contents of strings and provides useful previews
    - Creates an inferred JSON Schema that could be used to validate your JSON
    - Quickly scan related values to check for edge cases
    - Search your JSON files (both keys and values)
    - Keyboard accessible
    - Easily sharable URLs with path support

  developer: Trigger.dev
  website: https://trigger.dev/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2Gi
  requiredDisk: 128Mi
  limitedDisk: 5Gi
  requiredCpu: 0.5
  limitedCpu: 3
  doc: https://jsonhero.io/
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: jsonhero
  port: 8787
  host: jsonhero
  title: josnhero
  icon:
  openMethod: window
