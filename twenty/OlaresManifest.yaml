---
olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: twenty
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  description: The #1 Open-Source CRM - A modern alternative to Salesforce
  appid: twenty
  title: Twenty CRM
  version: '1.0.0'
  categories:
  - Productivity_v112
  - Business_v112
  - Productivity
entrances:
- authLevel: internal
  host: twentyingress
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  name: crm
  openMethod: window
  port: 8080
  title: Twenty CRM
spec:
  versionName: '1.15.0'
  fullDescription: |
    Twenty is the #1 Open-Source CRM, building a modern alternative to Salesforce, powered by the community.

    Key Features:
    - Personalize layouts with filters, sort, group by, kanban and table views
    - Customize your objects and fields
    - Create and manage permissions with custom roles
    - Automate workflow with triggers and actions
    - Emails, calendar events, files, and more
    - Modern UI inspired by Notion, Airtable, and Linear

    Built with TypeScript, NestJS, PostgreSQL, Redis, and React. Twenty provides a cohesive experience with powerful customization capabilities.

  upgradeDescription: |
    Initial release of Twenty CRM version 1.15.0
    
    Features:
    - Modern CRM interface
    - Custom objects and fields
    - Permission management
    - Workflow automation
    - Email and calendar integration
    
    Full release note at: https://github.com/twentyhq/twenty

  developer: twentyhq
  website: https://twenty.com
  sourceCode: https://github.com/twentyhq/twenty
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  doc: https://docs.twenty.com
  license:
  - text: AGPL-3.0
    url: https://github.com/twentyhq/twenty/blob/main/LICENSE
  limitedCpu: 4
  limitedDisk: 50Gi
  limitedMemory: 6Gi
  requiredCpu: 500m
  requiredDisk: 100Mi
  requiredMemory: 1000Mi
  supportArch:
  - amd64
  - arm64
permission:
  appData: true
  appCache: true
options:
  apiTimeout: 0
  allowedOutboundPorts:
    - 465
    - 587
  dependencies:
  - name: olares
    version: '>=1.12.2-0'
    type: system
envs:
  - envName: MAIL_TYPE
    required: false
    applyOnChange: true
    default: smtp
    type: string
    editable: true
  - envName: SMTP_SERVER
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_SERVER
  - envName: SMTP_PORT
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
  - envName: SMTP_USERNAME
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME
  - envName: SMTP_PASSWORD
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD
  - envName: MAIL_DEFAULT_SEND_FROM
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS
  - envName: SMTP_USE_TLS
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_USE_TLS
  - envName: EMAIL_FROM_NAME
    required: false
    type: string
    editable: true
    applyOnChange: true
  - envName: EMAIL_SYSTEM_ADDRESS
    required: false
    type: string
    editable: true
    applyOnChange: true
middleware:
  postgres:
    username: twenty
    databases:
      - name: twenty
  redis:
    namespace: db0