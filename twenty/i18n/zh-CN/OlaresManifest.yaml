metadata:
  description: 开源 CRM - Salesforce 的现代替代方案
  title: Twenty CRM
spec:
  fullDescription: |
    Twenty 是 #1 开源 CRM，正在构建一个由社区驱动的 Salesforce 现代替代方案。

    主要特性：
    - 个性化布局：过滤器、排序、分组、看板和表格视图
    - 自定义对象和字段
    - 创建和管理自定义角色的权限
    - 使用触发器和操作自动化工作流
    - 电子邮件、日历事件、文件等
    - 受 Notion、Airtable 和 Linear 启发的现代 UI

    使用 TypeScript、NestJS、PostgreSQL、Redis 和 React 构建。Twenty 提供了强大的定制能力和一致的用户体验。

  upgradeDescription: |
    Twenty CRM 1.15.0 版本的初始发布
    
    特性：
    - 现代 CRM 界面
    - 自定义对象和字段
    - 权限管理
    - 工作流自动化
    - 电子邮件和日历集成
    
    完整发布说明请参阅：https://github.com/twentyhq/twenty

