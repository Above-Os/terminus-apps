  description: Peer-to-peer hypermedia protocol
  icon: https://file.bttcdn.com/appstore/ipfs/icon.webp
  appid: ipfs
  version: 0.0.1
  title: IPFS
  categories:
  - Blockchain
permission:
  appData: true
  appCache: true
spec:
