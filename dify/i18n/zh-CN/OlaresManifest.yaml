spec:
  fullDescription: |
    ## 重要提示 ##
    本应用是 Dify 共享版本，在 Olares 内部仅会部署一个服务。注意，每个用户仍需要安装一个桌面入口才能访问和使用 Olares 管理员安装的服务。
    
    安装后，该 Olares 服务器内的所有用户都能共同使用这同一个应用服务。使用共享应用不仅能方便用户数据的共享与互通，也能有效降低维护和运行资源的占用。

    ## 迁移说明 ##
    如果您使用的是旧版本的 Dify，它可能与 Dify v1.0 或更高版本冲突。我们建议您备份数据，卸载旧版本，然后安装此最新版本。

    ## 应用概览 ##
    Dify 是一个开源的 LLM 应用开发平台。其直观界面融合了 AI 工作流、RAG pipeline、代理能力、模型管理、可观测性功能等，让您能快速从原型转向生产。以下是核心功能列表：

    1. 工作流：在可视化画布上构建和测试强大的 AI 工作流，充分利用下述功能。

    2. 全面的模型支持：与数十家推理提供商和自托管解决方案的数百种专有/开源 LLM 无缝集成，涵盖 GPT、Mistral、Llama3 和任何与 OpenAI API 兼容的模型。支持的模型提供商的完整列表可在此处找到。

    3. Prompt IDE：直观的界面，用于制作提示、比较模型性能以及向基于聊天的应用程序添加文本转语音等其他功能。

    4. RAG Pipeline：广泛的 RAG 功能，涵盖从文档提取到检索的所有内容，开箱即用地支持从 PDF、PPT 和其他常见文档格式中提取文本。

    5. 代理功能：您可以基于 LLM 函数调用或 ReAct 定义代理，并为代理添加预构建或自定义工具。Dify 为 AI 代理提供了 50 多种内置工具，例如 Google Search、DELL·E、Stable Diffusion 和 WolframAlpha。

    6. LLMOps：监控和分析应用程序日志和性能。您可以根据生产数据和注释不断改进提示、数据集和模型。

    7. 后端即服务：Dify 的所有产品都配有相应的 API，因此您可以毫不费力地将 Dify 集成到您自己的业务逻辑中。
  upgradeDescription: |
    升级至 Dify v1.3.0
    
    v1.3.0 更新内容

    新功能
    - LLM 节点中的结构化输出：我们为 LLM 节点引入了结构化输出支持。这意味着您的语言模型现在可以返回整齐组织且易于处理的数据。 @Nov1c444 在 #17877 中实现的后端和 @iamjoel 在 #17994 中实现的前端魔法确保此功能对于开发人员来说是无缝且强大的。 

    - 绝不会错过插件更新：我们的新功能确保您始终了解最新动态。当插件的新版本发布时，您会在 UI 中看到清晰的指示。这使您的环境保持最新并顺利运行，感谢#17695 中的@Yeuoly。 

    - Token 计数变得简单：我们调整了默认 Token 计数规则。现在，如果您的提供商不返回令牌使用情况，我们将默认使用 0。但是，如果您想使用标记器进行估算，则可以设置 PLUGIN_BASED_TOKEN_COUNTING_ENABLED=true。注意，这可能会影响性能，@laipz8200 在 #17706 中详细说明。 

    - 工作流程导出乐趣：是否曾经想轻松分享您的工作流程？现在，您可以使用#17904 中@ACAne0320 提供的巧妙新功能将其导出为图像。 

    - Mermaid 分析变得更加智能：@charli117 在#18089 中对 Mermaid 进行了优化魔法，供所有图表爱好者使用。 

    增强功能
    - Python 包管理器升级：我们对 Python 包管理器进行了重大转换，从 poetry 转换为 uv。这加快了操作速度，最大限度地减少了合并冲突，并简化了我们的开发流程。非常感谢@bowenliang123 在#16317 中领导这一转变。 

    - 灵活的快捷方式和指示器：感谢@ACAne0320 在#17138 中的贡献，一致的键盘快捷方式支持和便捷的视觉指示器已被纳入所有应用程序创建对话框。速度和效率如今齐头并进。 

    - Steroids 的可观察性：集成 OpenTelemetry 以实现工作流中更好的可观察性，由@TedaLIEz 在 #17627 中实现，并在 HTTP 响应处理中使用 HTTP 指标对其进行了增强。 

    - 类型安全性提升：@samuel871211 在 #17498 中对 PluginList 等组件的类型安全性进行了大规模改进。我们的内部关系一如既往地紧密！ 

    修复了许多Bugs

    查看完整发布说明：https://github.com/langgenius/dify/releases/tag/1.3.0