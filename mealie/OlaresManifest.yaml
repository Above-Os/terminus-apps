olaresManifest.version: '0.10.0'
metadata:
  name: mealie
  description: Mealie is a self hosted recipe manager, meal planner and shopping list with a RestAPI backend and a reactive frontend built in Vue for a pleasant user experience for the whole family.
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  appid: mealie
  version: '1.0.0'
  title: Mealie
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '3.9.2'
  fullDescription: |
    Mealie is a self hosted recipe manager, meal planner and shopping list with a RestAPI backend and a reactive frontend built in Vue for a pleasant user experience for the whole family.
    Easily add recipes into your database by providing the URL and Mealie will automatically import the relevant data, or add a family recipe with the UI editor.
    Mealie also provides an API for interactions from 3rd party applications.
  developer: hay-kot
  website: https://haykot.dev/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2Gi
  requiredDisk: 256Mi
  limitedDisk: 5Gi
  requiredCpu: 0.5
  limitedCpu: 1
  doc: https://docs.mealie.io/
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: mealie
  port: 9091
  host: mealie
  title: mealie
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  openMethod: window
olaresManifest.type: app
middleware:
  postgres:
    username: mealie
    databases:
    - name: mealiedb
      distributed: false
envs:
  - envName: SMTP_HOST
    type: string
    required: true
    editable: true
  - envName: SMTP_PORT
    type: string
    required: true
    editable: true
  - envName: SMTP_FROM_NAME
    type: string
    required: true
    editable: true
  - envName: SMTP_FROM_EMAIL
    type: email
    required: true
    editable: true
  - envName: SMTP_AUTH_STRATEGY
    type: string
    required: true
    editable: true
    description: "TLS/SSL/NONE"
    regex: '^(TLS|SSL|NONE)$'
  - envName: SMTP_USER
    type: email
    required: true
    editable: true
  - envName: SMTP_PASSWORD
    type: password
    required: true
    editable: true
