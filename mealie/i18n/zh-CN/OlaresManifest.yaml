spec:
  fullDescription: |
    Mealie是一个自托管的食谱管理器、餐食计划工具和购物清单应用，采用RestAPI后端架构，并基于Vue构建了响应式前端界面，为全家人提供流畅的用户体验。
    用户可通过两种方式便捷添加食谱到数据库：提供网页URL后，Mealie会自动抓取并解析相关数据完成导入；或直接使用界面编辑器手动录入家庭传统食谱。
    此外，Mealie还提供标准化API接口，支持第三方应用程序通过编程方式实现数据交互与功能扩展。