olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: flowise
  description: Drag & drop UI to build your customized LLM flow
  icon: https://app.cdn.olares.com/appstore/flowise/icon.png
  appid: flowise
  version: '1.0.4'
  title: Flowise
  categories:
    - Productivity_v112
    - Productivity
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '3.0.3'
  featuredImage: https://app.cdn.olares.com/appstore/flowise/1.webp
  promoteImage:
  - https://app.cdn.olares.com/appstore/flowise/1.webp
  - https://app.cdn.olares.com/appstore/flowise/2.webp
  - https://app.cdn.olares.com/appstore/flowise/3.webp
  - https://app.cdn.olares.com/appstore/flowise/4.webp
  - https://app.cdn.olares.com/appstore/flowise/5.webp
  fullDescription: |
    Flowise is an open source low-code tool for developers to build customized LLM orchestration flow & AI agents
    
    ## Features ##
    Iterate, fast
    - Developing LLM apps takes countless iterations. With low code approach, we enable quick iterations to go from testing to production

    LLM Orchestration
    - Connect LLMs with memory, data loaders, cache, moderation and many more. (Langchain, LlamaIndex, 100+ integrations)

    Agents & Assistants
    - Create autonomous agent that can uses tools to execute different tasks. (Custom Tools, OpenAI Assistant, Function Agent)

    API, SDK, Embed
    - Extend and integrate to your applications using APIs, SDK and Embedded Chat

    Open source LLMs
    - Run in air-gapped environment with local LLMs, embeddings and vector databases

  developer: FlowiseAI Inc.
  website: https://flowiseai.com/
  sourceCode: https://github.com/FlowiseAI/Flowise
  submitter: Olares
  doc: https://docs.flowiseai.com/
  license:
  - text: Apache-2.0
    url: https://github.com/FlowiseAI/Flowise?tab=Apache-2.0-1-ov-file
  locale:
    - en-US
    - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 4Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
    - 465
    - 587
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.2-0'
  policies:
entrances:
  - name: flowise
    port: 3000
    host: flowise-svc
    title: Flowise
    icon: https://app.cdn.olares.com/appstore/flowise/icon.png
    openMethod: window
middleware:
  postgres:
    username: flowise
    databases:
      - name: flowise

env:
  - envName: FLOWISE_USERNAME
    type: string
    required: true
    editable: false
  - envName: FLOWISE_PASSWORD
    type: password
    required: true
    editable: false