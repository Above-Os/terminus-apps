olaresManifest.version: '0.11.0'
olaresManifest.type: app
metadata:
  appid: ytnavigator
  name: ytnavigator
  title: YT Navigator
  version: '0.1.2'
  description: AI-powered YouTube content search and chat application.
  icon: https://app.cdn.olares.com/appstore/wise/icon.png
  categories:
  - Productivity
entrances:
- authLevel: internal
  host: ytnavigator-svc
  name: ytnavigator
  openMethod: window
  port: 8000
  title: YT Navigator
spec:
  versionName: '0.0.3'
  fullDescription: |
    YT Navigator allows you to search and chat with YouTube content using AI.
  developer: User
  website: https://www.olares.com/
  submitter: Olares
  locale:
  - en-US
  requiredCpu: 1000m
  requiredMemory: 2Gi
  requiredDisk: 1Gi
  limitedMemory: 2Gi
  limitedCpu: 2
  supportArch:
  - amd64
permission:
  appData: true
middleware:
  postgres:
    username: ytnavigator
    databases:
    - name: ytnavigator
      extensions:
        - vector
options:
  apiTimeout: 0
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.3-0'

envs:
  - envName: GROQ_API_KEY
    type: password
    required: false
    editable: true
    applyOnChange: true
  - envName: DJANGO_SECRET_KEY
    type: password
    required: false
    editable: true
    applyOnChange: true
  - envName: LANGSMITH_API_KEY
    type: password
    required: false
    editable: true
    applyOnChange: true