olaresManifest.version: '0.11.0'
olaresManifest.type: app
apiVersion: 'v2'
metadata:
  appid: ytnavigator
  name: ytnavigator
  title: YT Navigator
  version: '0.1.0'
  description: AI-powered YouTube content search and chat application.
  icon: https://app.cdn.olares.com/appstore/wise/icon.png
  categories:
  - Productivity
entrances:
- authLevel: internal
  host: ytnavigator-svc
  name: ytnavigator
  openMethod: window
  port: 8000
  title: YT Navigator
spec:
  versionName: '0.1.0'
  fullDescription: |
    YT Navigator allows you to search and chat with YouTube content using AI.
  developer: User
  website: https://www.olares.com/
  submitter: Olares
  locale:
  - en-US
  requiredCpu: 1000m
  requiredMemory: 2Gi
  requiredDisk: 1Gi
  limitedMemory: 2Gi
  limitedCpu: 2
  supportArch:
  - amd64
permission:
  appData: true
middleware:
  postgres:
    username: ytnavigator
    databases:
    - name: ytnavigator
      extensions:
        - vector


envs:
  - envName: groqApiKey
    required: true
    applyOnChange: true

  - envName: djangoSecretKey
    required: true
    applyOnChange: true

  - envName: langsmithApiKey
    required: true
    applyOnChange: true

  - envName: langsmithProject
    required: true
    applyOnChange: true


options:
  apiTimeout: 0
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.1-0'