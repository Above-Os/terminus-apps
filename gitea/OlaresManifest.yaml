  fullDescription: |
    Git with a cup of tea! Painless self-hosted all-in-one software development service, including Git hosting, code review, team collaboration, package registry and CI/CD

    # Everything you need to develop/deploy your application
    Code Hosting
    - Gitea enables the creation and management of repositories based on Git. It also makes code review incredibly easy and convenient, enhancing code quality for users and businesses.

    CI/CD
    - Gitea features an integrated CI/CD system, Gitea Actions, that is compatible with GitHub Actions. Users can create workflows using the familiar YAML format or utilize over 20K existing plugins.

    Projects
    - You can efficiently manages requirements, features and bugs through issue tasks, labeling and kanban boards. These tools help plan and track the progress of your development by incorporating branches, tags, milestones, assignments, time tracking and dependencies.

    Packages
    - Gitea supports more than 20 different kinds of public or private package management, including: Cargo, Chef, Composer, Conan, Conda, Container, Helm, Maven, NPM, NuGet, Pub, PyPI, RubyGems, Vagrant, etc.

    # Integrated with Your Favorite Tools
    Chat Tool Integration 
    - Sync seamlessly with tools like Slack, Discord, MS Teams, Lark, and more.
    
    External CI/CD Service Compatibility
    - Improve workflows with integrations like Github Actions, Drone, Woodpecker, ArgoCD, and Jenkins, among others.

    API and Webhooks
    - Extend Gitea's functionality with our API and webhooks, creating custom workflows to match your unique needs. More integration possibilities await.

