metadata:
  title: BGE-Reranker-v2 (vLLM)
  description: 轻量级的重排序模型，具有强大的多语言能力，易于部署，推理速度快。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    bge-reranker-v2-m3 基于 bge-m3 进行训练，在保持较小模型规模的同时，引入了强大的多语言能力。

    BAAI/bge-reranker-v2-m3 是一个基于 XLM-RoBERTa-Large 构建的 5.68 亿参数多语言模型。它是一款轻量级交叉编码器，具有强大的多语言能力、易于部署和快速的推理性能。