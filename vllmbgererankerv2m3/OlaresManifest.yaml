---
olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: vllmbgererankerv2m3
  icon: https://file.bttcdn.com/appstore/vlm/icon.png
  description: A high-throughput and memory-efficient inference and serving engine for LLMs
  appid: vllmbgererankerv2m3
  title: bge-reranker-v2-m3 (vLLM)
  version: '1.0.1'
  categories:
    - Productivity

entrances:
  - authLevel: internal
    host: vllmclient
    icon: https://file.bttcdn.com/appstore/vlm/icon.png
    name: vllmclient
    openMethod: default
    port: 8080
    title: vLLM API
    invisible: true

spec:
  versionName: '0.10.2'
  fullDescription: |
    A high-throughput and memory-efficient inference and serving engine for LLMs.
  developer: vllm-project
  website: https://vllm.ai/
  sourceCode: https://github.com/vllm-project/vllm
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://docs.vllm.ai
  license:
    - text: Apache-2.0
      url: https://github.com/vllm-project/vllm?tab=Apache-2.0-1-ov-file

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  limitedCpu: 6000m
  requiredCpu: 150m
  requiredDisk: 3Gi
  limitedDisk: 20Gi
  limitedMemory: 12Gi
  requiredMemory: 4Gi
  requiredGpu: 12Gi
  limitedGpu: 24Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 800Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 800m
  {{- end }}

  supportArch:
    - amd64
    - arm64
  onlyAdmin: true

permission:
  appData: true
  appCache: true

options:
  apiTimeout: 0
  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - vllmbgererankerv2m3
  {{- else }}
    clusterScoped: false
  {{- end }}
  dependencies:
    - name: olares
      version: '>=1.11.0-0'
      type: system
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: vllmbgererankerv2m3
      type: application
      version: '>=1.0.1'
      mandatory: true
  {{- end }}

provider:
- name: vllmbgererankerv2m3
  entrance: vllmclient
  paths: ["/*"]
  verbs: ["*"]