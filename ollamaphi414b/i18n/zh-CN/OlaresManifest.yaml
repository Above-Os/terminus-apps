spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    Phi-4 是一个拥有 140 亿参数的先进开放模型，它基于合成数据集、来自筛选后的公共领域网站的数据以及获取的学术书籍和问答数据集构建而成。

    该模型经过严格的增强和校准过程，结合了监督式微调和直接偏好优化，以确保精确遵循指令并采取稳健的安全措施。
    上下文长度：16000 个词条

    # 主要用例
    该模型旨在加速语言模型的研究，并将其作为生成式 AI 功能的基石。它适用于通用 AI 系统和应用（主要针对英语），这些系统和应用需要：
    - 内存/计算受限的环境。
    - 延迟受限的场景。
    - 推理和逻辑。