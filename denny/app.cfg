app.cfg.version: v0.1
metadata:
  name: denny
  description: A nostr client for encrypted group chat
  icon: https://file.bttcdn.com/appstore/denny/icon.png
  appid: denny
  version: 0.0.1
  title: Denny
  categories:
  - Protocol
entrance:
- name: denny-svc
  port: 80
  host: denny-svc
  title: Denny
  icon: https://file.bttcdn.com/appstore/denny/icon.png
permission:
  appData: true
spec:
  versionName: v0.0.7
  fullDescription: 'A Nostr client focusing primarily on simple, elegant and secure
    interface. The main goal is to have an instant messaging application that is easy
    on people and has a modern touch.

    '
  developer: Denostr Lab
  website: https://denostr-lab.github.io/denny/
  submitter: ByteTrade
  language:
  - en
  requiredMemory: 32Mi
  limitedMemory: 64Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 0.5
  doc: https://github.com/denostr-lab/denny#readme
  legal:
  - text: Security policy
    url: https://github.com/denostr-lab/denny/security/policy
  license:
  - text: MIT
    url: https://github.com/denostr-lab/denny/blob/main/LICENSE
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
  - name: denostr
    version: '>=0.0.1'
    type: application
