metadata:
  title: Open Notebook
  description: A powerful open-source, AI-powered note-taking/research platform that respects your privacy
spec:
  fullDescription: |
    Open Notebook is an open source, privacy-focused alternative to Google's Notebook LM!

    In a world dominated by Artificial Intelligence, having the ability to think and acquire new knowledge, is a skill that should not be a privilege for a few, nor restricted to a single provider.

    Open Notebook empowers you to:
    - Control your data: Keep your research private and secure
    - Choose your AI models: Support for 16+ providers including OpenAI, Anthropic, Ollama, LM Studio, and more
    - Organize multi-modal content: PDFs, videos, audio, web pages, and more
    - Generate professional podcasts: Advanced multi-speaker podcast generation
    - Search intelligently: Full-text and vector search across all your content
    - Chat with context: AI conversations powered by your research

  upgradeDescription: |
    Initial release of Open Notebook version 1.3.1
    
    Features:
    - Modern notebook interface
    - SurrealDB integration
    - GraphQL API support
    - Real-time synchronization
    
    Full release note at: https://github.com/lfnovo/open-notebook

