metadata:
  description: 一个具有 AI 功能的现代笔记本应用
  title: Open Notebook
spec:
  fullDescription: |
    Open Notebook 是一个现代笔记本应用，提供无缝的笔记体验和 AI 功能。使用 SurrealDB 作为数据存储后端，它提供了一个简洁直观的界面来管理您的笔记、想法和思考。

    特性：
    - 基于 Web 的现代界面
    - AI 驱动的笔记辅助
    - 实时同步
    - Markdown 支持
    - 搜索和组织工具
    - GraphQL API 支持

    Open Notebook 使用 SurrealDB 作为后端数据库，提供快速高效的数据存储，并支持 GraphQL 进行高级查询。

  upgradeDescription: |
    Open Notebook 1.3.1 版本的初始发布
    
    特性：
    - 现代笔记本界面
    - SurrealDB 集成
    - GraphQL API 支持
    - 实时同步
    
    完整发布说明请参阅：https://github.com/lfnovo/open-notebook


