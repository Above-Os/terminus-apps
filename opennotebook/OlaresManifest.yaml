  openMethod: window
  port: 8080
  title: Open Notebook
spec:
  versionName: '1.3.1'
  fullDescription: |
    Open Notebook is a modern notebook application that provides a seamless note-taking experience with AI capabilities. Built with SurrealDB for data storage, it offers a clean and intuitive interface for managing your notes, ideas, and thoughts.

    Features:
    - Modern web-based interface
    - AI-powered note assistance
    - Real-time synchronization
    - Markdown support
    - Search and organization tools
    - GraphQL API support

    Open Notebook uses SurrealDB as its backend database, providing fast and efficient data storage with GraphQL support for advanced querying capabilities.

  upgradeDescription: |
    Initial release of Open Notebook version 1.3.1
    
    Features:
    - Modern notebook interface
    - SurrealDB integration
    - GraphQL API support
    - Real-time synchronization
    
    Full release note at: https://github.com/lfnovo/open-notebook

  developer: lfnovo
  website: https://www.open-notebook.ai/
  sourceCode: https://github.com/lfnovo/open-notebook
  submitter: Olares
