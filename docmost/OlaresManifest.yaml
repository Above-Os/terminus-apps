olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: docmost
  description: Open-source collaborative wiki and documentation software.
  icon: https://app.cdn.olares.com/appstore/docmost/icon.png
  appid: docmost
  version: '1.0.7'
  title: Docmost
  categories:
  - Productivity_v112  
  - Productivity  
  - Utilities  
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '0.21.0'
  featuredImage: https://app.cdn.olares.com/appstore/docmost/1.jpg
  promoteImage:
  - https://app.cdn.olares.com/appstore/docmost/1.jpg
  - https://app.cdn.olares.com/appstore/docmost/2.jpg
  - https://app.cdn.olares.com/appstore/docmost/3.jpg
  - https://app.cdn.olares.com/appstore/docmost/4.jpg    
  fullDescription: |
    Docmost is an open-source collaborative wiki and documentation software.
    It is an open-source alternative to Confluence and Notion.

    Features
    - Real-time collaboration
    - Diagrams (Draw.io, Excalidraw and Mermaid)
    - Spaces
    - Permissions management
    - Groups
    - Comments
    - Page history
    - Search
    - File attachment

  developer: Docmost
  website: https://docmost.com/
  submitter: Olares
  doc: https://docmost.com/docs  
  sourceCode: https://github.com/docmost/docmost
  license:
  - text: AGPL-3.0
    url: https://github.com/docmost/docmost?tab=readme-ov-file#AGPL-3.0-1-ov-file
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 4Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 4
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  policies:
    - uriRegex: ^/(share/)
      level: public
      oneTime: false
      validDuration: 3600s
      entranceName: docmost
entrances:
- name: docmost
  port: 3000
  host: docmost
  title: Docmost
  icon: https://app.cdn.olares.com/appstore/docmost/icon.png
  authLevel: internal
middleware:
  postgres:
    username: docmost
    databases:
    - name: docmost
envs:
  - envName: SMTP_HOST
    required: false
    applyOnChange: true    
    valueFrom:
      envName: OLARES_USER_SMTP_SERVER
  - envName: SMTP_PORT
    required: false
    applyOnChange: true    
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
  - envName: SMTP_USERNAME
    required: false
    applyOnChange: true    
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME      
  - envName: SMTP_PASSWORD
    required: false
    applyOnChange: true    
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD
  - envName: SMTP_SECURE
    required: false
    applyOnChange: true    
    valueFrom:
      envName: OLARES_USER_SMTP_SECURE
  - envName: SMTP_FROM_ADDRESS
    required: false
    applyOnChange: true
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS    
  - envName: SMTP_FROM_NAME
    required: false
    type: string
    editable: true
    applyOnChange: true