metadata:
  title: Docmost
  description: Open-source collaborative wiki and documentation software.
spec:
  fullDescription: |
    Docmost is an open-source collaborative wiki and documentation software.
    It is an open-source alternative to Confluence and Notion.

    Features
    - Real-time collaboration
    - Diagrams (Draw.io, Excalidraw and Mermaid)
    - Spaces
    - Permissions management
    - Groups
    - Comments
    - Page history
    - Search
    - File attachment
  upgradeDescription: |
    Upgrade to v0.8.4
    
    Highlight
    While SMTP is needed to send emails, it is not always available to users.
    In this release, we are making it possible to copy invitation signup links directly from the UI.

    What's Changed
    feat: standalone collab server by @Philipinho in #767
    feat: add stats to standalone collab server by @Philipinho in #798
    feat: add copy invite link to invitation action menu by @NomadRazor in #360
    push files left (#360) by @Philipinho in #804

    View full release note at: https://github.com/docmost/docmost/releases/tag/v0.8.4
