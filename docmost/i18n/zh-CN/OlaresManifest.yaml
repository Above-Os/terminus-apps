  title: Docmost
spec:
  fullDescription: |
    Docmost 是一款开源的协作维基和文档软件。
    它是 Confluence 和 Notion 的开源替代。

    功能特点
    - 实时协作
    - 图表（Draw.io、Excalidraw 和 Mermaid）
    - 空间
    - 权限管理
    - 群组
    - 评论
    - 页面历史
    - 搜索
    - 文件附件
  upgradeDescription: |
    升级到 v0.8.4
    
    升级亮点
    发送电子邮件需要 SMTP，但用户并不总是可以使用它。
    在此版本中，我们可以直接从 UI 复制邀请注册链接。

    更改内容
    功能：@Philipinho 在 #767 中推出的独立协作服务器
    功能：@Philipinho 在 #798 中向独立协作服务器添加统计数据
    功能：@NomadRazor 在 #360 中向邀请操作菜单添加复制邀请链接
    推送 @Philipinho 在 (#360) 中剩余的文件 #804 

    查看完整发布说明：https://github.com/docmost/docmost/releases/tag/v0.8.4
