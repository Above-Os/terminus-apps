olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: whisperservice
  description: A Web UI for easy subtitle using whisper model.
  icon: https://file.bttcdn.com/appstore/whisperwebui/icon.png
  appid: whisperservice
  version: '1.0.2'
  title: Whisper-API
  categories:
  - Creativity
  - Utilities_v112
  - Utilities
  - Productivity
entrances:
  - name: whisperservice
    port: 8080
    host: whisperapi-web-svc
    title: Whisper API
    icon: https://file.bttcdn.com/appstore/whisperwebui/icon.png
    authLevel: internal
    openMethod: window
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '1.0.0'
  fullDescription: |
    A Gradio-based browser interface for Whisper. You can use it as an Easy Subtitle Generator!

    ## Features
    Select the Whisper implementation you want to use between :
    - openai/whisper
    - SYSTRAN/faster-whisper (used by default)
    - Vaibhavs10/insanely-fast-whisper

    Generate subtitles from various sources, including :
    - Files
    - Youtube
    - Microphone
    
    Currently supported subtitle formats :
    - SRT
    - WebVTT
    - txt ( only text file without timeline )
    
    Speech to Text Translation
    - From other languages to English. ( This is Whisper's end-to-end speech-to-text translation feature )
    
    Text to Text Translation
    - Translate subtitle files using Facebook NLLB models
    - Translate subtitle files using DeepL API
    
    Pre-processing audio input with Silero VAD.
    
    Pre-processing audio input to separate BGM with UVR.
    
    Post-processing with speaker diarization using the pyannote model
    
  developer: pavelzbornik
  website: https://github.com/pavelzbornik/whisperX-FastAPI
  sourceCode: https://github.com/pavelzbornik/whisperX-FastAPI
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://github.com/pavelzbornik/whisperX-FastAPI
  license:
    - text: MIT License
      url: https://github.com/pavelzbornik/whisperX-FastAPI?tab=MIT-1-ov-file

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  requiredMemory: 3Gi
  limitedMemory: 10Gi
  requiredDisk: 12Gi
  limitedDisk: 20Gi
  requiredCpu: 1
  limitedCpu: 5
  requiredGpu: 5Gi
  limitedGpu: 16Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 500Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 500m
  {{- end }}
  supportArch:
    - amd64
    - arm64
options:
  apiTimeout: 0
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.1-0'
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: whisperservice
      type: application
      version: '>=1.0.0'
      mandatory: true
  {{- end }}
  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - whisperservice
  {{- else }}
    clusterScoped: false
  {{- end }}
provider:
- name: whisperservice
  entrance: whisperservice
  paths: ["/*"]
  verbs: ["*"]