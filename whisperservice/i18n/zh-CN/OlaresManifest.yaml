metadata:
  title: Whisper API
  description: 基于 whisper 模型的 API，可轻松生成字幕。

spec:
  fullDescription: |
    基于 Gradio 的 Whisper API。您可以将其用作简易字幕生成器！

    ## 功能亮点
    选择您想要使用的 Whisper 实现：
    - openai/whisper
    - SYSTRAN/faster-whisper（默认使用）
    - Vaibhavs10/insanely-fast-whisper

    从各种来源生成字幕，包括：
    - 文件
    - YouTube
    - 麦克风录音

    目前支持的字幕格式：
    - SRT
    - WebVTT
    - txt（仅限文本文件，无时间线）

    语音转文本
    - 从其他语言到英语（使用 Whisper 的端到端语音转文本翻译功能）

    文本转文本翻译
    - 使用 Facebook NLLB 模型翻译字幕文件
    - 使用 DeepL API 翻译字幕文件

    使用 Silero VAD 预处理音频输入。

    使用 UVR 预处理音频输入以分离背景音乐。

    使用 pyannote 模型进行说话人区分后处理