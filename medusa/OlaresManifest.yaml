olaresManifest.version: "0.10.0"
olaresManifest.type: app
metadata:
  name: medusa
  description: The world's most flexible commerce platform.
  icon: https://app.cdn.olares.com/appstore/leantime/icon.png
  appid: medusa
  version: "1.0.0"
  title: Medusa
  categories:
    - Productivity
    - Productivity_v112
spec:
  versionName: "2.12.5"
  fullDescription: |
    Medusa is a commerce platform with a built-in framework for customization that allows you to build custom commerce applications without reinventing core commerce logic. The framework and modules can be used to support advanced B2B or DTC commerce stores, marketplaces, distributor platforms, PoS systems, service businesses, or similar solutions that need foundational commerce primitives. All commerce modules are open-source and freely available on npm.

  upgradeDescription: |

  developer: Medusajs
  website: https://medusajs.com/
  sourceCode: https://github.com/medusajs/medusa
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://docs.medusajs.com/
  license:
    - text: The MIT License (MIT)
      url: https://github.com/medusajs/medusa?tab=MIT-1-ov-file
  requiredMemory: 1000Mi
  limitedMemory: 2000Mi
  requiredDisk: 500Mi
  limitedDisk: 5000Mi
  requiredCpu: 500m
  limitedCpu: 1000m
  supportArch:
    - amd64
    - arm64
permission:
  appData: true
entrances:
  - name: medusa
    host: medusa-svc
    port: 8080
    title: Medusa Admin
    icon: https://app.cdn.olares.com/appstore/leantime/icon.png
    openMethod: window
    authLevel: private
  - name: medusa-storefront
    host: medusa-svc
    port: 8000
    title: Medusa Storefront
    icon: https://app.cdn.olares.com/appstore/leantime/icon.png
    openMethod: window
    authLevel: private
options:
  dependencies:
    - name: olares
      type: system
      version: ">=1.12.0-0"
middleware:
  redis:
    namespace: db0
  postgres:
    username: medusa
    password: medusa
    databases:
      - name: medusa
        distributed: false
