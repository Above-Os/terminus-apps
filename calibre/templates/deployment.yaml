---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: calibre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre
  template:
    metadata:
      labels:
        app: calibre
    spec:
      containers:
      - env:
        - name: CLI_ARGS
        - name: GUAC_PASS
        - name: GUAC_USER
        - name: PGID
          value: '1001'
        - name: PUID
          value: '1001'
        - name: TZ
          value: UTC
        - name: UMASK_SET
          value: '022'
        name: calibre
        image: linuxserver/calibre:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /config
          name: calibre-config
        - mountPath: /books
          name: calibre-data
      volumes:
      - name: calibre-config
        hostPath:
          type: DirectoryOrCreate
          path:  {{ .Values.userspace.data }}/Calibre/config
      - name: calibre-data
        hostPath:
          type: DirectoryOrCreate
          path: {{ .Values.userspace.data }}/Calibre/books

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
