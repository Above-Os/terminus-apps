spec:
  fullDescription: |
    用于在 Kubernetes 上部署 JupyterHub 的 Helm Chart 与文档。

    ### 技术概览
    JupyterHub 由三个核心组件构成：

    多用户 Hub（Tornado 进程）
    可配置的 HTTP 代理（node-http-proxy）
    多个单用户 Jupyter Notebook 服务器（Python/Jupyter/tornado）
    基本运行原理如下：

    Hub 启动一个代理服务（Proxy）。
    默认情况下，该代理会将所有请求转发给 Hub。
    Hub 负责处理用户登录，并按需启动单用户服务器。
    Hub 会动态配置代理，将特定的 URL 前缀转发给对应的单用户 Notebook 服务器。
