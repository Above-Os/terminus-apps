olaresManifest.version: "0.10.0"
olaresManifest.type: app
metadata:
  name: jupyterhub
  description: Helm Chart & Documentation for deploying JupyterHub on Kubernetes
  icon: https://app.cdn.olares.com/appstore/jsonhero/icon.png
  appid: jupyterhub
  version: "1.0.0"
  title: JupyterHub
  categories:
    - Developer Tools
    - Productivity
    - Utilities
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: "5.4.3"
  fullDescription: |
    With JupyterHub you can create a multi-user Hub that spawns, manages, and proxies multiple instances of the single-user Jupyter notebook server.

    Project Jupyter created JupyterHub to support many users. The Hub can offer notebook servers to a class of students, a corporate data science workgroup, a scientific research project, or a high-performance computing group.

    ### Technical overview
    Three main actors make up JupyterHub:
    - multi-user Hub (tornado process)
    - configurable http proxy (node-http-proxy)
    - multiple single-user Jupyter notebook servers (Python/Jupyter/tornado)

    Basic principles for operation are:
    - Hub launches a proxy.
    - The Proxy forwards all requests to Hub by default.
    - Hub handles login and spawns single-user servers on demand.
    - Hub configures proxy to forward URL prefixes to the single-user notebook servers.
  developer: AdguardTeam
  website: https://zero-to-jupyterhub.readthedocs.io
  sourceCode: https://github.com/jupyterhub/zero-to-jupyterhub-k8s
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  requiredMemory: 500Mi
  limitedMemory: 8Gi
  requiredDisk: 128Mi
  limitedDisk: 10Gi
  requiredCpu: 1
  limitedCpu: 4
  doc: https://github.com/jupyterhub/zero-to-jupyterhub-k8s
  license:
    - text: BSD 3-Clause License
      url: https://github.com/jupyterhub/zero-to-jupyterhub-k8s?tab=License-1-ov-file
  supportArch:
    - amd64
    - arm64
options:
  dependencies:
    - name: olares
      type: system
      version: ">=1.12.2-0"
entrances:
  - authLevel: internal
    host: jupyterhubingress
    icon: https://app.cdn.olares.com/appstore/jsonhero/icon.png
    name: jupyterhub
    openMethod: window
    port: 8080
    title: JupyterHub
middleware:
  postgres:
    username: jupyterhub
    databases:
      - name: jupyterhub
envs:
  - envName: JUPYTERHUB_ADMIN_USERNAME
    type: string
    required: true
    editable: false
    regex: '^[\w]{1,}$'
    description: "JupyterHub Default Admin UserName"
