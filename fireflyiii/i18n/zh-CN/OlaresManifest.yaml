  title: Firefly III
  description: Firefly III是一款（自托管）个人财务管家工具。
spec:
  fullDescription: |
    Firefly III是一款（自托管）个人财务管家工具。它能帮助你追踪收支明细，从而减少开销、增加储蓄。
    该工具支持使用预算、分类和标签进行管理。通过一系列外部工具，你可以导入数据，还能获取许多简洁实用的财务报告。
    
    Firefly III应赋予你洞见与掌控财务的能力——金钱该是工具，而非焦虑源。你应能看清资金流向，感知支出轨迹，以及……啊，我是不是有点跑题了？
    
    但核心意思你明白：这是你的钱，这些是你的支出。别再让它们支配你。
    我打造这个工具，是因为我开始厌恶与金钱相关的种种——无论是有钱、没钱，还是用钱支付账单，你懂的。
    但如今不同了。无论余额多少，我都想感受到「安全感」。
    我希望这个工具能帮到你。我知道，它已帮到了我。