terminusManifest.version: 0.7.0
terminusManifest.type: app
metadata:
  name: devbox
  description: devbox
  icon: https://file.bttcdn.com/appstore/devbox/icon.png
  version: 0.0.1
  title: DevBox
  categories:
  - Productivity
permission:
  appData: true
  appCache: true
  sysData:
  - dataType: app
    group: service.appstore
    version: v1
    ops:
    - InstallDevApp
    - UninstallDevApp
  - dataType: legacy_api
    group: api.intent
    version: v1
    ops:
    - POST
spec:
  namespace: user-space
  versionName: '0.0.24'
  fullDescription: 'DevBox is deployment tool helps developers create applications for Terminus.
  '
  developer: ByteTrade
  website: https://docs.jointerminus.com/developer/develop/tutorial/devbox.html
  sourceCode: https://github.com/beclab/devbox
  submitter: Terminus
  language:
  - en
  doc: https://github.com/beclab/devbox#readme
  license:
  - text: Apache License 2.0
    url: https://github.com/beclab/devbox/blob/main/LICENSE.md
  requiredMemory: 128Mi
  limitedMemory: 2Gi
  requiredDisk: 512Mi
  limitedDisk: 5Gi
  requiredCpu: 100m
  limitedCpu: 2000m
  supportArch:
  - amd64
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=1.6.0-0'
entrances:
- name: devbox-frontend
  port: 8080
  host: devbox-svc
  title: DevBox
  icon: https://file.bttcdn.com/appstore/devbox/icon.png
