app.cfg.version: v0.1
metadata:
  name: devbox
  description: A Terminus app development tool
  icon: https://file.bttcdn.com/appstore/devbox/icon.png
  appid: devbox
  version: 0.1.3
  title: DevBox
  categories:
  - Developer
permission:
  appData: true
  sysData:
  - dataType: app
    group: service.bfl
    version: v1
    ops:
    - InstallDevApp
  - dataType: legacy_api
    group: api.intent
    version: v1
    ops:
    - POST
spec:
  versionName: 0.1.2
  requiredMemory: 100Mi
  limitedMemory: 1Gi
  requiredDisk: 100Mi
  requiredCpu: 0.05
  limitedCpu: 1
  fullDescription: 'A Terminus app development tool

    '
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.7-0'
entrances:
- name: devbox-svc
  port: 8080
  host: devbox-svc
  title: DevBox
  icon: https://file.bttcdn.com/appstore/devbox/icon.png
