olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: testpermission
  description: Firefox Browser
  icon: https://app.cdn.olares.com/appstore/firefox/icon.png
  appid: testpermission
  version: '1.0.15'
  title: Test Permission
  categories:
  - Utilities_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home/Documents
  - Home/AI
  provider:
  - appName: ollama
    providerName: ollamaclient  
spec:
  versionName: '131.0.3'
  fullDescription: |
    Firefox Browser, also known as Mozilla Firefox or simply Firefox, is a free and open-source web browser developed by the Mozilla Foundation and its subsidiary, the Mozilla Corporation. Firefox uses the Gecko layout engine to render web pages, which implements current and anticipated web standards.
  developer: Mozilla
  website: https://www.mozilla.org/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 3Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  doc: https://support.mozilla.org/
  supportArch:
  - amd64
  - arm64
  onlyAdmin: true
options:
  allowMultipleInstall: true  
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: testpermission
  port: 3000
  host: testpermission
  title: Firefox
  icon: https://app.cdn.olares.com/appstore/firefox/icon.png
  authLevel: public
  openMethod: window
  invisible: true
middleware:
  redis:
    namespace: db0
  mongodb:
    username: root
    databases:
    - name: bytebase
  postgres:
    username: plane
    password: plane
    databases:
    - name: plane
      distributed: true
  rabbitmq:
    username: plane
    vhosts:
      - name: plane
  minio:
    username: plane
    buckets:
      - name: plane
  mysql:
    username: ghost
    databases:
      - name: ghost
  mariadb:
    username: photoview
    databases:
      - name: photoview
tailscale: 
  acls:
  - proto: tcp
    dst:
    - "*:47990,47984,47989,48010"
  - proto: udp
    dst:
    - "*:47998,47999,48000,48002"          
envs:
  - envName: TEST_VERSION
    type: string
    required: false
    applyOnChange: true
    editable: true
    description: "env with options"
    options:
    - title: "Windows 11"
      value: "11"
    - title: "Windows 10"
      value: "10"
  - envName: TEST_PHONE
    required: false
    applyOnChange: true
    editable: true
    description: "env with regex"
    type: string
    regex: "^[0-9]{10}$"
  - envName: TEST_ROOT_PATH
    required: true
    applyOnChange: true
    description: "env with value from"
    valueFrom:
      envName: OLARES_SYSTEM_ROOT_PATH
      