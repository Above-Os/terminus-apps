metadata:
  description: 开源的 Notion、Miro 和 Airtable 替代品。
  title: AFFiNE
spec:
  fullDescription: |
    AFFiNE 是开源的一站式工作空间和操作系统，覆盖了组建知识库所需的各种模块——如维基、知识管理、演示文稿和数字资产。
    比 Notion 和 Miro 更好的选择。

    # Features
    能处理任何形式的内容块。文档和白板功能已完全整合。
    * 许多编辑器应用称能为生产力提供服务，但 AFFiNE 允许用户在无边界的画布上自由放置各种元素——如富文本、便签、网页、多视图数据库、链接页面、图形甚至是幻灯片。应有尽有。

    随时准备启动的多模态 AI 伙伴
    * 需要撰写专业的工作报告？想把大纲变成生动的演示幻灯片？需要将文章总结为清晰的思维导图？整理你的工作计划和任务列表？或者... 直接在一个平台上绘制和编码应用及网页原型？AFFiNE AI 帮助你将创意进行到底。

    本地优先&实时协作
    * 我们倾向于本地优先，确保你的数据始终在自己的硬盘上，省去云依赖。此外，AFFiNE 还支持网页和跨平台客户端的实时同步和协作。
    * 注意：自托管的 AFFiNE 目前还不支持多用户协作。

  upgradeDescription: |
    问题修复
    - 修复迁移 Job 执行顺序，确保数据库就绪后再执行迁移
    - 修复 PostgreSQL 和 Redis 依赖的等待检查
    - 修复健康检查配置，使用 TCP 端口检查替代 HTTP 端点
    - 修复部署启动顺序，防止竞态条件
    - 改进迁移任务的错误处理和重试逻辑

