olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: adguardhome
  description: Network-wide ads & trackers blocking DNS server
  icon: https://app.cdn.olares.com/appstore/adguardhome/icon.png
  appid: adguardhome
  version: '1.0.1'
  title: AdGuardHome
  categories:
  - Developer Tools
  - Productivity
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
    - Home
spec:
  versionName: '0.107.69'
  fullDescription: |
    Network-wide ads & trackers blocking DNS server
  developer: AdguardTeam
  website: https://adguard.com/
  sourceCode: https://github.com/AdguardTeam/AdGuardHome
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  requiredMemory: 500Mi
  limitedMemory: 2Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 200m
  limitedCpu: 2
  doc: https://github.com/AdguardTeam/AdGuardHome
  license:
  - text: GPL-3.0
    url: https://github.com/AdguardTeam/AdGuardHome?tab=GPL-3.0-1-ov-file
  supportArch:
    - amd64
    - arm64
options:
  allowedOutboundPorts:
    - 465
    - 587
    - 53
    - 67
    - 68
    - 784
    - 853
    - 8853
    - 5443
  dependencies:
    - name: olares
      type: system
      version: '>=1.12.2-0'
entrances:
- authLevel: internal
  host: adguardhome-svc
  icon: https://app.cdn.olares.com/appstore/adguardhome/icon.png
  name: adguardhome
  openMethod: window
  port: 80
  title: AdGuardHome
ports:
- name: tcp-53
  host: adguardhome-53-tcp
  port: 30053
  protocol: tcp
  exposePort: 53
- name: udp-53
  host: adguardhome-53-udp
  port: 30054
  protocol: udp
  exposePort: 53
tailscale: 
  acls:
  - proto: tcp
    dst:
    - "*:53"
  - proto: udp
    dst:
    - "*:53"    