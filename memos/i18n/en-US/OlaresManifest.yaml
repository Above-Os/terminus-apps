metadata:
  title: Memos
  description: A privacy-first, lightweight note-taking service
spec:
  fullDescription: "Memos is a privacy-first, lightweight note-taking service. Easily\
    \ capture and share your great thoughts.\n\nKey points\nOpen source and free to\
    \ use. \n- Embrace a future where creativity knows no boundaries with our open-source\
    \ solution. All features are free to use and will never be charged in any form\
    \ or content.\n\nPure text with added Markdown support. \n- Say goodbye to the\
    \ overwhelming mental burden of rich formatting and embrace a minimalist approach.\n\
    \nCustomize and share your notes effortlessly. \n- With our intuitive sharing\
    \ features, you can easily collaborate and distribute your notes with others.\n\
    \nRESTful API for third-party services. \n- Embrace the power of integration and\
    \ unleash new possibilities with our RESTful API support.\n"
  upgradeDescription: 'What''s Changed

    - Supports display of unfinished todo records in statistics;

    - Fixes HTML rendering to prevent XSS attacks;

    - Supports for Thai language


    Full release note at: https://github.com/usememos/memos/releases/tag/v0.22.2

    '
