spec:
  versionName: '0.22.2'
  fullDescription: |
    Memos is a privacy-first, lightweight note-taking service. Easily capture and share your great thoughts.

    Key points
    Open source and free to use. 
    - Embrace a future where creativity knows no boundaries with our open-source solution. All features are free to use and will never be charged in any form or content.
    
    Pure text with added Markdown support. 
    - Say goodbye to the overwhelming mental burden of rich formatting and embrace a minimalist approach.
    
    Customize and share your notes effortlessly. 
    - With our intuitive sharing features, you can easily collaborate and distribute your notes with others.

    RESTful API for third-party services. 
    - Embrace the power of integration and unleash new possibilities with our RESTful API support.

  upgradeDescription: |
    What's Changed
    - Supports display of unfinished todo records in statistics;
    - Fixes HTML rendering to prevent XSS attacks;
    - Supports for Thai language

    Full release note at: https://github.com/usememos/memos/releases/tag/v0.22.2

