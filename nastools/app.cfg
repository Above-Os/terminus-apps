app.cfg.version: 0.6.0
app.cfg.type: app
metadata:
  name: nastools
  description: Automated tool for NAS media library resource collection and sorting
  icon: https://file.bttcdn.com/appstore/nastools/icon.png
  appid: nastools
  version: 0.0.1
  title: Nastool
  categories:
  - Entertainment
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  promoteImage:
  - https://file.bttcdn.com/appstore/nastools/promote_image_1.jpg
  - https://file.bttcdn.com/appstore/nastools/promote_image_2.jpg
  - https://file.bttcdn.com/appstore/nastools/promote_image_3.jpg
  fullDescription: The original intention of NasTools is to realize the automatic
    management of film and television resources, release your hands and focus on viewing.
  supportArch:
  - amd64
entrances:
- name: nastools-svc
  port: 3000
  host: nastools-svc
  title: Nastool
  icon: https://file.bttcdn.com/appstore/nastools/icon.png
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.5.0-0'
