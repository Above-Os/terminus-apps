spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    欢迎使用 gpt-oss 系列，OpenAI 的开放权重模型旨在实现强大的推理能力、智能体任务以及灵活的开发者用例。

    # 模型：
    我们发布了两种开放模型：
    gpt-oss-120b
    — 适用于生产环境、通用用途、高推理能力的用例，可装入单个 80GB GPU（例如 NVIDIA H100 或 AMD MI300X）（117B 参数，其中 51B 活动参数）

    gpt-oss-20b
    — 适用于低延迟、本地或专用用例（21B 参数，其中 36B 活动参数）

    这两个模型均使用我们的 Harmony 响应格式进行训练，因此只能与 Harmony 格式一起使用，否则将无法正常工作。

    # 功能亮点
    - 宽松的 Apache 2.0 许可证：自由构建，无版权限制或专利风险——非常适合实验、定制和商业部署。
    - 可配置的推理强度：根据您的具体用例和延迟需求，轻松调整推理强度（低、中、高）。
    - 完整的思路：完全访问模型的推理过程，简化调试并增强对输出的信任。本功能不向最终用户展示。
    - 可微调：通过参数微调，根据您的具体用例完全定制模型。
    - 智能体功能：使用模型的原生功能进行函数调用、Web 浏览、Python 代码执行和结构化输出。
    - MXFP4 量化：使用 MXFP4 对 MoE 权重进行后训练，使 gpt-oss-120b 在单个 80GB GPU（例如 NVIDIA H100 或 AMD MI300X）上运行，而 gpt-oss-20b 模型则在 16GB 内存中运行。所有评估均采用相同的 MXFP4 量化。