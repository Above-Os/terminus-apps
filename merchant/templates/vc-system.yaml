        volumeMounts:
        - name: ssi-config
          mountPath: /app/config
          readOnly: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
      volumes:
      - name: ssi-config
        configMap:
          name: {{ .Release.Name }}-ssi-config

---
apiVersion: v1
kind: Service
metadata:
