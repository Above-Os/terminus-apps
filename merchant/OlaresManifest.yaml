olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: merchant
  description: Merchant application for business management
  icon: https://app.cdn.olares.com/appstore/transmission/icon.png
  appid: merchant
  version: '0.3.19'
  title: Merchant App
  categories:
    - Productivity

permission:
  appData: true
  appCache: true
spec:
  versionName: '0.3.19'
  featuredImage: https://app.cdn.olares.com/appstore/transmission/promote_image_1v2.webp
  promoteImage:
    - https://app.cdn.olares.com/appstore/transmission/promote_image_1v2.webp
  fullDescription: |
    Merchant App is a comprehensive business management application.

    # Features
    ## Easy & Powerful
    Designed for easy business operations and powerful management capabilities.

  developer: Merchant Team
  website: https://merchant-app.com/
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2Gi
  requiredDisk: 128Mi
  limitedDisk: 2Gi
  requiredCpu: 0.25
  limitedCpu: 3
  license:
    - text: MIT
      url: https://opensource.org/licenses/MIT
  supportArch:
    - amd64

middleware:
  postgres:
    username: merchant
    password: merchant
    databases:
      - name: merchant
        distributed: true
options:
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'
entrances:
  - name: merchant-front-svc
    port: 9000
    host: merchant-front-svc
    title: Merchant App
    authLevel: private
    invisible: false
    icon: https://app.cdn.olares.com/appstore/transmission/icon.png
  - name: vc-gateway
    port: 6005
    host: vc-gateway
    title: vc-gateway
    authLevel: public
    invisible: true
