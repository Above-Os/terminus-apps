olaresManifest.version: '0.10.0'
metadata:
  name: testenv
  description: Firefox Browser
  icon: https://app.cdn.olares.com/appstore/firefox/icon.png
  appid: testenv
  version: '1.0.30'
  title: Test env
  categories:
  - Utilities_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '131.0.3'
  fullDescription: |
    Firefox Browser, also known as Mozilla Firefox or simply Firefox, is a free and open-source web browser developed by the Mozilla Foundation and its subsidiary, the Mozilla Corporation. Firefox uses the Gecko layout engine to render web pages, which implements current and anticipated web standards.
  developer: Mozilla
  website: https://www.mozilla.org/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 3Gi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.5
  limitedCpu: 3
  doc: https://support.mozilla.org/
  supportArch:
  - amd64
  - arm64
options:
  allowMultipleInstall: true  
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: testenv
  port: 3000
  host: testenv
  title: Test env
  icon: https://app.cdn.olares.com/appstore/firefox/icon.png
olaresManifest.type: app
envs:
  - envName: TESTENV_VERSION
    type: string
    required: false
    applyOnChange: true
    editable: true
    description: "env with options"
    options:
    - title: "Windows 11"
      value: "11"
    - title: "Windows 10"
      value: "10"
  - envName: TESTENV_PHONE
    required: false
    applyOnChange: true
    editable: true
    description: "env with regex"
    type: string
    regex: "^[0-9]{10}$"
  - envName: TESTENV_ROOT_PATH
    required: false
    applyOnChange: true
    description: "env with value from"
    valueFrom:
      envName: OLARES_SYSTEM_ROOT_PATH
  - envName: TESTENV_NOT_EXIST
    required: false
    applyOnChange: true
    description: "env not exist"
    valueFrom:
      envName: OLARES_USER_NOT_EXIST     
  - envName: TESTENV_NOT_EXIST2
    required: true
    applyOnChange: true
    description: "env not exist2"
    valueFrom:
      envName: OLARES_USER_NOT_EXIST2