metadata:
  title: LangBot
  description: 大模型原生即时通信机器人平台

spec:
  fullDescription: |
    LangBot 是一款高稳定、支持扩展、多模态的大模型原生即时通信机器人平台
    
    特性
    - 大模型对话、Agent：支持多种大模型，适配群聊和私聊；具有多轮对话、工具调用、多模态能力，并深度适配 Dify。目前支持 QQ、QQ频道、企业微信、个人微信、飞书、Discord、Telegram 等平台。
    - 高稳定性、功能完备：原生支持访问控制、限速、敏感词过滤等机制；配置简单，支持多种部署方式。
    - 插件扩展、活跃社区：支持事件驱动、组件扩展等插件机制；适配 Anthropic MCP 协议；目前已有数十个插件
    - [New] Web 管理面板：支持通过浏览器管理 LangBot 实例