olaresManifest.version: '0.10.0'
olaresManifest.type: middleware
metadata:
  name: clickhouse
  appid: clickhouse
  description: The world's most popular open source database
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  version: '1.0.0'
  title: ClickHouse
  categories:
  - Developer Tools
  - Utilities
spec:
  versionName: '25.4.4'
  fullDescription: |
    ClickHouse is a high-performance, column-oriented SQL database management system (DBMS) for online analytical processing (OLAP).

  developer: ClickHouse
  website: https://www.clickhouse.com/
  doc: https://clickhouse.com/docs
  license:
  - text: Apache-2.0
    url: https://github.com/ClickHouse/ClickHouse?tab=Apache-2.0-1-ov-file
  sourceCode: https://github.com/ClickHouse/ClickHouse
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 2Gi
  limitedMemory: 8Gi
  requiredDisk: 20Gi
  limitedDisk: 100Gi
  requiredCpu: 100m
  limitedCpu: 20000m
  supportArch:
  - amd64
  - arm64
  runAsUser: true
  onlyAdmin: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.5-0'
  images:
    - apecloud/clickhouse:25.4.4-debian-12-r1
    - docker.io/beclab/library-busybox:1.37.0-musl
entrances:
  - name: clickHouse
    port: 9000
    host: clickhouse-svc
    title: ClickHouse
    icon: https://app.cdn.olares.com/appstore/mysql/icon.png
    invisible: true
