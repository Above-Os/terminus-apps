terminusManifest.version: '0.7.0'
terminusManifest.type: app
metadata:
  name: calendar
  icon: https://file.bttcdn.com/appstore/calendar/icon.png
  description: Calendar
  appid: calendar
  title: Calendar
  version: 0.0.1
