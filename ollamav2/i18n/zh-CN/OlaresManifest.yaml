metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。  
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个非常有价值的工具。  
    使用 Ollama，您可以轻松下载和运行 LLMs，自定义并创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B

  upgradeDescription: |
    将 Ollama 版本升级至 v0.13.1

    # 新增模型
    - Ministral-3：Ministral 3 系列专为边缘部署而设计，可在多种硬件上运行。
    - Mistral-Large-3：适用于生产级任务和企业级工作负载的通用多模态混合专家模型。

    # 更新内容
    - nomic-embed-text 现在默认使用 Ollama 的引擎
    - 新增对 cogito-v2.1 的工具调用支持
    - 修复了 CUDA 显存发现问题
    - 修复了 Ollama 应用中的文档链接
    - 修复了在纯 CPU 系统上模型会被移除的问题
    - Ollama 现在会更好地渲染错误信息，而不是显示“Unmarshal:”错误
    - 修复了在旧版 GPU 上无法检测到 CUDA GPU 的问题
    - 为 cogito-v2.1 添加了思维导图和工具解析功能

    **完整版本说明：**
    https://github.com/ollama/ollama/releases/tag/v0.13.1
