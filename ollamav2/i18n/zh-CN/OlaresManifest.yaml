metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。  
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个非常有价值的工具。  
    使用 Ollama，您可以轻松下载和运行 LLMs，自定义并创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B  
    - Llama 3 70B  
    - Phi 3 Mini 3.8B  
    - Phi 3 Medium 14B  
    - Gemma 2 9B  
    - Gemma 2 27B  
    - Mistral 7B  
    - Moondream 2 1.4B  
    - Neural Chat 7B  
    - Starling 7B  
    - Code Llama 7B  
    - Llama 2 Uncensored 7B  
    - LLaVA 7B  
    - Solar 10.7B  

  upgradeDescription: |
    将 Ollama 版本升级至 v0.13.0

    # 新模型

    - DeepSeek-OCR：DeepSeek-OCR 使用光学 2D 映射来压缩长上下文，在减少视觉标记的情况下实现高 OCR 精度，并在文档处理中展现出实际价值。
    - Cogito-V2.1：指令优化的生成模型，目前是美国公司开发的最佳开源轻量级语言学习模型 (LLM)。

    # 更新内容

    - 现在支持 DeepSeek-OCR
    - Ollama 引擎现在支持 DeepSeek-V3.1 架构
    - 修复了 Ollama 0.12.11 在 CUDA 上出现的性能问题
    - 修复了 Linux 安装包缺少必需的 Vulkan 库的问题
    - 改进了在容器/cgroups 环境中的 CPU 和内存检测
    - 改进了 AMD GPU 的显存信息检测
    - 改进了键值缓存性能，不再需要碎片整理

    完整版本说明：
    https://github.com/ollama/ollama/releases/tag/v0.13.0
