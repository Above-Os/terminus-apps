metadata:
  title: Gemma3 27B (vLLM)
  description: 目前在单个 GPU 上运行的功能最强大的模型。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    Gemma 是 Google 基于 Gemini 技术构建的轻量级模型系列。Gemma 3 模型采用多模态模型（可处理文本和图像），并配备 128K 上下文窗口，支持超过 140 种语言。Gemma 3 提供 270M、1B、4B、12B 和 27B 四种参数大小，在问答、摘要和推理等任务中表现出色，其紧凑的设计使其能够在资源有限的设备上部署。

    # 输入和输出
    输入：
    - 文本字符串，例如问题、提示或待摘要的文档
    - 图像，已标准化为 896 x 896 分辨率，每幅图像编码为 256 个 token
    - 4B、12B 和 27B 大小的输入上下文总计 128K 个 token，1B 大小的输入上下文总计 32K 个 token

    输出：
    - 根据输入生成的文本，例如问题的答案、图像内容的分析或文档的摘要
    - 总共 8192 个 token 的输出上下文

    # 主要特性
    图像和文本输入：多模态功能让您可以输入图像和文本来理解和分析视觉数据。
    128K token 上下文：超大输入上下文，可用于分析更多数据和解决更复杂的问题。
    函数调用：构建自然语言接口，以便与编程接口协同工作。
    广泛的语言支持：使用您的语言进行工作，或通过对超过 140 种语言的支持来扩展您的 AI 应用程序的语言能力。
    开发人员友好的模型大小：选择最适合您的任务和计算资源的模型大小（270M、1B、4B、12B、27B）和精度级别。