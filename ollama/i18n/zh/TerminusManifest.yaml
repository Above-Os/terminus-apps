metadata:
  description: 开始使用并运行大型语言模型吧。 
  title: Ollama
spec:
  fullDescription: |
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个很有价值的工具。使用 Ollama，您可以轻松下载和运行 LLMs，自定义和创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。
    
    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B	

  upgradeDescription: |
    修复了模型的 SYSTEM 消息未被应用的问题。

    完整的发布说明请访问：https://github.com/ollama/ollama/releases/tag/v0.2.5
