metadata:
  title: Ollama
  description: Get up and running with large language models.
spec:
  fullDescription: "Ollama is a user-friendly interface for running large language\
    \ models (LLMs) locally. It is a valuable tool for researchers, developers, and\
    \ anyone who wants to experiment with language models. With Ollama, you can easily\
    \ download and run LLMs, customize and create your own, and chat with your LLMs\
    \ using files on your device.\n\nOllama supports a wide range of models, including:\n\
    - Llama 3\t8B\n- Llama 3\t70B\t\n- Phi 3 Mini\t3.8B\t\n- Phi 3 Medium\t14B\t\n\
    - Gemma 2\t9B\t\n- Gemma 2\t27B\t\n- Mistral\t7B\t\n- Moondream 2\t1.4B\t\n- Neural\
    \ Chat\t7B\t\n- Starling\t7B\t\n- Code Llama\t7B\t\n- Llama 2 Uncensored\t7B\t\
    \n- LLaVA\t7B\t\n- Solar\t10.7B\t\n"
  upgradeDescription: 'Changed to cluster-scoped app structure

    '
