metadata:
  title: Llama 3.1 8B (Ollama)
  description: Meta 的全新先进模型，提供 8B、70B 和 405B 参数大小。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    Meta Llama 3.1 多语言大型语言模型 (LLM) 集合包含一系列经过预训练且指令调优的生成模型，大小分别为 8B、70B 和 405B（文本输入/文本输出）。Llama 3.1 指令调优的纯文本模型（8B、70B、405B）针对多语言对话用例进行了优化，在常见的行业基准测试中超越了许多现有的开源和封闭式聊天模型。

    # 模型
    Llama 3.1 系列可用模型：
    - 8B
    - 70B
    - 405B

    Llama 3.1 405B 是首个在常识、可操作性、数学、工具使用和多语言翻译等方面堪比顶级 AI 模型的公开模型。
    8B 和 70B 模型的升级版支持多语言，上下文长度显著增加至 128K，并配备了最先进的工具，整体推理能力也更加强大。这使得 Meta 的最新模型能够支持高级用例，例如长篇文本摘要、多语言对话代理和编程助手。
