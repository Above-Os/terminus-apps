olaresManifest.version: '0.10.0'
metadata:
  name: ntfy
  description: ntfy (pronounced "notify") is a simple HTTP-based pub-sub notification service.
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  appid: ntfy
  version: '1.0.0'
  title: Ntfy
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '2.16.0'
  fullDescription: |
    ntfy (pronounced "notify") is a simple HTTP-based pub-sub notification service.
    With ntfy, you can send notifications to your phone or desktop via scripts from any computer, without having to sign up or pay any fees.
    If you'd like to run your own instance of the service, you can easily do so since ntfy is open source.
  developer: binwiederhier
  website: https://ntfy.sh/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 256Mi
  limitedMemory: 2Gi
  requiredDisk: 128Mi
  limitedDisk: 1Gi
  requiredCpu: 0.5
  limitedCpu: 1
  doc: https://docs.ntfy.sh/
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
entrances:
  - authLevel: internal
    host: ntfyingress
    icon: https://app.cdn.olares.com/appstore/bluesky/icon.png
    name: ntfy
    openMethod: window
    port: 8080
    title: Ntfy
olaresManifest.type: app
envs:
  - envName: SMTP_SERVER
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_SERVER
    applyOnChange: true
  - envName: SMTP_PORT
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_PORT
    applyOnChange: true
  - envName: SMTP_LOGIN
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_USERNAME
    applyOnChange: true
  - envName: SMTP_PASSWORD
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_PASSWORD
    applyOnChange: true
  - envName: SMTP_FROM_ADDRESS
    required: false
    valueFrom:
      envName: OLARES_USER_SMTP_FROM_ADDRESS
    applyOnChange: true
  - envName: OLARES_USER_TIMEZONE
    required: false
    valueFrom:
      envName: OLARES_USER_TIMEZONE
    applyOnChange: true
