spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    LLaVA 是一个多模态模型，它结合了视觉编码器和 Vicuna，用于通用的视觉和语言理解，实现了令人印象深刻的聊天功能，其精神与多模态 GPT-4 的精神相符。

    它是一个基于 Transformer 架构的自回归语言模型。基础 LLM：lmsys/vicuna-13b-v1.5

    # LLaVA 1.6 中的新功能：
    - 输入图像分辨率提升至 4 倍，支持 672x672、336x1344 和 1344x336 分辨率。
    - 更强大的视觉推理和 OCR 能力，并改进了视觉指令调优数据组合。
    - 更强大的视觉对话功能，适用于更多场景，涵盖不同的应用。
    - 更强大的世界知识和逻辑推理能力。
