metadata:
  title: Qwen3-Reranker 4B (vLLM)
  description: Setting new standards in multilingual text embedding and relevance ranking!

spec:
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## Model OVERVIEW ##    
    Qwen3-Reranker 是 Qwen3 Embedding 系列中的专有模型，专为文本嵌入、检索和重排序任务而设计。它基于先进的 Qwen3 基础模型构建，利用强大的多语言文本理解能力，在嵌入和重排序应用的多个基准测试中提供卓越的性能。

    该系列继承了其基础模型卓越的多语言能力、长文本理解和推理能力。Qwen3 Embedding 系列在多个文本嵌入和排序任务中取得了显著进展，包括文本检索、代码检索、文本分类、文本聚类和双语文本挖掘。

    亮点：
    - 提供 0.6B、4B 和 8B 参数版本
    - 支持 119 种语言
    - 在 MMTEB、MTEB 和 MTEB-Code 基准测试中均达到最佳性能

    赋能用例：
    文档检索、RAG、分类、情感分析、代码搜索等等！