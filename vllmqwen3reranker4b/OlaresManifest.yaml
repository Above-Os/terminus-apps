---
olaresManifest.version: '0.10.0'
olaresManifest.type: app

metadata:
  name: vllmqwen3reranker4b
  icon: https://app.cdn.olares.com/appstore/llm/vllm/rerank/Qwen3-Reranker.png
  description: Setting new standards in multilingual text embedding and relevance ranking!
  appid: vllmqwen3reranker4b
  title: Qwen3-Reranker 4B (vLLM)
  version: '1.0.3'
  categories:
    - AI

entrances:
  - authLevel: internal
    host: vllmclient
    icon: https://app.cdn.olares.com/appstore/llm/vllm/rerank/Qwen3-Reranker.png
    name: vllmclient
    openMethod: default
    port: 8080
    title: Qwen3-Reranker 4B API
    invisible: true

spec:
  versionName: 'Qwen/Qwen3-Reranker-4B'
  fullDescription: |
    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.

    ## Model OVERVIEW ##    
    Qwen3-Reranker is a proprietary model within the Qwen3 Embedding series, designed specifically for text embedding, retrieval, and reranking tasks. Built upon the advanced Qwen3 foundation model, it leverages robust multilingual text understanding capabilities to deliver state-of-the-art performance across multiple benchmarks for embedding and reranking applications.

    This series inherits the exceptional multilingual capabilities, long-text understanding, and reasoning skills of its foundational model. The Qwen3 Embedding series represents significant advancements in multiple text embedding and ranking tasks, including text retrieval, code retrieval, text classification, text clustering, and bilingual   text mining.

    Highlights:
    - Available in 0.6B, 4B, and 8B parameter versions
    - Supports 119 languages
    - Achieves state-of-the-art performance on MMTEB, MTEB, and MTEB-Code benchmarks

    Empowering Use Cases:
    Document retrieval, RAG, classification, sentiment analysis, code search, and more!

  developer: Alibaba
  website: https://qwenlm.github.io/blog/qwen3-embedding/
  sourceCode: https://huggingface.co/Qwen/Qwen3-Reranker-4B
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://github.com/QwenLM/Qwen3-Embedding
  license:
    - text: Apache-2.0
      url: https://huggingface.co/Qwen/Qwen3-Reranker-4B

  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  limitedCpu: 5
  requiredCpu: 150m
  requiredDisk: 20Gi
  limitedDisk: 50Gi
  limitedMemory: 16Gi
  requiredMemory: 8Gi
  requiredGpu: 16Gi
  limitedGpu: 32Gi
  {{- else }}
  requiredMemory: 64Mi
  limitedMemory: 800Mi
  requiredDisk: 50Mi
  limitedDisk: 200Mi
  requiredCpu: 10m
  limitedCpu: 800m
  {{- end }}

  supportArch:
    - amd64
    - arm64

permission:
  appData: true
  appCache: true

options:
  apiTimeout: 0
  appScope:
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
    clusterScoped: true
    appRef:
      - vllmqwen3reranker4b
  {{- else }}
    clusterScoped: false
  {{- end }}
  dependencies:
    - name: olares
      version: '>=1.12.2-0'
      type: system
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  {{- else }}
    - name: vllmqwen3reranker4b
      type: application
      version: '>=1.0.1'
      mandatory: true
  {{- end }}

provider:
- name: vllmqwen3reranker4b
  entrance: vllmclient
  paths: ["/*"]
  verbs: ["*"]