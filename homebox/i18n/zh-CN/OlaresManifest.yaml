metadata:
  title: HomeBox
  description: 面向家庭用户的库存与组织系统 HomeBox 的延续与优化之作
spec:
  fullDescription: |
    HomeBox 是专为家庭用户打造的库存与组织系统！专注于简单易用，HomeBox 是满足你家中物品库存、组织和管理需求的完美解决方案。在开发本项目时，我们始终遵循以下原则：

    - 🧘 简单但可扩展——HomeBox 追求即用即走，无需复杂设置；在此基础上仍保留充分的扩展空间，能随你的基础设施需求灵活升级。
    - 🚀 速度飞快 —— HomeBox 用 Go 编写，运行极为高效，部署所需资源极少。一般情况下，整个容器的空闲内存占用低于 50MB。
    - 📦 便携可用 —— HomeBox 设计为可在任何地方运行。我们使用 SQLite 和内置的 Web UI，使部署、使用和备份变得十分容易。

    主要功能：

    - 📇 丰富的组织能力 —— 将物品按类别、位置和标签进行组织。你还可以创建自定义字段来存储物品的附加信息。
    - 🔍 强大的搜索 —— 使用强大的搜索功能，快速找到库存中的物品。
    - 📸 图片上传 —— 为物品上传图片，便于识别。
    - 📄 文档与保修追踪 —— 跟踪物品的重要文档和保修信息。
    - 💰 购买与维护记录 —— 记录物品的购买日期、价格和维护计划。
    - 📱 响应式设计 —— HomeBox 可在任何设备上良好工作，包括桌面、平板和智能手机。

  upgradeDescription: |

    - 通过条形码获取产品信息（@crumbowl，#818）
    - 支持监听 Unix 套接字和 systemd 套接字（@balki，#878）
    - 为 Markdown 添加设置图片尺寸的插件（@adamantike，#901）
    - 添加对使用证书的 Postgres 身份验证支持（@tankerkiller125，#897）
    - 创建加固（hardened）版 Docker 镜像（@tankerkiller125，#955）

    提示

    - 我们带有 -hardened 后缀的 Docker 镜像为实验性版本，可能会出现在其他 Docker 构建中不常见的错误。

    重大缺陷修复

    - 生成缩略图时使用纵横比（@tankerkiller125，#857）
    - 修复 Windows 路径（@tankerkiller125，#917）
    - 修复在向条目添加额外附件时的照片显示问题

    变更内容

    - 修复由于逻辑反转导致 HBOX_LOG_LEVEL 环境变量被忽略的问题
    - 为旧版 SQLite 时间戳添加迁移（@mcarbonne，#869）
    - 允许在 fork 的仓库上运行 GitHub Actions（@mcarbonne，#870）
    - 当启用终身保修时，修复保修信息区块的可见性
    - 修复前端标签选择器中重复标签的创建
    - 将 label 参数传递给打印命令模板（@alhafoudh，#886）
    - 修复 GitHub Actions Docker 工作流中访问机密的语法错误
    - 修复前端扫码：在成功扫描二维码后关闭扫码弹窗（@Ahmosys，#889）
    - 修复前端位置：使用“创建并添加另一个”时保留父位置（@Ahmosys，#879）
    - 修复在关闭期间缩略图订阅中的空指针解引用崩溃
    - 使搜索对重音不敏感（@mattogodoy，#887）
    - 每日分析（Daily Analytics）（@tankerkiller125，#896）
    - 修复 Windows 构建并重新应用 Unix 套接字支持（@balki，#906）
    - 为标签制作器添加外部标签服务支持（@alhafoudh，#913）
    - 修复 Postgres 数据库的重音不敏感搜索（@mattogodoy，#932）
    - 修复：允许标签描述最多 1000 个字符（@adamantike，#948）
    - 将 content-disposition 改为 inline 以修复附件问题（@tonyaellie，#950）
    - 修复标签名称长度（@natilou，#822）
    - 功能：改进重复项处理（@tonyaellie，#927）
    - 修复：移除 log.Fatal，改为返回错误（@adamantike，#953）
    - 改进对话框，支持在编辑模式下打开图片对话框并进行删除（@tonyaellie，#951）
