olaresManifest.version: '0.10.0'
metadata:
  name: isaaclab
  description: Unified framework for robot learning built on NVIDIA Isaac Sim
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  appid: isaaclab
  version: '1.0.0'
  title: IsaacLab
  categories:
  - Productivity_v112
  - Utilities
permission:
  appData: true
  appCache: true
  userData:
  - Home
spec:
  versionName: '2.3.2'
  fullDescription: |
    Isaac Lab is a GPU-accelerated, open-source framework designed to unify and simplify robotics research workflows,
    such as reinforcement learning, imitation learning, and motion planning.
    Built on NVIDIA Isaac Sim, it combines fast and accurate physics and sensor simulation,
    making it an ideal choice for sim-to-real transfer in robotics.
    
    Isaac Lab provides developers with a range of essential features for accurate sensor simulation,
    such as RTX-based cameras, LIDAR, or contact sensors.
    The framework's GPU acceleration enables users to run complex simulations and computations faster,
    which is key for iterative processes like reinforcement learning and data-intensive tasks.
    Moreover, Isaac Lab can run locally or be distributed across the cloud, offering flexibility for large-scale deployments.
  developer: NVIDIA
  website: https://www.nvidia.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  {{- if and .Values.admin .Values.bfl.username (eq .Values.admin .Values.bfl.username) }}
  requiredMemory: 15Gi
  limitedMemory: 40Gi
  requiredDisk: 15Gi
  limitedDisk: 25Gi
  requiredCpu: 8
  limitedCpu: 20
  requiredGpu: 10Gi
  limitedGpu: 24Gi
  {{- else }}
  requiredMemory: 15Gi
  limitedMemory: 40Gi
  requiredDisk: 15Gi
  limitedDisk: 25Gi
  requiredCpu: 8
  limitedCpu: 20
  {{- end }}
  doc: https://isaac-sim.github.io/IsaacLab/main/index.html
  supportArch:
  - amd64
  - arm64
options:
  apiTimeout: 0
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.3-0'
entrances:
  - name: terminal
    port: 8080
    host: isaaclabingress
    title: IsaacLab Terminal
    icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
    openMethod: window
ports:
  - name: isaaclab_udp
    host: isaaclab
    port: 47998
    protocol: udp
    exposePort: 47998
  - name: isaaclab_tcp
    host: isaaclab
    port: 49100
    protocol: tcp
    exposePort: 49100
olaresManifest.type: app
