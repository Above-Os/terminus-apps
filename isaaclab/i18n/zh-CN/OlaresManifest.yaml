metadata:
  title: Isaac Lab
  description: 基于NVIDIA Isaac Sim构建的机器人学习统一框架
spec:
  fullDescription: |
    Isaac Lab是一个基于GPU加速的开源框架，旨在统一并简化机器人研究工作流，例如强化学习、模仿学习和运动规划。
    该框架基于NVIDIA Isaac Sim构建，融合了快速且精确的物理模拟与传感器模拟功能，使其成为机器人领域“仿真到真实世界”转移的理想选择。
    
    Isaac Lab为开发者提供了一系列用于精确传感器模拟的核心功能，如基于RTX的摄像头、激光雷达（LIDAR）或接触传感器。
    其GPU加速特性使用户能够更快运行复杂模拟与计算任务，这对于强化学习等迭代过程及数据密集型任务至关重要。
    此外，该框架支持本地运行或云端分布式部署，为大规模部署提供了灵活性。