apiVersion: v1
kind: Service
metadata:
  name: obridge-chain-client-evm-avax-server-9000
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: obridge-chain-client-evm-avax-9000
  type: ClusterIP
  ports:
    - protocol: TCP
      name: obridge-chain-client-evm-avax-api-9000
      port: 9100
      targetPort: 9100
---
# Source: obridge-chain-client-evm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: obridge-chain-client-evm-avax-9000
  namespace: {{ .Release.Namespace }}
  labels:
    app: obridge-chain-client-evm-avax-9000
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obridge-chain-client-evm-avax-9000
  template:
    metadata:
      labels:
        app: obridge-chain-client-evm-avax-9000
    spec:
      containers:
        - name: obridge-chain-client-evm-avax-9000
          image: kldtks/edge:otmoic-chainclient-evm-bbd15284
          ports:
            - containerPort: 9100
          env:
            - name: CLEAR_PADDING
              value: 'true'
            - name: "STATUS_KEY"
              value: "obridge-chain-client-status-report-avax"
            - name: CHAIN_TYPE
              value: "evm"
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password }}
            - name: EVM_CLIENT_PORT
              value: "9100"
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: SYSTEM_CHAIN_ID
              value: "9000"
            - name: CHAIN_ID
              value: "43113"
            - name: OS_API_KEY
              value: {{ .Values.os.appKey }}
            - name: OS_API_SECRET
              value: {{ .Values.os.appSecret }}
            - name: OS_SYSTEM_SERVER
              value: system-server.user-system-{{ .Values.bfl.username }}
            - name: CONTRACT_ADDRESS
              value: "0x1016A0886b4AeD69043367d501a99cfBAaB052B5"
            - name: START_BLOCK
              value: "0"
            - name: RPC_URL
              value: "https://avalanche-fuji-c-chain-rpc.publicnode.com"
            - name: START_TOP_HEIGHT
              value: 'true'
            - name: AUTO_START
              value: 'false'
