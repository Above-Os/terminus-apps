app.cfg.version: v1
metadata:
  name: otmoiclp
  description: "Otmoic LP"
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
  appid: otmoiclp
  version: 0.0.1
  title: Otmoic LP
  categories:
  - utils
entrance:
  name: traefik
  port: 80
permission:
  appData: true
  sysData:
  - dataType: key
    group: secret.vault
    version: v1
    ops:
    - Info
    - Sign
  - dataType: key
    group: portfolio
    version: v1
    ops:
    - MarketInfo
    - SubMarkets
    - Depth
    - Deal
    - SupportAccount
    - OpenOrder
    - Account
    - Trans
    - Prices
    - CreateOrder
    - CancelOrder
    - AddSubMarkets
    - RemoveSubMarkets
  - dataType: legacy_api
    group: websocket.portfolio
    version: v1
    ops:
    - GET
middleware:
  redis:
    username: "redis"
    databases:
    - name: "0"
    - name: "4"
    - name: "9"
  mongodb:
    username: "root"
    databases:
    - name: "lp_store"
    - name: "businessHistory"