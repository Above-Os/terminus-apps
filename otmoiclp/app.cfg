app.cfg.version: v0.4
metadata:
  name: otmoiclp
  description: Otmoic LP
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
  appid: otmoiclp
  version: 0.0.7
  title: Otmoic LP
  categories:
  - Blockchain
permission:
  appData: true
  sysData:
  - dataType: key
    group: secret.vault
    version: v1
    ops:
    - Info
    - Sign
  - dataType: key
    group: portfolio
    version: v1
    ops:
    - MarketInfo
    - SubMarkets
    - Depth
    - Deal
    - SupportAccount
    - OpenOrder
    - Account
    - Trans
    - Prices
    - CreateOrder
    - CancelOrder
    - AddSubMarkets
    - RemoveSubMarkets
  - dataType: legacy_api
    group: websocket.portfolio
    version: v1
    ops:
    - GET
spec:
  versionName: 0.0.7
  fullDescription: Otmoic LP
  developer: ByteTrade
  submitter: ByteTrade
  language:
  - en
  requiredMemory: 256Mi
  limitedMemory: 512Mi
  requiredDisk: 128Mi
  limitedDisk: 256Mi
  requiredCpu: 0.25
  limitedCpu: 0.5
middleware:
  redis:
    username: redis
    databases:
    - name: db0
    - name: db4
    - name: db9
  mongodb:
    username: root
    databases:
    - name: lp_store
    - name: businessHistory
options:
  dependencies:
  - name: terminus
    type: system
    version: '>=0.3.6-0'
entrances:
- name: traefik
  port: 80
  host: traefik
  title: Otmoic LP
  icon: https://file.bttcdn.com/appstore/obridgelpnode/icon.png
app.cfg.type: app
