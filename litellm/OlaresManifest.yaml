olaresManifest.version: "0.10.0"
olaresManifest.type: app
metadata:
  name: litellm
  icon: https://app.cdn.olares.com/appstore/litellm/icon.png
  description: LiteLLM Proxy - Call 100+ LLMs in OpenAI format
  appid: litellm
  title: LiteLLM Proxy
  version: "1.0.0"
  categories:
    - Utilities_v112
    - Productivity
spec:
  versionName: "1.81.4"
  promoteImage:
    - https://app.cdn.olares.com/appstore/litellm/1.webp
    - https://app.cdn.olares.com/appstore/litellm/2.webp
    - https://app.cdn.olares.com/appstore/litellm/3.webp
  fullDescription: |
    LiteLLM is a Python SDK and Proxy Server (AI Gateway) to call 100+ LLM APIs in OpenAI (or native) format, with cost tracking, guardrails, loadbalancing and logging.

    Features:
    - Unified API: Call 100+ LLM APIs (OpenAI, Anthropic, Azure, Bedrock, VertexAI, etc.) in OpenAI format
    - Cost Tracking: Track costs across all providers
    - Load Balancing: Distribute requests across multiple models/endpoints
    - Guardrails: Content filtering and safety checks
    - Logging & Observability: Comprehensive logging and monitoring
    - Rate Limiting: Built-in rate limiting and throttling
    - Proxy Server: Deploy as an AI Gateway/Proxy server
    - Multi-tenant: Support for multiple users and teams

  upgradeDescription: |
    Initial release
    - LiteLLM Proxy server deployment
    - Support for 100+ LLM providers
    - Cost tracking and monitoring
    - Load balancing and failover

  developer: BerriAI
  website: https://www.litellm.ai
  sourceCode: https://github.com/BerriAI/litellm
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  doc: https://docs.litellm.ai
  license:
    - text: MIT
      url: https://github.com/BerriAI/litellm/blob/main/LICENSE
  limitedCpu: 4
  requiredCpu: 100m
  requiredDisk: 1Gi
  limitedDisk: 500Gi
  limitedMemory: 8Gi
  requiredMemory: 512Mi
  supportArch:
    - amd64
    - arm64
permission:
  appData: true
  appCache: true
options:
  apiTimeout: 0
  dependencies:
    - name: olares
      version: ">=1.12.2-0"
      type: system
entrances:
  - name: litellmui
    host: litellmingress
    port: 8080
    title: LiteLLM Proxy
    icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
    authLevel: private
    openMethod: window
  - name: litellmapi
    host: litellm-svc
    icon: https://app.cdn.olares.com/appstore/ollama/icon.png
    openMethod: window
    port: 80
    title: LiteLLM Proxy API
    authLevel: internal
middleware:
  postgres:
    username: litellm
    password: litellm
    databases:
      - name: litellm
        distributed: false
envs:
  - envName: LITELLM_MASTER_KEY
    required: true
    type: password
    editable: false
    regex: '^[\w\-!@#$%^&*()+={}\[\]:,.?~]{8,}$'
    description: "Master API key for LiteLLM (minimum 8 characters)"
