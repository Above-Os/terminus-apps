  title: Cogito 14B (Ollama)
  description: 第一个实现真正迭代自我改进的模型

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 模型概览 ##
    Cogito 模型基于迭代蒸馏与放大 (IDA) 技术构建，不仅能够进行更长时间的搜索，还能通过自我改进获得更强大的直觉，为超级智能铺平道路。

    Cogito v1 预览版是 Deep Cogito 开发的一系列混合推理模型，在大多数标准基准测试中，其性能均优于同规模的最佳公开模型，包括 LLaMA、DeepSeek 和 Qwen 的同类模型。

    # 模型
    我们即将发布规模达 3B、8B、14B、32B 和 70B 的最强 LLM

    # 功能
    迭代式自我改进
    - 首个推理模型，旨在提升核心智能，而不仅仅是搜索时间
    - 通过提炼推理过程，模型能够发展出更强的“直觉”
    - 推理链比 DeepSeek R1 缩短 60%，且性能卓越

    突破性效率
    - 完整的模型系列，总成本低于 350 万美元
    - 显著高于资本密集型方法的效率
    - 证明超级智能研究并非仅限于大型科技公司

    开放超级智能
    - 所有模型均以开放许可发布，可用于商业用途
    - 使用 <think> 标签，推理过程完全透明
    - 在我们的研究基础上构建，或部署到任何地方，不受限制