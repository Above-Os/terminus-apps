  title: Elasticsearch

spec:
  fullDescription: |
    Elasticsearch 是一款开源的分布式搜索和分析引擎，专为速度、规模和 AI 应用而打造。作为一个检索平台，它实时存储结构化、非结构化和矢量数据，提供快速的混合搜索和矢量搜索，支持可观测性和安全分析，并赋能 AI 驱动的应用，使其具备高性能、高准确度和高相关性。

    Elasticsearch 支持的应用场景包括：
    - 检索增强生成 (RAG)
    - 矢量搜索
    - 全文搜索
    - 日志
    - 指标
    - 应用性能监控 (APM)
    - 安全日志
    ……以及更多！
