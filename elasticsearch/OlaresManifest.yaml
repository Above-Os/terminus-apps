olaresManifest.version: '0.10.0'
olaresManifest.type: middleware
metadata:
  name: elasticsearch
  appid: elasticsearch
  description: Free and Open Source, Distributed, RESTful Search Engine
  icon: https://app.cdn.olares.com/appstore/elasticsearch/icon.png
  version: '8.0.1'
  title: Elasticsearch
  categories:
  - Developer Tools
  - Utilities
spec:
  versionName: '8.8.2'
  fullDescription: |
    Elasticsearch is an open source, distributed search and analytics engine built for speed, scale, and AI applications. As a retrieval platform, it stores structured, unstructured, and vector data in real time â€” delivering fast hybrid and vector search, powering observability and security analytics, and enabling AI-driven applications with high performance, accuracy, and relevance.

    Use cases enabled by Elasticsearch include:
    - Retrieval Augmented Generation (RAG)
    - Vector search
    - Full-text search
    - Logs
    - Metrics
    - Application performance monitoring (APM)
    - Security logs
    ... and more!

  developer: Elasticsearch B.V.
  website: https://www.elastic.co
  doc: https://www.elastic.co/docs
  sourceCode: https://github.com/elastic/elasticsearch
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 2Gi
  limitedMemory: 80Gi
  requiredDisk: 512Mi
  limitedDisk: 10Gi
  requiredCpu: 100m
  limitedCpu: 2000m
  supportArch:
  - amd64
  - arm64
  runAsUser: true
  onlyAdmin: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  images:
    - elasticsearch:8.8.2
    - prometheuscommunity/elasticsearch-exporter:v1.7.0
    - apecloud/curl-jq:0.1.0
    - apecloud/elasticsearch-plugins:8.8.2
    - apecloud/elasticsearch-agent:0.1.0
entrances:
  - name: elasticsearch
    port: 9200
    host: elasticsearch-mdit-headless
    title: Elasticsearch
    icon: https://app.cdn.olares.com/appstore/elasticsearch/icon.png
    invisible: true
