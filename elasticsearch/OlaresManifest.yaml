olaresManifest.version: '0.10.0'
olaresManifest.type: middleware
metadata:
  name: elasticsearch
  appid: elasticsearch
  description: Olares Middleware for elasticsearch
  icon: https://file.bttcdn.com/appstore/default/defaulticon.webp
  version: '1.0.11'
  title: Elasticsearch
  categories:
  - Developer Tools
  - Utilities
spec:
  onlyAdmin: true
  versionName: '8.8.2'
  fullDescription: |
    Minio is a popular document-oriented NoSQL database used for storing and retrieving data. It is designed to provide scalability, flexibility, and high performance for modern applications.

    This MongoDB middleware is based on Percona Server for MongoDB 6.0.4-3. It is a highly scalable database that is fully compatible with MongoDB 6.0.4 Community Edition.

    You can find the full list of new features and improvements in MongoDB 6.0.4 Community edition release notes: https://www.mongodb.com/docs/v6.0/release-notes/6.0/.

  developer: elastic
  website: https://www.elastic.co
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 2Gi
  limitedMemory: 80Gi
  requiredDisk: 512Mi
  limitedDisk: 10Gi
  requiredCpu: 100m
  limitedCpu: 2000m
  supportArch:
  - amd64
  - arm64
  runAsUser: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  images:
    - elasticsearch:8.8.2
    - prometheuscommunity/elasticsearch-exporter:v1.7.0
    - apecloud/curl-jq:0.1.0
    - apecloud/elasticsearch-plugins:8.8.2
    - apecloud/elasticsearch-agent:0.1.0
entrances:
  - name: elasticsearch
    port: 9200
    host: elasticsearch-mdit-headless
    title: Elasticsearch
    icon: https://file.bttcdn.com/appstore/default/defaulticon.webp
    invisible: true
