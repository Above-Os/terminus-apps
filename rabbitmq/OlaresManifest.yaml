olaresManifest.version: '0.10.0'
olaresManifest.type: middleware
metadata:
  name: rabbitmq
  appid: rabbitmq
  description: Olares Middleware for rabbitmq
  icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
  version: '1.0.8'
  title: Rabbitmq
  categories:
  - Developer Tools
  - Utilities
spec:
  onlyAdmin: true
  versionName: '6.0.4'
  fullDescription: |
    RabbitMQ is a reliable and mature messaging and streaming broker, which is easy to deploy on cloud environments, on-premises, 
    and on your local machine. It is currently used by millions worldwide.

  developer: rabbitmq, Inc.
  website: https://www.rabbitmq.com/
  submitter: Olares
  locale:
  - en-US
  - zh-CN
  requiredMemory: 32Mi
  limitedMemory: 80Gi
  requiredDisk: 512Mi
  limitedDisk: 50Gi
  requiredCpu: 100m
  limitedCpu: 20000m
  supportArch:
  - amd64
  - arm64
  runAsUser: true
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.12.2-0'
  images:
    - rabbitmq:4.0.9-management
entrances:
  - name: rabbitmq
    port: 4369
    host: rabbitmq-rabbitmq-headless
    title: Rabbitmq
    icon: https://app.cdn.olares.com/appstore/default/defaulticon.webp
