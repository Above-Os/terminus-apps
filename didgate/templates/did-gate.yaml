---
# DID Gate Service - Main API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: did-gate
  namespace: {{ .Release.Namespace }}
  labels:
    app: did-gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: did-gate
  template:
    metadata:
      labels:
        app: did-gate
    spec:
      containers:
        - name: did-gate
          image: {{ .Values.images.didGate.repository }}:{{ .Values.images.didGate.tag }}
          command:
            - node
            - dist/main.js
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgres.username }}:{{ .Values.postgres.password }}@{{ .Values.postgres.host }}:{{ .Values.postgres.port }}/{{ .Values.postgres.databases.did_gate }}"
          ports:
            - containerPort: 4010
              protocol: TCP
          resources:
            requests:
              cpu: {{ .Values.resources.didGate.requests.cpu }}
              memory: {{ .Values.resources.didGate.requests.memory }}
            limits:
              cpu: {{ .Values.resources.didGate.limits.cpu }}
              memory: {{ .Values.resources.didGate.limits.memory }}
          imagePullPolicy: IfNotPresent

---
apiVersion: v1
kind: Service
metadata:
  name: did-gate-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app: did-gate
spec:
  type: ClusterIP
  ports:
    - port: 4010
      targetPort: 4010
      protocol: TCP
      name: http
  selector:
    app: did-gate

