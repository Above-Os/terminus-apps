# Default values for didgate app

# Application configuration
app:
  name: didgate
  version: '0.1.5'

# Resource configuration
resources:
  didGate:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  frontend:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

