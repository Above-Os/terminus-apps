olaresManifest.version: '0.10.0'
olaresManifest.type: app
metadata:
  name: didgate
  description: DID Gate - Decentralized Identity resolution and verification service
  icon: https://app.cdn.olares.com/appstore/transmission/icon.png
  appid: didgate
  version: '0.1.6'
  title: DID Gate
  categories:
    - Utilities

permission:
  appData: true
  appCache: true

spec:
  versionName: '0.1.5'
  featuredImage: https://app.cdn.olares.com/appstore/transmission/promote_image_1v2.webp
  promoteImage:
    - https://app.cdn.olares.com/appstore/transmission/promote_image_1v2.webp
  fullDescription: |
    # DID Gate

    DID Gate is a comprehensive Decentralized Identity (DID) resolution and verification service.


  developer: Olares Team
  website: https://www.olares.com/
  submitter: Olares
  locale:
    - en-US
    - zh-CN
  requiredMemory: 512Mi
  limitedMemory: 2Gi
  requiredDisk: 256Mi
  limitedDisk: 2Gi
  requiredCpu: 0.5
  limitedCpu: 2
  license:
    - text: Apache-2.0
      url: https://opensource.org/licenses/Apache-2.0
  supportArch:
    - amd64

middleware:
  postgres:
    username: did_gate
    password: did_gate
    databases:
      - name: did_gate
        distributed: true

options:
  dependencies:
    - name: olares
      type: system
      version: '>=1.10.1-0'

entrances:
  - name: didgate-frontend
    port: 8080
    host: didgate-frontend-svc
    title: DID Gate Dashboard
    authLevel: public
    invisible: false
    icon: https://app.cdn.olares.com/appstore/transmission/icon.png

