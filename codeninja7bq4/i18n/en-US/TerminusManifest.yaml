spec:
  fullDescription: "CodeNinja is good for coding tasks and can handle various languages\
    \ including Python, C, C++, Rust, Java, JavaScript, and more.\n\nCodeNinja is\
    \ an enhanced version of the renowned model openchat/openchat-3.5-1210. It having\
    \ been fine-tuned through Supervised Fine Tuning on two expansive datasets, encompassing\
    \ over 400,000 coding instructions. Designed to be an indispensable tool for coders,\
    \ CodeNinja aims to integrate seamlessly into your daily coding routine.\n\n#\
    \ Key Features\nExpansive Training Database\n- Refined with datasets with 400,000\
    \ coding instructions across various languages including Python, C, C++, Rust,\
    \ Java, JavaScript, and more.\n\nFlexibility and Scalability\n- Available in a\
    \ 7B model size, adaptable for local runtime environments.\n\nAdvanced Code Completion:\n\
    - With a substantial context window size of 8192\n\n\nBase model: openchat/openchat-3.5-1210\n\
    \    \nDatasets:\n- glaiveai/glaive-code-assistant-v2\n- TokenBender/code_instructions_122k_alpaca_style\n\
    \nTags: code, text-generation-inference\n"
