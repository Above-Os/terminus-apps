  locale:
    - en-US
    - zh-CN
  doc: https://huggingface.co/tencent/HY-MT1.5-1.8B
  license:
    - text: Hunyuan Translation Model License
      url: https://huggingface.co/tencent/HY-MT1.5-1.8B
  limitedCpu: 12
  requiredCpu: 1
  requiredDisk: 10Gi
  limitedDisk: 50Gi
  limitedMemory: 10Gi
