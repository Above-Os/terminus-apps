    ## IMPORTANT NOTE ##
    This is a shared app. Once installed by the Olares Admin, all users in the cluster can use it through reference app.
    
    ## About HY-MT1.5-1.8B ##
    Tencent Hunyuan Translation Model 1.8B (HY-MT1.5-1.8B) is a lightweight translation model optimized for efficient inference with vLLM. This model provides high-quality translation capabilities with lower resource requirements compared to larger models.

  developer: Tencent
  website: https://huggingface.co/tencent/HY-MT1.5-1.8B
