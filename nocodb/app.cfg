app.cfg.version: v0.3
metadata:
  name: nocodb
  description: Open Source Airtable Alternative.
  icon: https://file.bttcdn.com/appstore/nocodb/icon.png
  appid: nocodb
  version: 0.0.3
  title: Nocodb
  categories:
  - Data
  - Productivity
permission:
  appData: true
spec:
  versionName: 0.202.4
  fullDescription: 'NocoDB provides an intuitive spreadsheet interface for creating
    online databases, either from scratch or by connecting to any Postgres/MySQL.

    Access your data through interactive UIs like Kanban, Form, and Gallery, or via
    API and SQL.

    '
  promoteImage:
  - https://file.bttcdn.com/appstore/nocodb/promote_image_1v2.webp
  - https://file.bttcdn.com/appstore/nocodb/promote_image_2v2.webp
  - https://file.bttcdn.com/appstore/nocodb/promote_image_3v2.webp
